evelop languages, scripts, culture, literature, arts, motion pictures and heritages of various castes, tribes, and communities on the basis of equality and co-existence, while maintaining the cultural diversity of the country,","items":[]},{"type":"subsection","identifier":"(7)","text":"to pursue a multi-lingual policy.","items":[{"type":"sub_subsection","identifier":"(d)","text":"Relating to economy, industry and commerce:"}]},{"type":"subsection","identifier":"(1)","text":"to enhance national economy through partnership and independent development of the public, private and cooperative sectors,","items":[]},{"type":"subsection","identifier":"(2)","text":"to achieve economic prosperity by way of optimum mobilization of the available means and resources, while focusing on the role of private sector in economy,","items":[]},{"type":"subsection","identifier":"(3)","text":"to promote the cooperative sector and mobilize it in national development to the maximum extent,","items":[]},{"type":"subsection","identifier":"(4)","text":"to encourage and mobilize the economic sector in the overall national development, while providing for regulation to maintain fairness, accountability and competition in all of its activities,","items":[]},{"type":"subsection","identifier":"(5)","text":"to make equitable distribution of the available means and resources and benefits of economic development,","items":[]},{"type":"subsection","identifier":"(6)","text":"to diversify and expand markets for goods and services, while promoting exports through development and expansion of industries upon identifying areas of comparative advantage,","items":[]},{"type":"subsection","identifier":"(7)","text":"to protect the interests of consumers by maintaining trade fairness and discipline by making national economy competitive, while ending activities such as creating black marketing, monopoly, artificial scarcity and restricting competition,","items":[]},{"type":"subsection","identifier":"(8)","text":"to protect and promote domestic industries and resources and accord priority to domestic investment based on Nepalese labour, skills and raw materials for the development of national economy,","items":[]},{"type":"subsection","identifier":"(9)","text":"to give priority to domestic investment for the development of national economy,","items":[]},{"type":"subsection","identifier":"(10)","text":"to encourage foreign capital and technological investment in areas of import substitution and export promotion, in consonance with national interest, and encourage and mobilize such investment in infrastructure building,","items":[]},{"type":"subsection","identifier":"(11)","text":"to make the obtaining of foreign assistance transparent, while making the national needs and priorities as the basis for obtaining foreign assistance, and incorporating amounts received in form of foreign assistance in the national budget,","items":[]},{"type":"subsection","identifier":"(12)","text":"to utilize knowledge, skill, technology and capital of the non- resident Nepalese in the national development,","items":[]},{"type":"subsection","identifier":"(13)","text":"to give dynamism to the economic development by establishing coordination between the States and the States and the Federation in relation to industrial corridors, special economic zones, national projects and projects involving foreign investment.","items":[{"type":"sub_subsection","identifier":"(e)","text":"Policies relating to agriculture and land reforms:"}]},{"type":"subsection","identifier":"(1)","text":"to make scientific land reforms having regard to the interests of the farmers, while ending the dual ownership existing in the lands,","items":[]},{"type":"subsection","identifier":"(2)","text":"to enhance product and productivity by carrying out land pooling, while discouraging inactive land ownership,","items":[]},{"type":"subsection","identifier":"(3)","text":"to make land management and commercialization, industrialization, diversification and modernization of agriculture, by pursuing land-use policies to enhance agriculture product and productivity, while protecting and promoting the rights and interests of the farmers,","items":[]},{"type":"subsection","identifier":"(4)","text":"to make proper use of lands, while regulating and managing lands on the basis of, inter alia, productivity, nature of lands and ecological balance,","items":[]},{"type":"subsection","identifier":"(5)","text":"to provide for the farmers' access to agricultural inputs, agro- products at fair price and market.","items":[{"type":"sub_subsection","identifier":"(f)","text":"Policies relating to development:"}]},{"type":"subsection","identifier":"(1)","text":"to formulate sustainable socio-economic development strategies and programs under the regional development plan for inclusive economic development with regional balance, and implement them in a coordinative manner,","items":[]},{"type":"subsection","identifier":"(2)","text":"to develop balanced, environment friendly, quality and sustainable physical infrastructures, while according priority to the regions lagging behind from development perspective,","items":[]},{"type":"subsection","identifier":"(3)","text":"to enhance local public participation in the process of development works,","items":[]},{"type":"subsection","identifier":"(4)","text":"to enhance investment in scientific study, research works and in invention, progress and development of science and technology, and protect scientists, technologists, intellectual and eminent talents,","items":[]},{"type":"subsection","identifier":"(5)","text":"to ensure easy and simple access of the general public to information technology by developing and expanding information technology to the tune of national needs, and make optimum utilization of information technology in the national development,","items":[]},{"type":"subsection","identifier":"(6)","text":"to make provisions enabling the general public to enjoy fruits of development in a just manner, while according priority to the indigent citizens in the distribution of such fruits,","items":[]},{"type":"subsection","identifier":"(7)","text":"to develop an integrated national identity management information system and manage all kinds of information and data of the citizens in an integrated manner, and linking such system with the services and facilities provided by the State and with national development plans,","items":[]},{"type":"subsection","identifier":"(8)","text":"to update demographic statistics and linking it with national development plans.","items":[{"type":"sub_subsection","identifier":"(g)","text":"Policies relating to protection, promotion and use of natural resources:"}]},{"type":"subsection","identifier":"(1)","text":"to protect, promote, and make environmental friendly and sustainable use  of, natural resources available in the country, in consonance with national interest and adopting the concept of inter-generational equity, and make equitable distribution of fruits, according priority and preferential right to the local communities,","items":[]},{"type":"subsection","identifier":"(2)","text":"to make multi-purpose development of water resources, while according priority to domestic investment based on public participation,","items":[]},{"type":"subsection","identifier":"(3)","text":"to ensure reliable supply of energy in an affordable and easy manner, and make proper use of energy, for the fulfilment of the basic needs of citizens, by generating and developing renewable energy,","items":[]},{"type":"subsection","identifier":"(4)","text":"to develop sustainable and reliable irrigation by making control of water-induced disasters, and river management,","items":[]},{"type":"subsection","identifier":"(5)","text":"to conserve, promote, and make sustainable use of, forests, wildlife, birds, vegetation and bio-diversity, by mitigating possible risks to environment from industrial and physical development, while raising awareness of general public about environment cleanliness,","items":[]},{"type":"subsection","identifier":"(6)","text":"to maintain the forest area in necessary lands for ecological balance,","items":[]},{"type":"subsection","identifier":"(7)","text":"to adopt appropriate measures to abolish or mitigate existing or possible adverse environmental impacts on the nature, environment or biological diversity,","items":[]},{"type":"subsection","identifier":"(8)","text":"to pursue the principles of environmentally sustainable development such as the principles of polluter pays, of precaution in environmental protection and of prior informed consent.","items":[]},{"type":"subsection","identifier":"(9)","text":"to make advance warning, preparedness, rescue, relief and rehabilitation in order to mitigate risks from natural disasters.","items":[{"type":"sub_subsection","identifier":"(h)","text":"Policies relating to basic needs of the citizens:"}]},{"type":"subsection","identifier":"(1)","text":"to prepare human resources that are competent, competitive, ethical, and devoted to national interests, while making education scientific, technical, vocational, empirical, employment and people-oriented,","items":[]},{"type":"subsection","identifier":"(2)","text":"to make private sector investment made in education service- oriented by regulating and managing such investment, while enhancing the State's investment in the education sector,","items":[]},{"type":"subsection","identifier":"(3)","text":"to make higher education easy, qualitative and accessible, and free gradually,","items":[]},{"type":"subsection","identifier":"(4)","text":"to establish and promote community information centres and libraries for the personality development of citizens,","items":[]},{"type":"subsection","identifier":"(5)","text":"to keep on enhancing investment necessary in the  public health sector by the State in order to make the citizens healthy,","items":[]},{"type":"subsection","identifier":"(6)","text":"to ensure easy, convenient and equal access of all to quality health services,","items":[]},{"type":"subsection","identifier":"(7)","text":"to protect and promote health systems including Ayurveda, as a traditional medical system of Nepal, natural therapy and homeopathy system,","items":[]},{"type":"subsection","identifier":"(8)","text":"to make private sector investment in the health sector service- oriented by regulating and managing such investment, while enhancing the State's investment in this sector,","items":[]},{"type":"subsection","identifier":"(9)","text":"to focus on health research and keep on increasing the number of health institutions and health workers in order to make health services widely available and qualitative,","items":[]},{"type":"subsection","identifier":"(10)","text":"to increase average life expectancy by reducing maternal and infant mortality rate, while encouraging family planning for population management on the basis of Nepal's capacity and need,","items":[]},{"type":"subsection","identifier":"(11)","text":"to manage unplanned settlement and develop planned and systematic settlement,","items":[]},{"type":"subsection","identifier":"(12)","text":"to provide for sustainable production, supplies, storage, security, and easy and effective distribution of foods by encouraging food production in tune with climate and soil, in consonance with the concept of food sovereignty, while enhancing investment in the agriculture sector,","items":[]},{"type":"subsection","identifier":"(13)","text":"to ensure planned supply system by according special priority to the remote and backward regions, while ensuring equal access of all citizens to basic goods and services,","items":[]},{"type":"subsection","identifier":"(14)","text":"to enhance investment in the transportation sector, while ensuring simple, easy and equal access of the citizens to transportation facilities, and to make the transportation sector safe, systematic and persons with disabilities friendly by encouraging public transportation and regulating private transportation, while according priority to the environment friendly technologies,","items":[]},{"type":"subsection","identifier":"(15)","text":"to arrange for access to medical treatment while ensuring citizen's health insurance.","items":[{"type":"sub_subsection","identifier":"(i)","text":"Policies relating to labour and employment:"}]},{"type":"subsection","identifier":"(1)","text":"to make competent and professional the labour force that has remained as the main socio-economic strength of the country and enhance employment within the country, while ensuring a situation enabling all to work,","items":[]},{"type":"subsection","identifier":"(2)","text":"to guarantee social security, while ensuring the basic rights of all labours, in consonance with the concept of decent labour,","items":[]},{"type":"subsection","identifier":"(3)","text":"to abolish all forms of labour exploitation including child labour,","items":[]},{"type":"subsection","identifier":"(4)","text":"to encourage participation of labours in management, while maintain cordial relations between the labours and entrepreneurs,","items":[]},{"type":"subsection","identifier":"(5)","text":"to regulate and manage the sector in order to make foreign employment free from exploitation, safe and systematic and to guarantee employment and rights of the labours,","items":[]},{"type":"subsection","identifier":"(6)","text":"to encourage to mobilize the capital, skills, technology and experience gained from foreign employment in productive sectors in the country.","items":[{"type":"sub_subsection","identifier":"(j)","text":"Policies relating to social justice and inclusion:"}]},{"type":"subsection","identifier":"(1)","text":"to keep on making appropriate arrangements for the livelihoods of the helpless single women, while according priority to them in employment on the basis of skills, competency and qualification,","items":[]},{"type":"subsection","identifier":"(2)","text":"to make self-dependent the women who are vulnerable, subjected to social and family exclusion and victims of violence self-reliant by making their rehabilitation, protection and empowerment,","items":[]},{"type":"subsection","identifier":"(3)","text":"to ensure enjoyment of requisite services and facilities at the reproductive stage,","items":[]},{"type":"subsection","identifier":"(4)","text":"to evaluate economically the work and contribution such as maintenance of children and care of families,","items":[]},{"type":"subsection","identifier":"(5)","text":"to take into consideration primarily of the best interests of the child,","items":[]},{"type":"subsection","identifier":"(6)","text":"to identify the freed bonded labours, Kamlari, Harawa, Charawa, tillers, landless, squatters and rehabilitate them by providing housing, housing plot for residence and cultivable land or employment for their livelihoods,","items":[]},{"type":"subsection","identifier":"(7)","text":"to create an atmosphere conducive to the full enjoyment of the political, economic, social and cultural rights, while enhancing the participation of youths in national development, to make their personality development, while providing special opportunity in areas including education, health and employment for the empowerment and development of the youths and provide them with appropriate opportunities for the overall development of the State,","items":[]},{"type":"subsection","identifier":"(8)","text":"to make the indigenous nationalities participate in decisions concerning that community by making special provisions for opportunities and benefits in order to ensure the right of these nationalities to live with dignity, along with their identity, and protect and promote traditional knowledge, skill, culture, social tradition and experience of the indigenous nationalities and local communities,","items":[]},{"type":"subsection","identifier":"(9)","text":"to make special provisions for opportunities and benefits to minority communities to enjoy social and cultural rights, with maintaining their identity,","items":[]},{"type":"subsection","identifier":"(10)","text":"to make special provisions for equal distribution of economic, social and cultural opportunities and benefits to the Madhesi community, Muslims and backward class, and for opportunities and benefits to the indigent citizens within such communities for their protection, upliftment, empowerment and development,","items":[]},{"type":"subsection","identifier":"(11)","text":"to make special provisions for opportunities and benefits for the protection, upliftment, empowerment and development of the citizens of the oppressed and backward regions and for the fulfilment of their basic needs,","items":[]},{"type":"subsection","identifier":"(12)","text":"to accord priority to the indigent within all sexes, regions and communities in the provision of social security and social justice,","items":[]},{"type":"subsection","identifier":"(13)","text":"to make planned investment in sports and sport-persons in order to prepare healthy, competent and disciplined citizens, and to develop sports as a means of consolidating national unity and enhancing national prestige at the international level,","items":[]},{"type":"subsection","identifier":"(14)","text":"to adopt a single door system for the establishment, approval, operation, regulation and management of community-based and national or international non-governmental organizations and to involve such organizations only in the sectors of national need and priority, while making investment and role of such organizations transparent and accountable.","items":[{"type":"sub_subsection","identifier":"(k)","text":"Policies relating to justice and penal system:"}]},{"type":"subsection","identifier":"(1)","text":"to make the administration of justice speedy, efficient, widely available, economical, impartial, effective, and accountable to people,","items":[]},{"type":"subsection","identifier":"(2)","text":"to pursue alternative means such as mediation and arbitration for the settlement of disputes of general nature,","items":[]},{"type":"subsection","identifier":"(3)","text":"to adopt effective measures for the control of corruption and irregularities in all sectors including political, administrative, judicial and social sectors.","items":[{"type":"sub_subsection","identifier":"(l)","text":"Policies relating to tourism: To develop eco-friendly tourism industries as an important base of national economy by way of identification, protection, promotion and publicity of the ancient, cultural, religious, archaeological and natural heritages of Nepal, to make environment and policy required for the development of tourism culture, and to accord priority to local people in the distribution of benefits of tourism industries."},{"type":"sub_subsection","identifier":"(m)","text":"Policies relating to international relations:"}]},{"type":"subsection","identifier":"(1)","text":"to conduct an independent  foreign policy based on the Charter of the United Nations, non-alignment, principles of Panchsheel, international law and the norms of world peace, taking into consideration of the overall interest of  the nation, while remaining active in safeguarding the sovereignty, territorial integrity, independence and national interest of Nepal,","items":[]},{"type":"subsection","identifier":"(2)","text":"to review treaties concluded in the past, and make treaties, agreements based on equality and mutual interest.","items":[]}]},{"number":"52.","title":"Obligations of the State","content":[{"type":"text","text":"It shall be the obligation of the State to make Nepal a"},{"type":"text","text":"prosperous and affluent country by  protecting and promoting fundamental"},{"type":"text","text":"rights and human rights, pursuing directive principles of the State and"},{"type":"text","text":"gradually implementing policies of the State, while keeping intact the freedom,"},{"type":"text","text":"sovereignty, territorial integrity and independence of Nepal."}]},{"number":"53.","title":"To submit report","content":[{"type":"text","text":"The Government of Nepal shall submit an annual report"},{"type":"text","text":"containing the steps taken and achievements made in the implementation of the"},{"type":"text","text":"directive principles, policies and obligations of the State set forth in this Part to"},{"type":"text","text":"the President, and the President shall cause such report to be laid through the"},{"type":"text","text":"Prime Minister before the Federal Parliament."}]},{"number":"54.","title":"Provisions relating to monitoring","content":[{"type":"text","text":"There shall be a committee, in accordance"},{"type":"text","text":"with law, in the Federal Parliament in order to monitor and evaluate whether"},{"type":"text","text":"the directive principles, policies and obligations of the State set forth in this"},{"type":"text","text":"Part have been implemented progressively or not."}]},{"number":"55.","title":"Questions not to be raised in court","content":[{"type":"text","text":"No question shall be raised in any court as"},{"type":"text","text":"to whether any matter contained in this Part has been implemented or not."}]}]},{"number":5,"title":"Structure of State and Distribution of State Power","articles":[{"number":"56.","title":"Structure of State","content":[{"type":"subsection","identifier":"(1)","text":"The main structure of the Federal Democratic Republic of Nepal shall be of three levels, namely the Federation, the State and the Local level.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Federation, State and Local levels shall exercise the power of State of Nepal pursuant to this Constitution and law.","items":[]},{"type":"subsection","identifier":"(3)","text":"There shall be States consisting of the Districts as mentioned in Schedule-4 existing in Nepal at the time of commencement of this Constitution.","items":[]},{"type":"subsection","identifier":"(4)","text":"There shall be Village Institutions, Municipalities and District Assemblies under the Local level. The number of Wards in a Village Institution and Municipality shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any Special, Protected or Autonomous Region can be set by the Federal law for social, cultural protection or economic development.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Federation, State and Local levels shall protect Nepal's freedom, sovereignty, territorial integrity, independence, national interest, overall development, multi-party, competitive, democratic, republican, federal system of governance, human rights and fundamental rights, rule of law, separation of powers and check and balance, egalitarian society based on pluralism and equality, inclusive representation and identity.","items":[]}]},{"number":"57.","title":"Distribution of State power","content":[{"type":"subsection","identifier":"(1)","text":"The powers of the Federation shall be vested in the matters enumerated in Schedule-5, and such powers shall be exercised pursuant to this Constitution and the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"The powers of a State shall be vested in the matters enumerated in Schedule-6, and such powers shall be exercised pursuant to this Constitution and the State law.","items":[]},{"type":"subsection","identifier":"(3)","text":"The concurrent powers of the Federation and the State shall be vested in the matters enumerated in Schedule-7, and such powers shall be exercised pursuant to this Constitution, the Federal law and the State law.","items":[]},{"type":"subsection","identifier":"(4)","text":"The powers of the Local level shall be vested in the matters enumerated in Schedule-8, and such powers shall be exercised pursuant to this Constitution and the law made by the Village Assembly or Municipal Assembly.","items":[]},{"type":"subsection","identifier":"(5)","text":"The concurrent powers of the Federation, State and Local levels shall be vested in the matters enumerated in Schedule-9, and such powers shall be exercised pursuant to this Constitution, the Federal law, the State law and the law made by the Village Assembly or Municipal Assembly.","items":[]},{"type":"subsection","identifier":"(6)","text":"Any law to be made by the State Assembly, Village Assembly or Municipal Assembly pursuant to clause (3) or (5) shall be so made as not to be inconsistent with the Federal law, and any law made by the State Assembly, Village Assembly or Municipal Assembly which is inconsistent with the Federal law shall be invalid to the extent of such inconsistency.","items":[]},{"type":"subsection","identifier":"(7)","text":"Any law to be made by the Village Assembly or Municipal Assembly pursuant to clause (5) shall be so made as not to be inconsistent with the State law, and any law made by the Village Assembly or Municipal Assembly which is inconsistent with the State law shall be invalid to the extent of such inconsistency.","items":[]}]},{"number":"58.","title":"Residual powers","content":[{"type":"text","text":"The Federation shall have power on any matter not"},{"type":"text","text":"enumerated in the Federal List, State List, List of Local level or Concurrent"},{"type":"text","text":"List or on any matter which is not so specified in this Constitution as to be"},{"type":"text","text":"exercised by any level."}]},{"number":"59.","title":"Exercise of financial powers","content":[{"type":"subsection","identifier":"(1)","text":"The Federation, State and Local level shall make laws, make annual budget, decisions, formulate and implement policies and plans on any matters related to financial powers within their respective jurisdictions.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Federation may so make necessary policies, standards and laws on any of the matters enumerated in the Concurrent List and other areas of financial powers as to be applicable also to the States.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Federation, State and Local level shall make budget of their respective levels, and the time for submission of budget by the State and Local level shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Federation, State and Local level shall provide for the equitable distribution of benefits derived from the use of natural resources or development. Certain portions of such benefits shall be distributed, pursuant to law, in forms of royalty, services or goods to the project affected regions and local communities.","items":[]},{"type":"subsection","identifier":"(5)","text":"If, in utilising natural resources, the local community desires to make investment therein, the Federation, State and Local level shall accord priority to such investment in such portion as provided by law on the basis of the nature and size of such investment.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Government of Nepal shall have power to obtain foreign assistance and borrow loans. Such assistance or loans shall be so obtained or borrowed as to have macro-economic stability of the country.","items":[]},{"type":"subsection","identifier":"(7)","text":"Provisions relating to the management of budget deficits and other fiscal discipline of the Federation, State and Local level shall be as provided for in the Federal law.","items":[]}]},{"number":"60.","title":"Distribution of sources of revenue","content":[{"type":"subsection","identifier":"(1)","text":"The Federation, State and Local level may impose taxes on matters falling within their respective jurisdiction and collect revenue from these sources. Provided that provisions relating to the imposition of taxes and collection of revenue on matters that fall within the Concurrent List and on matters that are not included in the List of any level shall be as determined by the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Government of Nepal shall make provisions for the equitable distribution of the collected revenue to the Federation, State and Local level.","items":[]},{"type":"subsection","identifier":"(3)","text":"The amount of fiscal transfer receivable by the State and Local level shall be as recommended by the National Natural Resources and Fiscal Commission.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Government of Nepal shall, on the basis of the need of expenditure and revenue capacity, distribute fiscal equalization grants to the State and Local level.","items":[]},{"type":"subsection","identifier":"(5)","text":"Each State shall, in accordance with the State law, distribute fiscal equalization grants out of the grants received from the Government of Nepal and revenues collected from its sources, on the basis of the need of expenditure and revenue capacity of its subordinate Local level.","items":[]},{"type":"subsection","identifier":"(6)","text":"Provisions relating to distribution of conditional grants, complementary grants or special grants for other purposes to be provided by the Government of Nepal from the Federal Consolidated Fund shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(7)","text":"Distribution of revenues between the Federal, State and Local level shall be made in a balanced and transparent manner.","items":[]},{"type":"subsection","identifier":"(8)","text":"A Federal Act on the distribution of revenues shall be made having regard to the national policies, national requirements, autonomy of the State and Local levels, services to be rendered by the State and the Local level to the people and financial powers granted to them, capacity to collect revenues, potentiality and use of revenues, assistance to be made in development works, reduction of regional imbalances, poverty and inequality, end of deprivation, and assistance to be made in the performance of contingent works and fulfilment of temporary needs.","items":[]}]}]},{"number":6,"title":"President and Vice-President","articles":[{"number":"61.","title":"President","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a President of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall be the head of state of Nepal. He or she shall perform his or her functions in accordance with this Constitution and the Federal law.","items":[]},{"type":"subsection","identifier":"(3)","text":"The President shall promote the national unity of Nepal.","items":[]},{"type":"subsection","identifier":"(4)","text":"The main duty of the President shall be to abide by and protect this Constitution.","items":[]},{"type":"subsection","identifier":"(1)","text":"The President shall be elected by an electoral college composed of the members of the Federal Parliament and of the State Assemblies. The voting weightage of the members of the Federal Parliament and of the State Assemblies shall vary as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), nothing shall be deemed to bar the formation of an electoral college for the purpose of election to the President by the sole reason that election to the State Assembly has not been held in any State.","items":[]},{"type":"subsection","identifier":"(3)","text":"A person who secures a majority of the then existing total votes of the electoral college under clause (1) shall be elected as the President.","items":[]},{"type":"subsection","identifier":"(4)","text":"If none of the candidates secures a majority under clause (3), there shall be voting between the two candidates who have secured the highest number of votes, and a candidate who secures more than fifty percent of the total votes in such a voting shall be elected as the President.","items":[]},{"type":"subsection","identifier":"(5)","text":"If none of the candidates secures more than fifty percent of the total votes even in the voting under clause (4), re-voting shall be held. A candidate who secures a majority of the total valid votes cast in such voting shall be elected as the President.","items":[]},{"type":"subsection","identifier":"(6)","text":"If a person who holds a political office to be filled by way of election, nomination or appointment is appointed as the President under this Article, his or her such office shall ipso facto be vacant.","items":[]},{"type":"subsection","identifier":"(7)","text":"Election to the President and other matters related thereto shall be as provided for in the Federal law.","items":[]}]},{"number":"63.","title":"Term of office of President","content":[{"type":"subsection","identifier":"(1)","text":"The term of office of the President shall be five years from the date on which he or she is so elected.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President whose term of office under clause (1) has expired shall continue to discharge the functions under this Constitution until another elected President assumes his or her office.","items":[]}]},{"number":"64.","title":"Qualification for President","content":[{"type":"subsection","identifier":"(1)","text":"A person who has the following qualification shall be qualified to become the President:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being qualified to become a member of the Federal Parliament,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of at least forty five years, and"},{"type":"sub_subsection","identifier":"(c)","text":"not being disqualified by any law."}]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), a person who has already been elected twice as the President shall not become a candidate in the election to the President.","items":[]}]},{"number":"65.","title":"Vacation of office of President","content":[{"type":"text","text":"The office of the President shall become vacant"},{"type":"text","text":"in any of the following circumstances:"},{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Vice-President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a motion of impeachment against him or her is passed under"},{"type":"text","text":"Article 101,"},{"type":"sub_subsection","identifier":"(c)","text":"if his or her term of office expires,"},{"type":"sub_subsection","identifier":"(d)","text":"If he or she dies."}]},{"number":"66.","title":"Functions, duties and powers of President","content":[{"type":"subsection","identifier":"(1)","text":"The President shall exercise such powers and perform such duties as conferred to him or her pursuant to this Constitution or a Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"In exercising the powers or duties under clause (1), the President shall perform all other functions to be performed by him or her on recommendation and with the consent of the Council of Ministers than those functions specifically provided to be performed on recommendation of any body or official under this Constitution or Federal Law. Such recommendation and consent shall be submitted through the Prime Minister.","items":[]},{"type":"subsection","identifier":"(3)","text":"Any decision or order to be issued in the name of the President under clause (2) and other instrument of authorization pertaining thereto shall be authenticated as provided for in the Federal law.","items":[]}]},{"number":"67.","title":"Vice-President","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Vice-president of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The functions to be performed by the President shall be performed by the Vice-president during the absence of the President.","items":[]},{"type":"subsection","identifier":"(3)","text":"If a person who holds a political office to be filled by way of election, nomination or appointment is appointed as the Vice-president, his or her such office shall ipso facto be vacant.","items":[]}]},{"number":"68.","title":"Vacation of office of Vice-president","content":[{"type":"text","text":"The office of the Vice-president shall"},{"type":"text","text":"become vacant in any of the following circumstances:"},{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a motion of impeachment against him or her is passed under"},{"type":"text","text":"Article 101,"},{"type":"sub_subsection","identifier":"(c)","text":"if his or her term of office expires,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."},{"type":"text","text":"Provisions relating to the"},{"type":"text","text":"qualification, procedures of election and term of office of the Vice-President"},{"type":"text","text":"shall be the same as that of the President."}]},{"number":"70.","title":"President and Vice-President to be from different sex or community","content":[{"type":"text","text":"Election"},{"type":"text","text":"to the President and the Vice-president under this Constitution shall be so made"},{"type":"text","text":"as to have representation of different sex or community."}]},{"number":"71.","title":"Oath by President and Vice-President","content":[{"type":"text","text":"Prior to assuming their respective"},{"type":"text","text":"offices, the President shall take an oath of office and secrecy before the Chief"},{"type":"text","text":"Justice, and the Vice-President, before the President, as provided for in the"},{"type":"text","text":"Federal law."}]},{"number":"72.","title":"Remuneration and facilities of President and Vice-President","content":[{"type":"text","text":"The remuneration"},{"type":"text","text":"and other facilities of the President and the Vice-president shall be as provided"},{"type":"text","text":"for in the Federal Act, and as specified by the Government of Nepal until such"},{"type":"text","text":"Act is made."}]},{"number":"73.","title":"Office of President and Vice-President","content":[{"type":"subsection","identifier":"(1)","text":"There shall be separate offices for the performance of the functions of the President and the Vice-President.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Government of Nepal shall make arrangements for employees and other provisions as required to perform the functions of the offices under clause (1).","items":[]}]}]},{"number":7,"title":"Federal Executive","articles":[{"number":"74.","title":"Form of government","content":[{"type":"text","text":"The form of government of Nepal shall be multi-party,"},{"type":"text","text":"competitive, federal, democratic, republican, parliamentary form of"},{"type":"text","text":"government based on pluralism."}]},{"number":"75.","title":"Executive power","content":[{"type":"subsection","identifier":"(1)","text":"The executive power of Nepal shall, pursuant to this Constitution and law, be vested in the Council of Ministers.","items":[]},{"type":"subsection","identifier":"(2)","text":"The responsibility for issuing general directives, controlling and regulating the governance of Nepal shall, subject to this Constitution and law, lie in the Council of Ministers.","items":[]},{"type":"subsection","identifier":"(3)","text":"All Federal executive functions of Nepal shall be performed in the name of the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(4)","text":"Any decision or order to be issued in the name of the Government of Nepal pursuant to clause (3) and other instruments of authorization pertaining thereto shall be authenticated as provided for in the Federal law.","items":[]}]},{"number":"76.","title":"Constitution of Council of Ministers","content":[{"type":"subsection","identifier":"(1)","text":"The President shall appoint the leader of a parliamentary party that commands majority in the House of Representatives as the Prime Minister, and the Council of Ministers shall be constituted under his or her chairpersonship.","items":[]},{"type":"subsection","identifier":"(2)","text":"In cases where no party has a clear majority in the House of Representatives under clause (1), the President shall appoint as the Prime Minister a member of the House of Representatives who can command majority with the support of two or more parties representing to the House of Representatives.","items":[]},{"type":"subsection","identifier":"(3)","text":"In cases where Prime Minister cannot be appointed under clause","items":[]},{"type":"subsection","identifier":"(2)","text":"no later than thirty days after the date of declaration of the final results of election to the House of Representatives or the Prime Minister so appointed fails to secure a vote of confidence under clause (4), the President shall appoint as the Prime Minister the parliamentary party leader of the party which has the highest number of members in the House of Representatives.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Prime Minister appointed under clause (2) or (3) shall obtain a vote of confidence from the House of Representatives no later than thirty days after the date of such appointment.","items":[]},{"type":"subsection","identifier":"(5)","text":"In cases where the Prime Minister appointed under clause (3) fails to obtain a vote of confidence under clause (4) and any member under clause (2) presents a ground on which he or she can obtain a vote of confidence in the House of Representatives, the President shall appoint such member as the Prime Minister.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Prime Minister appointed under clause (5) must obtain a vote of confidence under clause (4).","items":[]},{"type":"subsection","identifier":"(7)","text":"In cases where the Prime Minister appointed under clause (5) fails to obtain a vote of confidence or the Prime Minister cannot be appointed, the President shall, on recommendation of the Prime Minister, dissolve the House of Representatives and appoint a date of election so that the election to another House of Representatives is completed within six months.","items":[]},{"type":"subsection","identifier":"(8)","text":"Procedures on the appointment of the Prime Minister under this Article must be completed no later than thirty five days after the date of declaration of the final results of election to the House of Representatives held under this Constitution or the date on which the office of the Prime Minister has fallen vacant.","items":[]},{"type":"subsection","identifier":"(9)","text":"The President shall, on recommendation of the Prime Minister, constitute the Council of Ministers comprising a maximum of twenty five Ministers including the Prime Minister, in accordance with the inclusive principle, from amongst the members of the Federal Parliament. Explanation: For the purposes of this Article, \"Minister\" means a Deputy Prime Minister, Minister, Minister of State and Assistant Minister.","items":[]},{"type":"subsection","identifier":"(10)","text":"The Prime Minister and Ministers shall be collectively responsible to the Federal Parliament, and the Ministers shall be individually responsible for the work of their respective Ministries to the Prime Minister and the Federal Parliament.","items":[]}]},{"number":"77.","title":"Vacation of office of Prime Minister and Minister","content":[{"type":"subsection","identifier":"(1)","text":"The office of the Prime Minister shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a vote of confidence is not passed or a vote of no-confidence is passed against him or her under Article 100,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she ceases to be a member of the House of Representatives,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(2)","text":"The office of a Minister shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Prime Minister,"},{"type":"sub_subsection","identifier":"(b)","text":"if the Prime Minister removes him or her from office,"},{"type":"sub_subsection","identifier":"(c)","text":"if the office of Prime Minister falls vacant under sub-clause (a),"},{"type":"sub_subsection","identifier":"(b)","text":"or (c) of clause (1),"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(3)","text":"If the office of Prime Minister falls vacant under clause (1), the same Council of Ministers shall continue to act until another Council of Ministers is constituted. Provided that if the Prime Minister dies, the senior-most Minister shall act as the Prime Minister until a new Prime Minister is appointed.","items":[]}]},{"number":"78.","title":"Non-member of Federal Parliament to be Minister","content":[{"type":"subsection","identifier":"(1)","text":"Notwithstanding anything contained in clause (9) of Article 76, the President may, on recommendation of the Prime Minister, appoint a person who is not a member of the Federal Parliament as a Minister","items":[]},{"type":"subsection","identifier":"(2)","text":"A Minister appointed under clause (1) must obtain membership of the Federal Parliament within six months from the date of taking oath by him or her.","items":[]},{"type":"subsection","identifier":"(3)","text":"In the event of failure to obtain membership of the Federal Parliament within the period mentioned in clause (2), he or she shall not be qualified to be reappointed to the office of Minister during the term of the then House of Representatives.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (1), a person who has been defeated in the election to the then House of Representatives shall not be qualified to be appointed to the office of Minister during the term of such House of Representatives.","items":[]}]},{"number":"79.","title":"Remuneration and other facilities of Prime Minister and Ministers","content":[{"type":"text","text":"The"},{"type":"text","text":"remuneration and other facilities of the Prime Minister and Ministers shall be"},{"type":"text","text":"as provided for in the Federal Act, and shall be as specified by the Government"},{"type":"text","text":"of Nepal until such Act is made."}]},{"number":"80.","title":"Oath","content":[{"type":"text","text":"The Prime Minister, Deputy Prime Minister and Ministers shall take an"},{"type":"text","text":"oath of office and secrecy before the President, and Ministers of State and"},{"type":"text","text":"Assistant Ministers, before the Prime Minister, as provided for in the Federal"},{"type":"text","text":"law, prior to assuming their respective offices."}]},{"number":"81.","title":"To inform President","content":[{"type":"text","text":"The Prime Minister shall inform the President about the"},{"type":"text","text":"following matters:"},{"type":"sub_subsection","identifier":"(a)","text":"resolutions of the Council of Ministers,"},{"type":"sub_subsection","identifier":"(b)","text":"Bills to be introduced in the Federal Parliament,"},{"type":"sub_subsection","identifier":"(c)","text":"such other necessary information as commanded by the President"},{"type":"text","text":"on matters set forth in clauses (a) and (b), and"},{"type":"sub_subsection","identifier":"(d)","text":"current general state of affairs of the country and matters"},{"type":"text","text":"concerning foreign relations."},{"type":"subsection","identifier":"(1)","text":"The business of the Government of Nepal shall be allocated and transacted in accordance with the rules approved by the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"No question may be raised in any court as to whether or not the rules under clause (1) have been observed.","items":[]}]}]},{"number":8,"title":"Federal Legislature","articles":[{"number":"83.","title":"Federal Legislature","content":[{"type":"text","text":"There shall be a Federal Legislature consisting of two"},{"type":"text","text":"Houses to be known as the House of Representatives and the National"},{"type":"text","text":"Assembly, which shall be called as the Federal Parliament."}]},{"number":"84.","title":"Composition of House of Representatives","content":[{"type":"subsection","identifier":"(1)","text":"The House of Representatives shall consist of a total of two hundred and seventy five members, as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"One hundred and sixty five members to be elected through the first past the post electoral system, with one being elected from each election constituency of one hundred and sixty five election constituencies delimited in the country on the basis of geography and population,"},{"type":"sub_subsection","identifier":"(b)","text":"One hundred and ten members to be elected through the proportional electoral system where voters vote for political parties, with the whole country being considered as a single election constituency."}]},{"type":"subsection","identifier":"(2)","text":"The Federal law shall provide that, in fielding candidacy by political parties for the election to the House of Representatives under the proportional electoral system, representation shall be ensured on the basis of a closed list also from women, Dalit, indigenous peoples, Khas Arya, Madhesi, Tharu, Muslims and backward regions, on the basis of population. In so fielding candidacy, regard shall also be had to geography and territorial balance. Explanation: For the purposes of this clause, \"Khas Arya\" means Kshetri, Brahmin, Thakuri, Sanyasi (Dashnami) community.","items":[]},{"type":"subsection","identifier":"(3)","text":"In fielding candidacy under clause (2), political parties shall provide for representation of the persons with disabilities as well.","items":[]},{"type":"subsection","identifier":"(4)","text":"Election to the House of Representatives under clause (1) shall be held through secret ballots in accordance with law.","items":[]},{"type":"subsection","identifier":"(5)","text":"Each citizen of Nepal who has completed the age of eighteen years shall have the right to vote in any one election constituency as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person who is qualified under Article 87 and entitled to vote in an election to the members of the House of Representatives may, subject to the Federal law, be a candidate in any election constituency. Provided that a person shall not be a candidate in more than one election constituencies at the same time.","items":[]},{"type":"subsection","identifier":"(7)","text":"If the seat of any member of the House of Representatives falls vacant while its term still remains for more than six months, the vacancy shall be filled in the same manner of electoral system as in which such seat was filled in.","items":[]},{"type":"subsection","identifier":"(8)","text":"Notwithstanding anything contained elsewhere in this Part, at least one third of the total number of members elected from each political party representing in the Federal Parliament must be women. If women are not so elected as to constitute one third of the elected members of any political party under sub-clause (a) of clause (1) and sub-clause (a) of clause (2) of Article 86, such political party must, in electing members under sub-clause (b) of clause","items":[]},{"type":"subsection","identifier":"(1)","text":", so elect that women members constitute at least one third of the total number of members elected to the Federal Parliament from that party.","items":[]},{"type":"subsection","identifier":"(9)","text":"Election to the House of Representatives and other matters pertaining thereto shall be as provided for in the Federal law.","items":[]}]},{"number":"85.","title":"Term of House of Representatives","content":[{"type":"subsection","identifier":"(1)","text":"Unless dissolved earlier pursuant to this Constitution, the term of the House of Representatives shall be five years.","items":[]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), the term of the House of Representatives may be extended by a Federal Act for a period not exceeding one year in cases where a proclamation or order of a state of emergency is in effect.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of the House of Representatives extended under clause","items":[]},{"type":"subsection","identifier":"(2)","text":"shall ipso facto expire upon the expiry of six months from the date of voidance of the proclamation or order of the state of emergency.","items":[]}]},{"number":"86.","title":"Composition of National Assembly and term of office of its members","content":[{"type":"subsection","identifier":"(1)","text":"The National Assembly shall be a permanent House.","items":[]},{"type":"subsection","identifier":"(2)","text":"The National Assembly shall consist of fifty nine members as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"fifty six elected members consisting of at least three women, one Dalit and one from persons with disabilities or minorities, from each State by an electoral college composed of members of the State Assembly, chairpersons and vice-chairpersons of the Village Bodies, and Mayors and Deputy-Mayors of the Municipalities, with different weightage of vote by members of the State Assembly, chairpersons and vice-chairpersons of the Village Bodies, and Mayors and Deputy-Mayors of the Municipalities, as provided for in the Federal law,"},{"type":"sub_subsection","identifier":"(b)","text":"Three members consisting of at least one woman nominated by the President on recommendation of the Government of Nepal."}]},{"type":"subsection","identifier":"(3)","text":"The term of office of the members of the National Assembly shall be six years. The term of office of one third of the members of the National Assembly shall expire in every two years. Provided that, for the first time, after the commencement of this Constitution, arrangements shall be made by drawing lots to retire one-third of the members on the expiry of two years, another one-third on the expiry of four years, and the final one-third on the expiry of six years.","items":[]},{"type":"subsection","identifier":"(4)","text":"In computing the term of office of the members of the National Assembly for the first time after the commencement of this Constitution, the term of office of all members shall be deemed to have commenced on the day on which the first session of the National Assembly is held.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any vacancy of seat in the National Assembly shall be filled for the remainder of the term of office in the same manner of election or nomination as in which the seat of the vacating member was filled.","items":[]},{"type":"subsection","identifier":"(6)","text":"Other matters relating to election to the members of the National Assembly shall be as provided for in the Federal law.","items":[]}]},{"number":"87.","title":"Qualification for member","content":[{"type":"subsection","identifier":"(1)","text":"A person who has the following qualification shall be qualified to become a member of the Federal Parliament:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of twenty five years, for the House of Representatives, and the age of thirty five years, for the National Assembly,"},{"type":"sub_subsection","identifier":"(c)","text":"not having been convicted of a criminal offense involving moral turpitude,"},{"type":"sub_subsection","identifier":"(d)","text":"not being disqualified by any Federal law, and"},{"type":"sub_subsection","identifier":"(e)","text":"not holding any office of profit. Explanation: For the purposes of this clause, \"office of profit\" means any position, other than a political position which is to be filled by election or nomination, for which a remuneration or economic benefit is paid out of a government fund."}]},{"type":"subsection","identifier":"(2)","text":"No person may be a member of both Houses at the same time.","items":[]},{"type":"subsection","identifier":"(3)","text":"If a person who holds a political office to be filled by way of election, nomination or appointment is elected or nominated as a member of the Federal Parliament under this Part, his or her such office shall ipso facto be vacant from the day on which he or she takes an oath of office of member of the Federal Parliament.","items":[]}]},{"number":"88.","title":"Oath","content":[{"type":"text","text":"Every member of each House of the Federal Parliament must, before"},{"type":"text","text":"taking part for the first time in the session of the House or any of its"},{"type":"text","text":"committees, take an oath as provided for in the Federal law."}]},{"number":"89.","title":"Vacation of seat","content":[{"type":"text","text":"The seat of a member of the Federal Parliament shall become"},{"type":"text","text":"vacant in any of the following circumstances:"},{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing before the Speaker or"},{"type":"text","text":"Chairperson,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is no longer qualified or ceases to possess the"},{"type":"text","text":"qualification under Article 87,"},{"type":"sub_subsection","identifier":"(c)","text":"if the term of the House of Representatives or the term of office"},{"type":"text","text":"of the member of the National Assembly expires,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she absents himself or herself from ten consecutive"},{"type":"text","text":"meetings, without giving notice to the concerned House,"},{"type":"sub_subsection","identifier":"(e)","text":"if the political party of which he or she was a member when"},{"type":"text","text":"elected provides a notification in accordance with the Federal law"},{"type":"text","text":"that he or she has defected from the party,"},{"type":"sub_subsection","identifier":"(f)","text":"if he or she dies."},{"type":"text","text":"If a question arises as to whether"},{"type":"text","text":"any member of the Federal Parliament is disqualified or has become"},{"type":"text","text":"disqualified under Article 87, the Constitutional Bench of the Supreme Court"},{"type":"text","text":"shall finally decide that question."}]},{"number":"91.","title":"Speaker and Deputy Speaker of House of Representatives","content":[{"type":"subsection","identifier":"(1)","text":"The members of the House of Representatives shall, not later than fifteen days of the date of holding of the first meeting of the House of Representatives, elect a Speaker and a Deputy Speaker from amongst themselves.","items":[]},{"type":"subsection","identifier":"(2)","text":"Election under clause (1) shall be so held that there is one woman out of the Speaker and the Deputy Speaker, and the Speaker and the Deputy Speaker of the House of Representatives shall be representatives from different parties. Provided that if there is no representation of more than one party in the House of Representatives or no candidacy is filed by more than one party in spite of representation, nothing shall prevent the members of the same party from being the Speaker and the Deputy Speaker of the House of Representatives.","items":[]},{"type":"subsection","identifier":"(3)","text":"If the office of the Speaker or the Deputy Speaker falls vacant, the members of the House of Representatives shall fill the vacancy by electing the Speaker or Deputy Speaker from amongst themselves.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Deputy Speaker shall, in the absence of the Speaker, chair the House of Representatives.","items":[]},{"type":"subsection","identifier":"(5)","text":"If election to the Speaker and the Deputy Speaker is not held or if both the positions become vacant, the attending member who is by age the senior-most shall chair the meeting of the House of Representatives.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the Speaker or Deputy Speaker of the House of Representatives shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she ceases to be a member of the House of Representatives, Provided that, in the event of dissolution of the House of Representatives, the Speaker and the Deputy Speaker of the House of Representatives holding their respective offices shall continue in office until the previous day of the filing of nominations for another election to the House of Representatives,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she tenders resignation in writing,"},{"type":"sub_subsection","identifier":"(c)","text":"if a resolution is passed by a majority of two-thirds of the total number of the then members of the House of Representatives that his or her conduct is not compatible with his or her office."}]},{"type":"subsection","identifier":"(7)","text":"The Deputy Speaker shall chair a meeting at which deliberations are to be held on a resolution that the conduct of the Speaker of the House of Representatives is not compatible with his or her office. The Speaker of the House of Representatives may take part and vote in the deliberations on such resolution.","items":[]}]},{"number":"92.","title":"Chairperson and Vice-Chairperson of National Assembly","content":[{"type":"subsection","identifier":"(1)","text":"The members of the National Assembly shall, not later than fifteen days of the date of holding of its first meeting, elect the Chairperson and the Vice-Chairperson of the National Assembly from amongst themselves.","items":[]},{"type":"subsection","identifier":"(2)","text":"Election under clause (1) shall be so held that there is one woman out of the Chairperson and the Vice-Chairperson of the National Assembly.","items":[]},{"type":"subsection","identifier":"(3)","text":"If the office of the Chairperson or Vice-Chairperson of the National Assembly falls vacant, the members of the National Assembly shall fill the vacancy by electing its Chairperson or Vice-Chairperson from amongst themselves.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Vice-Chairperson of the National Assembly shall, in the absence of its Chairperson, chair the National Assembly.","items":[]},{"type":"subsection","identifier":"(5)","text":"If the election to the Chairperson and the Vice-Chairperson of the National Assembly is not held or if both the positions becomes vacant, the member who is by age the senior-most out of the attending members shall chair the meeting of the National Assembly.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the Chairperson or Vice-Chairperson of the National Assembly shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she ceases to be a member of the National Assembly,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she tenders resignation in writing,"},{"type":"sub_subsection","identifier":"(c)","text":"if a resolution is passed by a majority of two-thirds of the total number of the then members of the National Assembly that his or her conduct is not compatible with his or her office."}]},{"type":"subsection","identifier":"(7)","text":"The Vice-Chairperson of the National Assembly shall chair a meeting at which deliberations are to be held on a resolution that the conduct of the Chairperson of the National Assembly is not compatible with his or her office. The Chairperson of the National Assembly may take part and vote in the deliberations on such resolution.","items":[]}]},{"number":"93.","title":"Summoning and prorogation of session","content":[{"type":"subsection","identifier":"(1)","text":"The President shall summon a session of the Federal Parliament within thirty days of the declaration of final results of the election to the House of Representatives. Thereafter, the President shall, from time to time, summon sessions of both or either of the Houses pursuant to this Constitution. Provided that the interval between the two consecutive sessions shall not exceed six months.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President may prorogue the sessions of both or either of the Houses of the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(3)","text":"If, during the prorogation or recess of the session of the House of Representatives, one-fourth of the total number of its members write a petition that it is desirable to convene a session or meeting, the President shall specify the date and time for such session or meeting. The House of Representatives shall meet or commence its session at the date and time so specified.","items":[]}]},{"number":"94.","title":"Quorum","content":[{"type":"text","text":"Except as otherwise provided in this Constitution, no question or"},{"type":"text","text":"resolution shall be presented for decision in a meeting of either House of the"},{"type":"text","text":"Federal Parliament unless one-fourth of the total number of its members are"},{"type":"text","text":"present."}]},{"number":"95.","title":"Address by President","content":[{"type":"subsection","identifier":"(1)","text":"The President may address either a meeting of any House or a joint sitting of both Houses of the Federal Parliament, and summon the members for that purpose.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall address the first session after election to the House of Representatives and a joint sitting of both Houses of the Federal Parliament after the commencement of the first session of each year.","items":[]}]},{"number":"96.","title":"Deputy Prime Minister, Minister, Minister of State and Assistant Minister entitled to take part in both Houses","content":[{"type":"text","text":"96. Deputy Prime Minister, Minister, Minister of State and Assistant Minister"},{"type":"text","text":"entitled to take part in both Houses: The Deputy Prime Minister, Minister,"},{"type":"text","text":"Minister of State and Assistant Minister shall be entitled to attend and take part"},{"type":"text","text":"in the proceedings and deliberations of either House of the Federal Parliament"},{"type":"text","text":"or its committees."},{"type":"text","text":"Provided that he or she shall not be entitled to vote in a House or its"},{"type":"text","text":"committee of which he or she is not a member."}]},{"number":"97.","title":"Formation of committees","content":[{"type":"subsection","identifier":"(1)","text":"The House of Representatives and the National Assembly may form committees as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"If a resolution is passed by either House demanding that a joint committee of both the Houses be formed for the purpose of managing the working procedures between the two Houses of the Federal Parliament, resolving disagreement on any Bill or for any other specified function, the joint committee shall be formed. The joint committee shall consist of a maximum of twenty five members in the ratio of five members from the House of Representatives to one member from the National Assembly.","items":[]}]},{"number":"98.","title":"Transaction of business in case of vacancy in seat of member","content":[{"type":"text","text":"Either House of"},{"type":"text","text":"the Federal Parliament shall have the power to transact its business"},{"type":"text","text":"notwithstanding any vacancy in the seat of its member. No proceedings of"},{"type":"text","text":"either House of the Federal Parliament shall become invalid even if it is"},{"type":"text","text":"subsequently discovered that a person who was not so entitled took part in such"},{"type":"text","text":"proceedings."}]},{"number":"99.","title":"Voting","content":[{"type":"text","text":"Except as otherwise provided in this Constitution, any motions"},{"type":"text","text":"submitted for decision in either House of the Federal Parliament shall be"},{"type":"text","text":"decided by a majority vote of the members present and voting. The member"},{"type":"text","text":"chairing the meeting shall not have the right to vote."},{"type":"text","text":"Provided that he or she may cast vote in the case of a tie."},{"type":"subsection","identifier":"(1)","text":"The Prime Minister may, whenever he or she considers necessary or appropriate to show that he or she has confidence from the House of Representatives, table a motion to that effect in the House of Representatives for the vote of confidence.","items":[]},{"type":"subsection","identifier":"(2)","text":"If the political party which the Prime Minister represents is divided or a political party in coalition government withdraws its support, the Prime Minister shall table a motion in the House of Representatives for a vote of confidence within thirty days.","items":[]},{"type":"subsection","identifier":"(3)","text":"If a motion tabled under clauses (1) and (2) is not passed by a majority of the total number of the then members of the House of Representatives, the Prime Minister shall relieve of his or her office.","items":[]},{"type":"subsection","identifier":"(4)","text":"One-fourth of the total number of the then members of the House of Representatives may table a motion of no-confidence in writing that the House has no confidence in the Prime Minister. Provided that a motion of no confidence shall not be tabled until the first two years after the appointment of the Prime Minister and until another one year after the date of failure of the motion of no confidence once tabled.","items":[]},{"type":"subsection","identifier":"(5)","text":"A motion of no confidence to be tabled under clause (4) shall also indicate the name of a member proposed for the Prime Minister.","items":[]},{"type":"subsection","identifier":"(6)","text":"If a motion of no confidence tabled under clause (4) is passed by a majority of the total number of the then members of the House of Representatives, the Prime Minister shall relieve of his or her office.","items":[]},{"type":"subsection","identifier":"(7)","text":"If the office of Prime Minister falls vacant because of the passage of a motion of no confidence under clause (6), the President shall, in accordance with Article 76, appoint as the Prime Minister the member of the House of Representatives proposed under clause (5).","items":[]}]},{"number":"101.","title":"Impeachment","content":[{"type":"subsection","identifier":"(1)","text":"One fourth of the total number of the then members of the House of Representatives may move a motion of impeachment against the President or Vice-President on the ground of serious violation of this Constitution and the Federal law. If the motion is passed by at least two thirds majority of the total number of the then members of both Houses of the Federal Parliament, he or she shall relive of his or her office.","items":[]},{"type":"subsection","identifier":"(2)","text":"One fourth of the total number of the then members of the House of Representatives may move a motion of impeachment against the Chief Justice of Nepal or a Judge of the Supreme Court, member of the Judicial Council, chief or official of a Constitutional Body on the ground of his or her failure to fulfil his or her duties of office because of serious violation of this Constitution and law, incompetence or misconduct or failure to discharge the duties of office honestly or serious violation of the code of conduct. If the motion is passed by at least two thirds majority of the total number of the then members of the House of Representatives, the concerned person shall relieve of his or her office.","items":[]},{"type":"subsection","identifier":"(3)","text":"There shall be an impeachment recommendation committee in the House of Representatives for the purpose of making recommendation after inquiring into whether there exist the ground and reason for moving a motion of impeachment against any person under clause (2).","items":[]},{"type":"subsection","identifier":"(4)","text":"The committee under clause (3) shall consist of eleven members of the House of Representatives.","items":[]},{"type":"subsection","identifier":"(5)","text":"If at least three members of the House of Representatives certify and submit a petition that the received information, notice or petition is admissible on the ground of serious violation of the Constitution or incompetence or misconduct or failure to discharge the duties of office honestly or serious violation of the code of conduct by the person relieving of office on impeachment under clause (2), and the committee under clause (3), upon inquiring into such petition in accordance with Federal law, makes recommendation to the House of Representatives for impeachment proceedings, a motion of impeachment under clause (2) may be moved.","items":[]},{"type":"subsection","identifier":"(6)","text":"After the commencement of impeachment proceedings under clause (2), the Chief Justice of Nepal or Judge of the Supreme Court, member of the Judicial Council, chief or official of the Constitutional Body shall not be allowed to discharge the duties of his or her office pending the settlement of such proceedings.","items":[]},{"type":"subsection","identifier":"(7)","text":"A person who is charged with impeachment under clause (1) or","items":[]},{"type":"subsection","identifier":"(2)","text":"shall be provided with a reasonable opportunity to defend himself or herself.","items":[]},{"type":"subsection","identifier":"(8)","text":"Nothing shall bar the taking of action under the Federal law in relation to the offence, if any, committed while in office by the President or Vice-President, Chief Justice of Nepal or a Judge of the Supreme Court of Nepal, member of the Judicial Council, chief or official of a Constitutional Body who is relieved of office upon the passage of a motion of impeachment under this Article.","items":[]},{"type":"subsection","identifier":"(9)","text":"A person who is relieved of office on the passage of a motion of impeachment under clause (1) or (2) shall not be entitled to obtain any facility accruing from such office and to be appointed or nominated to any  public office in the future.","items":[]},{"type":"subsection","identifier":"(10)","text":"Other matters relating to impeachment shall be as provided for in the Federal law.","items":[]}]},{"number":"102.","title":"Penalty for unauthorized presence or voting","content":[{"type":"text","text":"If a person who has not taken oath"},{"type":"text","text":"under Article 88 or who is not a member of the Federal Parliament is present or"},{"type":"text","text":"votes in the capacity of member in a meeting of either House of the Federal"},{"type":"text","text":"Parliament or of its committee, the person shall, by order of the person chairing"},{"type":"text","text":"the meeting, be fined with a sum of five thousand rupees for each instance of"},{"type":"text","text":"such presence or voting, and such fine shall be recovered as a government due."}]},{"number":"103.","title":"Privileges","content":[{"type":"subsection","identifier":"(1)","text":"There shall be full freedom of speech in both Houses of the Federal Parliament; and no member shall be arrested, detained or prosecuted in any court for anything expressed or any vote cast by him or her in the House.","items":[]},{"type":"subsection","identifier":"(2)","text":"Each House of the Federal Parliament shall, subject to this Constitution, have full power to regulate and decide its internal business, and the concerned House shall have the exclusive right to decide whether or not any of its proceedings is regular or irregular. No question shall be raised in any court in this behalf.","items":[]},{"type":"subsection","identifier":"(3)","text":"No comment shall be made about the good faith concerning any proceeding of any House of the Federal Parliament, and no publication and broadcasting of any kind shall be made about anything said by any member, intentionally distorting or misinterpreting the meaning of the speech.","items":[]},{"type":"subsection","identifier":"(4)","text":"The provisions of clauses (1) and (3) shall also apply to other persons who are entitled to participate in the meetings of the House than the members of the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(5)","text":"No proceedings shall be initiated in any court against any person in respect of the publication, under the authority granted by any House of the Federal Parliament, of any document, report, vote or proceeding. Explanation: For the purposes of clauses (1), (2), (3) and (4), \"House\" means the House of Representatives or the National Assembly, and includes a joint sitting or committee or joint committee of the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(6)","text":"No member of the Federal Parliament shall be arrested during the period from the issuance of a notice summoning the session to its prorogation. Provided that nothing in this clause shall be deemed to bar the arresting under the Federal law of any member on a criminal charge. If any member is so arrested, the authority making such arrest shall forthwith give information thereof to the person presiding over the concerned House.","items":[]},{"type":"subsection","identifier":"(7)","text":"Any breach of the privileges shall be deemed to constitute contempt of the Federal Parliament, and the concerned House shall have the exclusive right to decide whether any privilege has been breached.","items":[]},{"type":"subsection","identifier":"(8)","text":"If any person is in contempt of any House, the person presiding over the concerned House may, after a decision by the House to that effect, admonish, warn or impose a sentence of imprisonment for a term not exceeding three months or of a fine not exceeding ten thousand rupees on such person, and such fine shall be recovered as a government due. Provided that if such person apologies to the satisfaction of the concerned House, it may pardon, remit or commute the sentence imposed on, him or her.","items":[]},{"type":"subsection","identifier":"(9)","text":"Other matters relating to the privileges of the Federal Parliament shall be as provided for in the Federal law.","items":[]}]},{"number":"104.","title":"Procedures relating to conduct of business","content":[{"type":"subsection","identifier":"(1)","text":"Each House of the Federal Parliament shall frame rules to conduct its business, maintain order during its meetings and regulate the constitution, functions and procedures of the committees and procedures of the House or its committee. Until such rules are framed, the Federal Parliament shall regulate its procedures on its own.","items":[]},{"type":"subsection","identifier":"(2)","text":"The conduct of
