$if(identicon)$
<img src="/$identicon$"></img>
$endif$
<article>
    <section class="header">
        <h1>$title$</h1>
        <small>
            $date$
            $if(author)$
            by $author$
            $endif$
        </small>
    </section>
    <section>
        $body$
    </section>
    <div>
        <i>$date$</i>
         $if(location)$
         <i> @ $location$</i>
         $endif$
    </div>
</article>
