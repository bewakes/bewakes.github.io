:[]},{"type":"subsection","identifier":"(2)","text":"The Auditor General shall be consulted in the matter of appointment of an auditor to carry out the audit of a corporate body of which the Government of Nepal or State Government owns more than fifty percent of the shares or assets. The Auditor General may also issue necessary directives setting forth the principles for carrying out the audit of such corporate body.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Auditor General shall, at all times, have power to examine any books of accounts for the purpose of carrying out the functions under clause (1). It shall be the duty of the concerned chief of office to provide all such documents and information as may be demanded by the Auditor General or any of his or her employees.","items":[]},{"type":"subsection","identifier":"(4)","text":"The accounts to be audited pursuant to clause (1) shall be maintained in the form prescribed by the Auditor General, as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(5)","text":"In addition to the accounts of the offices mentioned in clause (1), the Federal law may also require the accounts of any other offices or bodies to be audited by the Auditor General. Part -23 Public Service Commission","items":[]}]},{"number":"242.","title":"Public Service Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Public Service Commission of Nepal, consisting of the Chairperson and four other Members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and Members.","items":[]},{"type":"subsection","identifier":"(3)","text":"At least fifty percent of the total number of Members of the Public Service Commission shall be appointed from amongst the persons who have worked for twenty or more in any government service, and the rest of the Members shall be appointed from amongst the persons who hold reputation after having done research, investigation, teaching or any other significant work in the field of science, technology, art, literature, law, public administration, sociology or other sphere of national life.","items":[]},{"type":"subsection","identifier":"(4)","text":"The term of office of the Chairperson and Members of the Public Service Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Chairperson and Members appointed under clause (2) shall not be eligible for reappointment. Provided that a Member may be appointed to the office of Chairperson, and when a Member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the Member.","items":[]},{"type":"subsection","identifier":"(6)","text":"Notwithstanding anything contained in clause (4), the office of the Chairperson or a Member of the Public Service Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(7)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the Public Service Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"holding a master's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years, and"},{"type":"sub_subsection","identifier":"(d)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(8)","text":"The remuneration and other conditions of service of the Chairperson and the members of the Public Service Commission shall be as provided for in the Federal law. The remuneration and conditions of service of the Chairperson and the Members of the Public Service Commission shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(9)","text":"A person once appointed as the Chairperson and the members of the Public Service Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"243.","title":"Functions, duties and powers of the Public Service Commission","content":[{"type":"subsection","identifier":"(1)","text":"It shall be the duty of the Public Service Commission to conduct examinations for the selection of suitable candidates to be appointed to the positions in the Civil Service. Explanation: For the purposes of this Article, \"positions in the Civil Service\" means all positions in the services of the Government of Nepal, other than the positions in the services of Army personnel, Nepal Police or Armed Police Force, Nepal and such other positions in the services as are excluded by an Act from the Civil Service.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Public Service Commission shall conduct written examinations to be given for appointment to the offices of the Nepal Army, Nepal Police, Armed Police Force, Nepal, other Federal governmental services and of bodies corporate, other than the positions in the Civil Service. Explanation: For the purposes of this Article, \"body corporate\" means a corporation, company, bank or board of which more than fifty percent or more of the shares or assets is owned or controlled by the Government of Nepal, except a university or Education Service Commission, or a commission, corporation, authority, body, academy, board, centre, council and other body corporate of similar nature established under the Federal law or formed by the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Public Service Commission shall be consulted on the general principles to be followed in the course of making appointment and promotion to any position of the Nepal army, Nepal Police, Armed Police Force, Nepal and other Federal government services.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Public Service Commission shall be consulted on the laws relating to the conditions of service of the employees in the service of a body corporate and on the general principles to be followed in the course of making promotion to any position of such service and taking departmental action against any such employee.","items":[]},{"type":"subsection","identifier":"(5)","text":"No permanent appointment to any pensionable position chargeable on the Government of Nepal shall be made except in consultation with the Public Service Commission.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Public Service Commission shall be consulted on the following subjects:","items":[{"type":"sub_subsection","identifier":"(a)","text":"matters concerning the law relating to the conditions of service of the Federal Civil Service;"},{"type":"sub_subsection","identifier":"(b)","text":"the principles to be followed in making appointments to, promotions to, the Federal Civil Service or positions thereof and taking departmental action;"},{"type":"sub_subsection","identifier":"(c)","text":"matters concerning the suitability of any candidate for appointment to the Federal Civil Service position for a period of more than six months;"},{"type":"sub_subsection","identifier":"(d)","text":"matters concerning the suitability of any candidate for transfer or promotion from a position in one type of Federal Civil Service to a position in other type of Federal Civil Service or transfer or promotion from other government service to the Federal Civil Service or for a change in service or transfer from a position in a State Civil Service to a position in the Federal Civil Service or from a position in the Federal Civil Service to a State Civil Service,"},{"type":"sub_subsection","identifier":"(e)","text":"matters concerning the permanent transfer or promotion of an employee working in any position which does not require consultation with the Public Service Commission to any position which requires consultation with the Public Service Commission; and"},{"type":"sub_subsection","identifier":"(f)","text":"matters relating to departmental action against any employee of the Federal Civil Service."}]},{"type":"subsection","identifier":"(7)","text":"Notwithstanding anything contained in clause (6), matters falling within the jurisdiction of the Judicial Service Commission under Article 154 shall be governed by that Article.","items":[]},{"type":"subsection","identifier":"(8)","text":"The Public Service Commission may so delegate any of its functions, duties and powers to its Chairperson or Member, an employee of the Government of Nepal as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(9)","text":"Other functions, duties and powers and rules of procedure of the Public Service Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"244.","title":"Provisions relating to State Public Service Commission","content":[{"type":"subsection","identifier":"(1)","text":"Each State shall have a State Public Service Commission.","items":[]},{"type":"subsection","identifier":"(2)","text":"The functions, duties and powers of the State Public Service Commission shall be as provided for in the State law.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Federal Parliament shall by law determine grounds and standards for the purposes of clause (2).","items":[]}]}]},{"number":24,"title":"Election Commission","articles":[{"number":"245.","title":"Election Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an Election Commission of Nepal, consisting of a Chief Commissioner and four other Commissioners. The Chief Commissioner shall act as the chairperson of the Election Commission.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chief Election Commissioner and Commissioners.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chief Election Commissioner and Commissioners of the Election Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chief Election Commissioner or Election Commissioner shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chief Election Commissioner and Commissioners appointed under clause (2) shall not be eligible for reappointment. Provided that a Commissioner may be appointed to the office of Chief Election Commissioner, and when a Commissioner is so appointed as the Chief Election Commissioner, his or her term of office shall be so computed as to include his or her term as the Commissioner.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chief Election Commissioner or an Election Commissioner if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"holding a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years, and"},{"type":"sub_subsection","identifier":"(d)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and other conditions of service of the Chief Election Commissioner and Election Commissioners shall be as provided for in the Federal law. The remuneration and conditions of service of the Chief Election Commissioner and the Commissioners shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chief Election Commissioner and a Commissioner of the Election Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"246.","title":"Functions, duties and powers of the Election Commission","content":[{"type":"subsection","identifier":"(1)","text":"The Election Commission shall, subject to this Constitution and the Federal law, conduct, supervise, direct and control the election to the President, Vice-President, members of the Federal Parliament, members of State Assemblies and members of Local level. For these purposes, the Election Commission shall prepare electoral rolls.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Election Commission shall hold a referendum on a matter of national importance pursuant to this Constitution and the Federal law","items":[]},{"type":"subsection","identifier":"(3)","text":"If, after nomination of candidacy for the President, Vice- President, member of the Federal Parliament, member of State Assemblies or member of Local level has been filed but before the election results are declared, a question arises about the qualification of a candidate, the Election Commission shall decide that question.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Election Commission may so delegate any of its functions, duties and powers to the Chief Election Commissioner, Election Commissioner or any government employee as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(5)","text":"Other functions, duties and powers and rules of procedure of the Election Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"247.","title":"To provide necessary assistance to Election Commission","content":[{"type":"text","text":"The Government of"},{"type":"text","text":"Nepal, State Government and Local Government shall provide such employees"},{"type":"text","text":"and other assistance to the Election Commission as may be required to perform"},{"type":"text","text":"its functions pursuant to this Constitution."}]}]},{"number":25,"title":"National Human Rights Commission","articles":[{"number":"248.","title":"National Human Rights Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Human Rights Commission of Nepal, consisting of a Chairperson and four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the National Human Rights Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Chairperson and members appointed under clause (2) shall not be eligible for reappointment. Provided that a Member may be appointed to the office of Chairperson, and when a member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the Member.","items":[]},{"type":"subsection","identifier":"(5)","text":"Notwithstanding anything contained in clause (3), the office of the Chairperson or member of the National Human Rights Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the National Human Rights Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"in the case of the Chairperson, being a retired Chief Justice or retired Judge of the Supreme Court and having rendered outstanding contribution to the protection and promotion of human rights or being a renowned person having been active for at least twenty years in and rendered outstanding contribution to the protection and promotion of human rights or to various fields of national life,"},{"type":"sub_subsection","identifier":"(b)","text":"in the case of a Member, being a person being involved in the field of the protection and promotion of human rights or rights and interests of the child or being a renowned person having been active for at least twenty years in and rendered outstanding contribution to various fields of national life,"},{"type":"sub_subsection","identifier":"(c)","text":"holding a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(d)","text":"having attained the age of forty five years,"},{"type":"sub_subsection","identifier":"(e)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(f)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and other conditions of service of the Chairperson and members of the National Human Rights Commission shall be as provided for in the Federal law. The remuneration and conditions of service of the Chairperson and members of the National Human Rights Commission shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chairperson or a member of the National Human Rights Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"249.","title":"Functions, duties and powers of National Human Rights Commission","content":[{"type":"subsection","identifier":"(1)","text":"It shall be the duty of the National Human Rights Commission to respect, protect and promote human rights and ensure effective enforcement thereof.","items":[]},{"type":"subsection","identifier":"(2)","text":"For the accomplishment of the duty mentioned in clause (1), the National Human Rights Commission shall perform the following functions:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to inquire, on its own initiative or on petition or complaint presented in or sent to the Commission by a victim or any person on his or her behalf or on information received by the Commission from any source, into and investigate complaints of violations of human rights of an individual or group or abetment thereof, and make recommendation for action against the perpetrators,"},{"type":"sub_subsection","identifier":"(b)","text":"if any official who has the responsibility or duty to prevent violations of human rights fails to fulfill or perform his or her responsibility or duty or shows reluctance in the fulfillment or performance of his or her responsibility or duty, to make recommendation to the concerned authority to take departmental action against such official,"},{"type":"sub_subsection","identifier":"(c)","text":"if it is required to institute a case against any person or organization who has violated human rights, to make recommendation to file a case in the court in accordance with law;"},{"type":"sub_subsection","identifier":"(d)","text":"to coordinate and collaborate with the civil society in order to enhance awareness on human rights,"},{"type":"sub_subsection","identifier":"(e)","text":"to make recommendation, accompanied by the reasons and grounds, to the concerned body for taking departmental action against and imposing punishment on those who have violated human rights,"},{"type":"sub_subsection","identifier":"(f)","text":"to carry out periodic reviews of the relevant laws relating to human rights and make recommendation to the Government of Nepal for necessary improvements in and amendments to such laws,"},{"type":"sub_subsection","identifier":"(g)","text":"if Nepal has to become a party to any international treaty or agreement on human rights, to make recommendation, accompanied by the reasons therefor, to the Government of Nepal; and monitor whether any such treaty or agreement to which Nepal is already a party has been implemented, and if it is found not to have been implemented, to make recommendation to the Government of Nepal for its implementation,"},{"type":"sub_subsection","identifier":"(h)","text":"to publish, in accordance with law, the names of the officials, persons or bodies who have failed to observe or implement any recommendations or directives made or given by the National Human Rights Commission in relation to the violations of human rights, and record them as violators of human rights."}]},{"type":"subsection","identifier":"(3)","text":"In discharging its functions or performing its duties, the National Human Rights Commission may exercise the following powers:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to exercise all such powers as of a court in respect of the summoning and enforcing the attendance of any person before the Commission and seeking and recording his or her information or statements or depositions, examining evidence and producing exhibits and proofs,"},{"type":"sub_subsection","identifier":"(b)","text":"on receipt of information by the Commission in any manner that a serious violation of human rights has already been committed or is going to be committed, to search any person or his or her residence or office, enter such residence or office without notice, and, in the course of making such search, take possession of any document, evidence or proof related with the violation of human rights,"},{"type":"sub_subsection","identifier":"(c)","text":"in the event of necessity to take action immediately on receipt of information that the human rights of any person are being violated, to enter any government office or any other place without notice and rescue such person,"},{"type":"sub_subsection","identifier":"(d)","text":"to order for the provision of compensation in accordance with law to any person who is a victim of the violations of human rights;"}]},{"type":"subsection","identifier":"(4)","text":"The National Human Rights Commission may so delegate any of its functions, duties and powers to the Chairperson of the Commission, any of its Members or a government employee as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(5)","text":"Other functions, duties and powers and rules of procedure of the National Human Rights Commission shall be as provided for in the Federal law.","items":[]}]}]},{"number":26,"title":"National Natural Resources and Fiscal Commission","articles":[{"number":"250.","title":"National Natural Resources and Fiscal Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Natural Resources and Fiscal Commission of Nepal, consisting of a maximum of five members including a Chairperson.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the National Natural Resources and Fiscal Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the National Natural Resources and Fiscal Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chairperson or member of the National Natural Resources and Fiscal Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chairperson and members appointed under clause (2) shall not be eligible for reappointment. Provided that a member may be appointed to the office of Chairperson, and when a member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the member.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the National Natural Resources and Fiscal Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"having gained expertise upon being active for at least twenty years in the field of natural resources or fiscal management, economics, law, management, after holding a bachelor's degree in the relevant subject from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and other conditions of service of the Chairperson and members of the National Natural Resources and Fiscal Commission shall be as provided for in the Federal law, and their remuneration and conditions of service shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chairperson or a member of the National Natural Resources and Fiscal Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"251.","title":"Functions, duties and powers of National Natural Resources and Fiscal Commission","content":[{"type":"text","text":"251. Functions, duties and powers of National Natural Resources and Fiscal"},{"type":"text","text":"Commission: (1) The functions, duties and powers of the National Natural"},{"type":"text","text":"Resources and Fiscal Commission shall be as follows:"},{"type":"sub_subsection","identifier":"(a)","text":"to determine detailed basis and modality for the distribution of"},{"type":"text","text":"revenues between the Federal, State and Local Governments out"},{"type":"text","text":"of the Federal Consolidated Fund in accordance with the"},{"type":"text","text":"Constitution and law,"},{"type":"sub_subsection","identifier":"(b)","text":"to make recommendation about equalization grants to be"},{"type":"text","text":"provided to the State and Local Governments out of the Federal"},{"type":"text","text":"Consolidated Fund,"},{"type":"sub_subsection","identifier":"(c)","text":"to conduct study and research work and prepare parameters as to"},{"type":"text","text":"conditional grants to be provided to the State and Local"},{"type":"text","text":"Governments in accordance with national policies and programs,"},{"type":"text","text":"norms/standards and situation of infrastructures,"},{"type":"sub_subsection","identifier":"(d)","text":"to determine detailed basis and modality for the distribution of"},{"type":"text","text":"revenues between the State and Local Governments out of the"},{"type":"text","text":"State Consolidated Fund,"},{"type":"sub_subsection","identifier":"(e)","text":"to recommend measures to meet expenditures of the Federal,"},{"type":"text","text":"State and Local Governments, and to reform revenue collection,"},{"type":"sub_subsection","identifier":"(f)","text":"to analyze macro-economic indicators and recommend ceiling of"},{"type":"text","text":"internal loans that the Federal, State and Local Governments can"},{"type":"text","text":"borrow,"},{"type":"sub_subsection","identifier":"(g)","text":"to review the bases for the distribution between the Federal and"},{"type":"text","text":"State Governments of revenues and recommend for revision,"},{"type":"sub_subsection","identifier":"(h)","text":"to set bases for the determination of shares of the Government of"},{"type":"text","text":"Nepal, State Government and Local level in investments and"},{"type":"text","text":"returns, in the mobilization of natural resources,"},{"type":"sub_subsection","identifier":"(i)","text":"to do study and research work on possible disputes that may arise"},{"type":"text","text":"between the Federation and the States, between States, between a"},{"type":"text","text":"State and a Local level, and between Local levels, and make"},{"type":"text","text":"suggestions to act in a coordinated manner for the prevention of"},{"type":"text","text":"such disputes."},{"type":"subsection","identifier":"(2)","text":"The National Natural Resources and Fiscal Commission shall carry out necessary study and research work about environmental impact assessment required in the course of distribution of natural resources, and make recommendations to the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(3)","text":"Other functions, duties and powers and rules of procedure of the National Natural Resources and Fiscal Commission, detailed bases required to be followed in the mobilization of natural resources or distribution of revenues, and other matters including conditions of service of the officials of the Commission shall be as provided for in the Federal law.","items":[]}]}]},{"number":27,"title":"Other Commissions","articles":[{"number":"252.","title":"National Women Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Women Commission of Nepal, consisting of a Chairperson and four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the National Women Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the National Women Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chairperson or member of the National Women Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chairperson and members appointed under clause (2) shall not be eligible for reappointment. Provided that a member may be appointed to the office of Chairperson, and when a member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the member.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the National Women Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a woman having rendered outstanding contribution, for at least ten years, to the field of rights and interests of women or gender justice or women development or human rights and law,"},{"type":"sub_subsection","identifier":"(b)","text":"in the case of the Chairperson, holding a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"not being a member of any political party at the time of appointment, and"},{"type":"sub_subsection","identifier":"(e)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and conditions of service of the Chairperson and members of the National Women Commission shall be as provided for in the Federal law, and their remuneration and conditions of service shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chairperson or a member of the National Women Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"253.","title":"Functions, duties and powers of National Women Commission","content":[{"type":"subsection","identifier":"(1)","text":"The functions, duties and powers of the National Women Commission shall be as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to formulate policies and programs concerning the rights and interests of the women and submit them to the Government of Nepal for implementation."},{"type":"sub_subsection","identifier":"(b)","text":"to monitor as to whether laws concerning the rights and interests of the women and obligations under the international treaties to which Nepal is a party have been implemented, and make suggestions, accompanied by the measures for their effective compliance and implementation to the Government of Nepal,"},{"type":"sub_subsection","identifier":"(c)","text":"in order to have the women included in the mainstream of national development and ensure proportional participation in all organs of the State, to assess, monitor and evaluate the existing policies and programs, and make recommendation to the Government of Nepal for their effective implementation,"},{"type":"sub_subsection","identifier":"(d)","text":"to carry out study and research work on the legal provisions relating to gender equality, empowerment of women and women, make recommendations to the concerned bodies on reforms to be made on such laws, and monitor the same."},{"type":"sub_subsection","identifier":"(e)","text":"to make suggestions to the Government of Nepal about the preparation of reports to be submitted by Nepal in accordance with the provisions contained in the international treaties or agreements concerning women's rights, to which Nepal is a party,"},{"type":"sub_subsection","identifier":"(f)","text":"if it is necessary to file cases against any persons or bodies on matters of violence against women or being subjected to social ill- practices or infringement of or deprivation of enjoyment of women's rights, to make recommendations to the concerned bodies to file such cases in courts in accordance with the law."}]},{"type":"subsection","identifier":"(2)","text":"The National Women Commission may so delegate any of its functions, duties and powers to the Chairperson of the Commission, any of its members or any employee of the Government of Nepal as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(3)","text":"Other functions, duties and powers and other relevant matters of the National Women Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"254.","title":"Powers to establish offices in States","content":[{"type":"text","text":"The National Women Rights Commission"},{"type":"text","text":"may, as required, establish its offices in States."}]},{"number":"255.","title":"National Dalit Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Dalit Commission of Nepal, consisting of a Chairperson and four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the National Dalit Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the National Dalit Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chairperson or member of the National Dalit Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chairperson and members appointed under clause (2) shall not be eligible for reappointment. Provided that a member may be appointed to the office of Chairperson, and when a member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the member.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the National Dalit Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a person having rendered outstanding contribution to the field of rights and interests of the Dalit community or human rights and law, for at least ten years,"},{"type":"sub_subsection","identifier":"(b)","text":"in the case of the Chairperson, holding at least a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"not being a member of any political party at the time of appointment, and"},{"type":"sub_subsection","identifier":"(e)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and conditions of service of the Chairperson and members of the National Dalit Commission shall be as provided for in the Federal law, and their remuneration and conditions of service shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chairperson or a member of the National Dalit Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"256.","title":"Functions, duties and powers of National Dalit Commission","content":[{"type":"subsection","identifier":"(1)","text":"The functions, duties and powers of the National Dalit Commission shall be as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to conduct study and exploration as to the overall situation of the Dalit community, identify areas of necessary policy, legal and institutional reforms in that field, and make recommendations to the Government of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"to formulate national policies and programs concerning the interests of the Dalit for the upliftment and development of the Dalit, putting an end to caste-based discrimination, oppression and discrimination, and submit such policies and programs to the Government of Nepal for their implementation,"},{"type":"sub_subsection","identifier":"(c)","text":"to monitor as to whether laws concerning the interests of the Dalit, including the special provisions made for the upliftment and interests of the Dalit community have been effectively implemented, and in the event of absence of observance or implementation, to make suggestions to the Government of Nepal for the observance or implementation thereof,"},{"type":"sub_subsection","identifier":"(d)","text":"to make suggestions to the Government of Nepal about the preparation of reports to be submitted by Nepal in accordance with the provisions contained in the international treaties or agreements concerning the rights of the Dalit community, to which Nepal is a party,"},{"type":"sub_subsection","identifier":"(e)","text":"in order to have the Dalit community included in the mainstream of national development and ensure proportional participation in all organs of the State, to assess, monitor and evaluate the existing policies and programs, and make recommendation to the Government of Nepal for their effective implementation,"},{"type":"sub_subsection","identifier":"(f)","text":"if it is necessary to file cases against any persons or bodies on matters of being victims of caste-based discrimination and untouchability or social ill-practices or infringement of or deprivation of enjoyment of the rights of the Dalit, to make recommendations to the concerned bodies to file such cases in courts in accordance with the law."}]},{"type":"subsection","identifier":"(2)","text":"The National Dalit Commission may so delegate any of its functions, duties and powers to the Chairperson of the Commission, any of its members or any employee of the Government of Nepal as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(3)","text":"Other functions, duties and powers and other relevant matters of the National Dalit Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"257.","title":"Powers to establish offices in States","content":[{"type":"text","text":"The National Dalit Commission may, as"},{"type":"text","text":"required, establish its offices in States."}]},{"number":"258.","title":"National Inclusion Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Inclusion Commission of Nepal, consisting of a Chairperson and four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the National Inclusion Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the National Inclusion Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chairperson or member of the National Inclusion Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chairperson and members appointed under clause (2) shall not be eligible for reappointment. Provided that a member may be appointed to the office of Chairperson, and when a member is so appointed as the Chairperson, his or her term of office shall be so computed as to include his or her term as the member.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chairperson or a member of the National Inclusion Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a person having rendered outstanding contribution, for at least ten years, to the field of social inclusion, rights and interests or development of persons with disabilities, minority and marginalized communities and backward areas and classes or human rights,"},{"type":"sub_subsection","identifier":"(b)","text":"in the case of the Chairperson, holding a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"not being a member of any political party at the time of appointment, and"},{"type":"sub_subsection","identifier":"(e)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and conditions of service of the Chairperson and members of the National Inclusion Commission shall be as provided for in the Federal law, and their remuneration and conditions of service shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chairperson or a member of the National Inclusion Commission shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"259.","title":"Functions, duties and powers of National Inclusion Commission","content":[{"type":"subsection","identifier":"(1)","text":"The functions, duties and powers of the National Inclusion Commission shall be as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to conduct study and research works for the protection of the rights and interests of the communities, including Khas Arya, Pichhada class, persons with disabilities, senior citizens, labours, peasants, minorities and marginalized community, backward class, people of Karnali and the indigent class,"},{"type":"sub_subsection","identifier":"(b)","text":"to study the status of implementation of the policies and laws adopted by the Government of Nepal for the inclusion of the community, class and region mentioned in clause (a) and make suggestions to the Government for reforms,"},{"type":"sub_subsection","identifier":"(c)","text":"to study as to whether there has been appropriate representation of the community, class and region mentioned in clause (a) in the organs of the State and make suggestions to the Government of Nepal to review the special provisions made for the representation of such community, class and region,"},{"type":"sub_subsection","identifier":"(d)","text":"to study as to whether the protection, empowerment and development of the community, class and region mentioned in clause (a) has been satisfactory and make recommendations to the Government of Nepal about policies to be pursued in the future,"},{"type":"sub_subsection","identifier":"(e)","text":"to make suggestions to the Government of Nepal about policies and programs to be pursued for the development and prosperity of the Karnali and backward regions,"},{"type":"sub_subsection","identifier":"(f)","text":"to make recommendations for timely revisions of laws concerning minority and marginalized communities,"},{"type":"sub_subsection","identifier":"(g)","text":"to monitor the status of implementation of rights and interests guaranteed for minority and marginalized communities and make recommendations for revision upon necessary review on the basis of periodic national census and human development index."}]},{"type":"subsection","identifier":"(2)","text":"The National Inclusion Commission may so delegate any of its functions, duties and powers to the Chairperson of the Commission, any of its members or any employee of the Government of Nepal as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(3)","text":"Other functions, duties and powers and other relevant matters of the National Inclusion Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"260.","title":"Powers to establish offices in States","content":[{"type":"text","text":"The National Inclusion Rights"},{"type":"text","text":"Commission may, as required, establish its offices in States."}]},{"number":"261.","title":"Indigenous Nationalities Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an Indigenous Nationalities Commission of Nepal, consisting of a Chairperson and a maximum of four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the Indigenous Nationalities Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the Indigenous Nationalities Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the qualification for the Chairperson and members of the Indigenous Nationalities Commission, circumstances in which their offices fall vacant, their remuneration and conditions of service and the functions, duties and powers of this Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"262.","title":"Madhesi Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Madhesi Commission of Nepal, consisting of a Chairperson and a maximum of four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the Madhesi Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the Madhesi Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the qualification for the Chairperson and members of the Madhesi Commission, circumstances in which their offices fall vacant, their remuneration and conditions of service and the functions, duties and powers of this Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"263.","title":"Tharu Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Tharu Commission of Nepal, consisting of a Chairperson and a maximum of four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the Tharu Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the Tharu Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the qualification for the Chairperson and members of the Tharu Commission, circumstances in which their offices fall vacant, their remuneration and conditions of service and the functions, duties and powers of this Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"264.","title":"Muslim Commission","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Muslim Commission of Nepal, consisting of a Chairperson and a maximum of four other members.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Chairperson and members of the Muslim Commission.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the Muslim Commission shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the qualification for the Chairperson and members of the Muslim Commission, circumstances in which their offices fall vacant, their remuneration and conditions of service and the functions, duties and powers of this Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"265.","title":"Review of Commissions","content":[{"type":"text","text":"The Federal Parliament shall, after ten years of the"},{"type":"text","text":"commencement of this Constitution, review the Commissions formed under"},{"type":"text","text":"this Part."}]}]},{"number":28,"title":"Provisions Relating to National Security","articles":[{"number":"266.","title":"National Security Council","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a National Security Council for making recommendation to the Government of Nepal, Council of Ministers for the formulation of a policy on overall national interest, security and defence of Nepal, and for the mobilization and control of the Nepal Army, which shall consist of the following as the Chairperson and members:","items":[{"type":"sub_subsection","identifier":"(a)","text":"The Prime Minister           -Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"Minister for Defence, Government of Nepal        -Member"},{"type":"sub_subsection","identifier":"(c)","text":"Minister for Home, Government of Nepal         -Member"},{"type":"sub_subsection","identifier":"(d)","text":"Minister for Foreign Affairs, Government of Nepal    -Member"},{"type":"sub_subsection","identifier":"(e)","text":"Minister for Finance, Government of Nepal          -Member"},{"type":"sub_subsection","identifier":"(f)","text":"Chief Secretary of Government of Nepal           -Member"},{"type":"sub_subsection","identifier":"(g)","text":"Commander-in-Chief, Nepal Army           -Member"}]},{"type":"subsection","identifier":"(2)","text":"The secretary at the Ministry of Defence shall act as the member secretary of the National Security Council.","items":[]},{"type":"subsection","identifier":"(3)","text":"The National Security Council shall submit its annual report to the President, and the President shall cause the report to be laid through the Prime Minister before the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the National Security Council shall be as provided by the Federal law.","items":[]}]},{"number":"267.","title":"Provisions relating to Nepal Army","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an organization of the Nepal Army in Nepal, which is inclusive and committed to this Constitution, for the safeguarding of independence, sovereignty, territorial integrity and national unity of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall be the supreme commander-in-chief of the Nepal Army.","items":[]},{"type":"subsection","identifier":"(3)","text":"Entry of women, Dalit, indigenous people, indigenous nationalities, Khas Arya, Madhesi, Tharu, Pichhada class and backward region citizens into the Nepal Army shall, on the basis of principles of equality and inclusion, be ensured by the Federal law.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Government of Nepal may also mobilize the Nepal Army in other works including development, construction and disaster management works, as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(5)","text":"The President shall, on recommendation of the Council of Ministers, appoint the Commander-in-Chief and remove him or her from office.","items":[]},{"type":"subsection","identifier":"(6)","text":"The President shall, on recommendation of the National Security Council and pursuant to a decision of the Government of Nepal, Council of Ministers, declare the mobilization of the Nepal Army in cases where a grave emergency arises in regard to the sovereignty or territorial integrity of Nepal or the security of any part thereof, by war, external aggression, armed rebellion or extreme economic disarray. A declaration of the mobilization of the Nepal Army must be ratified by the House of Representatives within one month after the date of such declaration.","items":[]},{"type":"subsection","identifier":"(7)","text":"Other matters pertaining to the Nepal Army shall be in accordance with law.","items":[]}]},{"number":"268.","title":"Provisions Relating to Nepal Police, Armed Police Force, Nepal and National Investigation Department","content":[{"type":"text","text":"268. Provisions Relating to Nepal Police, Armed Police Force, Nepal and National"},{"type":"text","text":"Investigation Department: (1) The Federation shall have Nepal Police, Armed"},{"type":"text","text":"Police Force, Nepal and National Investigation Department."},{"type":"subsection","identifier":"(2)","text":"Each State shall have a State police organization.","items":[]},{"type":"subsection","identifier":"(3)","text":"Matters relating to the Operation, supervision and coordination of functions to be discharged by the Nepal Police and the State police shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other matters relating to the Nepal Police, Armed Police Force, Nepal and National Investigation Department shall be as provided by the Federal law.","items":[]}]}]},{"number":29,"title":"Provisions Relating to Political Parties","articles":[{"number":"269.","title":"Formation, registration and operation of political parties","content":[{"type":"subsection","identifier":"(1)","text":"Persons who are committed to common political ideology, philosophy and program may, subject to laws made under sub-clause (c) of clause (2) of Article 17, form and operate political parties, and generate, or cause to be generated, publicity in order to secure support and cooperation from the general public for their ideology, philosophy and program or carry out other necessary activity for this purpose.","items":[]},{"type":"subsection","identifier":"(2)","text":"A political party formed in accordance with clause (1) must register the party with the Election Commission upon fulfilment of the procedures established by law.","items":[]},{"type":"subsection","identifier":"(3)","text":"A petition to be made for the purpose of registration of a party in accordance with clause (2) must be accompanied by the constitution and manifesto of the concerned political party and such other documents as required by the Federal law.","items":[]},{"type":"subsection","identifier":"(4)","text":"For a petition to be made for the registration of a party in accordance with clause (2), the political party must fulfil the following conditions:","items":[{"type":"sub_subsection","identifier":"(a)","text":"its constitution and rules must be democratic,"},{"type":"sub_subsection","identifier":"(b)","text":"its constitution must provide for election of each of the office- bearers of the party at the Federal and State levels at least once in every five years; provided that nothing shall bar the making of provision by the constitution of a political party to hold such election within six months in the event of failure to hold election of its office- bearers within five years because of a special circumstance."},{"type":"sub_subsection","identifier":"(c)","text":"there must be a provision of such inclusive representation in its executive committees at various levels as may be reflecting the diversity of Nepal."}]},{"type":"subsection","identifier":"(5)","text":"If the name, objective, insignia or flag of a political party is of such a nature as to jeopardize the religious and communal unity of the country or to fragment the country, that party shall not be registered.","items":[]}]},{"number":"270.","title":"Prohibition on imposition of restrictions on political parties","content":[{"type":"subsection","identifier":"(1)","text":"Any law, arrangement or decision so made as to impose any restriction on the formation and operation of a political party and on the generation of publicity in order to secure support and cooperation from the general public for the ideology, philosophy and program of the party in accordance with Article 269 shall be deemed to be inconsistent with this Constitution and shall, ipso facto, be void.","items":[]},{"type":"subsection","identifier":"(2)","text":"Any law, arrangement or decision so made as to allow for participation or involvement of only a single political party or persons having similar political ideology, philosophy or program in the elections or in the political system of, or in the conduct of governance of, the country shall be deemed to be inconsistent with this Constitution and shall, ipso facto, be void.","items":[]}]},{"number":"271.","title":"Registration required for securing recognition for the purpose of contesting elections as political party","content":[{"type":"text","text":"271. Registration required for securing recognition for the purpose of contesting"},{"type":"text","text":"elections as political party: (1) Every political party that is registered in"},{"type":"text","text":"accordance with Article 269 and intends to secure recognition from the"},{"type":"text","text":"Election Commission for the purposes of elections must be registered with the"},{"type":"text","text":"Election Commission in fulfilment of the procedures set forth in the Federal"},{"type":"text","text":"law."},{"type":"subsection","identifier":"(2)","text":"The political party must submit a yearly audit report in addition to the matters set forth in clause (3) of Article 269 along with an application to be made for the purpose of clause (1) and also fulfil the terms set forth in clause","items":[]},{"type":"subsection","identifier":"(4)","text":"of that Article.","items":[]}]},{"number":"272.","title":"Other provisions relating to political parties","content":[{"type":"text","text":"Provisions relating to the"},{"type":"text","text":"formation, registration, operation and facilities of political parties and other"},{"type":"text","text":"matters pertaining thereto shall be as provided for in the Federal law."}]}]},{"number":30,"title":"Emergency Power","articles":[{"number":"273.","title":"Emergency power","content":[{"type":"subsection","identifier":"(1)","text":"If a grave emergency arises in regard to the sovereignty, territorial integrity of Nepal or the security of any part thereof, by war, external aggression, armed rebellion, extreme economic disarray, natural calamity or epidemic, the President may declare or order a state of emergency in respect of the whole of Nepal or of any specified part thereof.","items":[]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), if there arises a grave emergency in a State by a natural calamity or epidemic, the concerned State Government may request the Government of Nepal to declare or order a state of emergency in respect of the whole of the State or of any specified part thereof, in accordance with this Article.","items":[]},{"type":"subsection","identifier":"(3)","text":"Every declaration or order made in accordance with clause (1) shall be laid before both Houses of the Federal Parliament for approval within one month after the date of issuance of such proclamation or order.","items":[]},{"type":"subsection","identifier":"(4)","text":"If a declaration or order laid for approval in accordance with clause (3) is approved by at least two-thirds majority of the total number of the then members of both Houses of the Federal Parliament, the declaration or order shall continue in force for a period of three months from the date of its issuance.","items":[]},{"type":"subsection","identifier":"(5)","text":"If a declaration or order laid for approval in accordance with clause (3) is not approved in accordance with clause (3), the declaration or order shall ipso facto be inoperative.","items":[]},{"type":"subsection","identifier":"(6)","text":"Notwithstanding anything contained elsewhere in this Article, prior to expiration of the period mentioned in clause (4), a motion to extend the period of the declaration or order of state of emergency for another period not exceeding three months may be submitted to the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(7)","text":"If a motion mentioned in clause (6) is passed by at least two- thirds majority of the total number of the then members of both Houses of the Federal Parliament, the declaration or order shall continue in force for the period mentioned in that motion.","items":[]},{"type":"subsection","identifier":"(8)","text":"In the event of dissolution of the House of Representatives, the powers exercisable by the Federal Parliament in accordance with clauses (3),","items":[]},{"type":"subsection","identifier":"(4)","text":", (6) and (7) shall be exercised by the National Assembly.","items":[]},{"type":"subsection","identifier":"(9)","text":"After the making of a declaration or order of a state of emergency in accordance with clause (1), the President may issue such orders as are necessary to meet the exigencies. Orders so issued shall apply as of law so long as the state of emergency is in operation.","items":[]},{"type":"subsection","identifier":"(10)","text":"At the time of making a declaration or order of a state of emergency in accordance with clause (1), the fundamental rights as provided in Part-3 may be suspended until the declaration or order is in operation. Provided that Article 16, sub-clauses (c) and (d) of clause (2) of Article 17, Article 18, clause (2) of Article 19, Articles 20, 21, 22 and 24, clause (1) of Article 26, Articles 29, 30, 31, 32, 35, clauses (1) and (2) of Article 36, Articles 38 and 39, clauses (2) and (3) of Article 40, Articles 41, 42, 43 and 45, the right to constitutional remedy in relation to such Articles pursuant to Article 46 and the right to the remedy of habeas corpus shall not be suspended.","items":[]},{"type":"subsection","identifier":"(11)","text":"If any Article of this Constitution is suspended pursuant to clause","items":[]},{"type":"subsection","identifier":"(10)","text":", no petition may lie in any court for the enforcement of the fundamental right conferred by that Article nor may a question be raised in any Court in that respect.","items":[]},{"type":"subsection","identifier":"(12)","text":"If, during the continuance of a declaration or order under this Article, any injury is caused to a person from any act done by any official in bad faith, the victim may, within three months from the date of termination of that declaration or order, file a petition for compensation for such injury. If such petition is made, the court may order for compensation by, and punish, the perpetrator as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(13)","text":"The President may, at any time, withdraw a declaration or order of a state of emergency made in accordance with this Article.","items":[]}]}]},{"number":31,"title":"Amendment to the Constitution","articles":[{"number":"274.","title":"Amendment to Constitution","content":[{"type":"subsection","identifier":"(1)","text":"No amendment shall be made to this Constitution in manner to be prejudicial to the sovereignty, territorial integrity, independence of Nepal and sovereignty vested in the people.","items":[]},{"type":"subsection","identifier":"(2)","text":"Subject to clause (1) and other Articles of this Constitution, a Bill to amend or repeal any Article of this Constitution may be introduced in either House of the Federal Parliament. Provided that clause (1) shall not be amended.","items":[]},{"type":"subsection","identifier":"(3)","text":"A Bill introduced pursuant to clause (1) shall be publicly published for information to the general public within thirty days of its introduction in the concerned House.","items":[]},{"type":"subsection","identifier":"(4)","text":"If a Bill introduced pursuant to clause (1) is related with the alteration in the borders of any State or matters set forth in Schedule-6, the Speaker or the Chairperson of the concerned House must send that Bill to the State Assembly for its consent, within thirty days after its introduction in the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(5)","text":"The concerned State Assembly must, by a majority of the total number of its the then members, accept or reject the Bill presented for its consent pursuant to clause (4) and give information thereof to the Federal Parliament within three months. Provided that if any State Assembly is not in existence, such Bill must be either accepted or rejected within three months after the date of holding of the first meeting following the formation of that State Assembly.","items":[]},{"type":"subsection","identifier":"(6)","text":"In the event of failure to give information of acceptance or rejection of such Bill within the period set forth in clause (5), nothing shall prevent the House of the Federal Parliament in which the Bill was originated from proceeding with the Bill.","items":[]},{"type":"subsection","identifier":"(7)","text":"If the State Assembly, by its majority, gives a notice of rejection of such Bill to the concerned House of the Federal Parliament within the period under clause (5), the Bill shall be inoperative.","items":[]},{"type":"subsection","identifier":"(8)","text":"A Bill which does not require the consent of the State Assembly or a Bill accepted by a majority of the State Assembly under clause (5) must be passed by at least two-thirds majority of the total number of the then members of both Houses of the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(9)","text":"A Bill passed under clause (8) shall be presented to the President for assent.","items":[]},{"type":"subsection","identifier":"(10)","text":"The President shall give assent to a Bill presented under clause","items":[]},{"type":"subsection","identifier":"(5)","text":", within fifteen days from the date of its receipt, and the Constitution shall get amended from the date of assent.","items":[]}]}]},{"number":32,"title":"Miscellaneous","articles":[{"number":"275.","title":"Provisions relating to referendum","content":[{"type":"subsection","identifier":"(1)","text":"If a decision is made by a two-thirds majority of the total number of the then members of the Federal Parliament that it is necessary to hold a referendum with respect to any matter of national importance, decision on that matter may be taken by way of referendum.","items":[]},{"type":"subsection","identifier":"(2)","text":"Matters relating to referendum and other relevant matters shall be as provided for in the Federal law.","items":[]}]},{"number":"276.","title":"Pardons","content":[{"type":"text","text":"The President may, in accordance with law, grant pardons, suspend,"},{"type":"text","text":"commute or remit any sentence passed by any Court, judicial or quasi-judicial"},{"type":"text","text":"body or administrative authority or body."}]},{"number":"277.","title":"Titles, honours and decorations","content":[{"type":"subsection","identifier":"(1)","text":"The President shall confer titles, honours and decorations to be conferred on behalf of the State.","items":[]},{"type":"subsection","identifier":"(2)","text":"No citizen of Nepal may, without the approval of the Government of Nepal, accept any title, honour or decoration from any foreign government.","items":[]}]},{"number":"278.","title":"Power to make treaties","content":[{"type":"subsection","identifier":"(1)","text":"The Federation shall have the power to make treaties or agreements.","items":[]},{"type":"subsection","identifier":"(2)","text":"In making a treaty or agreement on a matter falling within the list of State power, the Government of Nepal must consult the concerned State.","items":[]},{"type":"subsection","identifier":"(3)","text":"A State Council of Ministers may, with the consent of the Government of Nepal, make contractual agreements on financial and industrial matters.","items":[]}]},{"number":"279.","title":"Ratification of, accession to, acceptance of, or approval of, treaties or agreements","content":[{"type":"text","text":"279. Ratification of, accession to, acceptance of, or approval of, treaties or"},{"type":"text","text":"agreements:  (1) The ratification of, accession to, acceptance of, or approval of,"},{"type":"text","text":"treaties or agreements to which Nepal or the Government of Nepal is to become"},{"type":"text","text":"a party shall be as provided for in the Federal law."},{"type":"subsection","identifier":"(2)","text":"Any law to be made pursuant to clause (1) shall, inter alia, require that the ratification of, accession to, acceptance of, or approval of, treaties or agreements on the following subjects must be made by a majority of two-thirds of the total number of the then members of both Houses of the Federal Parliament:","items":[{"type":"sub_subsection","identifier":"(a)","text":"peace and friendship,"},{"type":"sub_subsection","identifier":"(b)","text":"defence and strategic alliance,"},{"type":"sub_subsection","identifier":"(c)","text":"boundaries of the State of Nepal, and"},{"type":"sub_subsection","identifier":"(d)","text":"natural resources, and the distribution of their uses. Provided that, out of the treaties or agreements under sub-clauses (a) and (d), if any treat
