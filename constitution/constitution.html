        function performSearch(query) {
            const searchData = currentSection === 'constitution' ? window.constitutionIndex : window.qnaIndex;

            if (!searchData) return;

            // Check for direct article/schedule navigation
            const directMatch = checkDirectNavigation(query);
            if (directMatch) {
                hideSearchResults();
                navigateToSection(directMatch);
                return;
            }

            // Enhanced search with scoring
            const results = searchData
                .map(item => ({
                    ...item,
                    score: calculateSearchScore(item, query)
                }))
                .filter(item => item.score > 0)
                .sort((a, b) => {
                    // Sort by score first, then by priority
                    if (a.score !== b.score) {
                        return b.score - a.score;
                    }
                    return a.priority - b.priority;
                })
                .slice(0, 10); // Show more results

            displaySearchResults(results, query);
        }

        function checkDirectNavigation(query) {
            const cleanQuery = query.trim().toLowerCase();

            // Article navigation: "article 15", "art 15", "15"
            const articleMatch = cleanQuery.match(/^(?:article?\s*)?(\d+)\.?$/);
            if (articleMatch) {
                const articleNum = articleMatch[1] + '.';
                return `part-${getPart(articleNum)}-article-${articleNum}`;
            }

            // Schedule navigation: "schedule 5", "sch 5", "s5"
            const scheduleMatch = cleanQuery.match(/^(?:schedule?\s*|sch?\s*|s)(\d+)$/);
            if (scheduleMatch) {
                return `schedule-${scheduleMatch[1]}`;
            }

            return null;
        }

        function getPart(articleNumber) {
            // Create a lookup from the constitution data if available
            if (window.constitutionIndex) {
                const article = window.constitutionIndex.find(item =>
                    item.type === 'article' && item.articleNumber === articleNumber
                );
                if (article) return article.partNumber;
            }

            // Fallback mapping based on typical constitution structure
            const num = parseInt(articleNumber);
            if (num >= 1 && num <= 6) return 1;   // Preliminary
            if (num >= 7 && num <= 18) return 2;  // Citizenship
            if (num >= 19 && num <= 46) return 3; // Fundamental Rights
            if (num >= 47 && num <= 57) return 4; // Directive Principles
            // Add more as needed - this should be updated based on actual structure
            return 1; // fallback
        }

        function calculateSearchScore(item, query) {
            const queryLower = query.toLowerCase();
            const titleLower = item.title.toLowerCase();
            const contentLower = item.content.toLowerCase();

            let score = 0;

            // Exact phrase matches (highest score)
            if (titleLower.includes(queryLower)) score += 100;
            if (contentLower.includes(queryLower)) score += 50;

            // Multi-word query handling
            const queryWords = queryLower.split(/\s+/).filter(word => word.length > 2);
            if (queryWords.length > 1) {
                let wordMatches = 0;
                let titleWordMatches = 0;

                for (const word of queryWords) {
                    // Exact word matches
                    if (titleLower.includes(word)) {
                        titleWordMatches++;
                        score += 20;
                    }
                    if (contentLower.includes(word)) {
                        wordMatches++;
                        score += 10;
                    }

                    // Fuzzy word boundary matches
                    const wordBoundaryRegex = new RegExp(`\\b\\w*${escapeRegExp(word)}\\w*\\b`, 'i');
                    if (wordBoundaryRegex.test(item.title)) score += 15;
                    if (wordBoundaryRegex.test(item.content)) score += 8;

                    // Substring matches within words
                    const substringMatches = (item.title + ' ' + item.content).toLowerCase().match(new RegExp(escapeRegExp(word), 'g'));
                    if (substringMatches) score += substringMatches.length * 2;
                }

                // Bonus for matching all words (AND logic)
                if (titleWordMatches === queryWords.length) score += 50;
                if (wordMatches === queryWords.length) score += 25;
            } else {
                // Single word queries
                const word = queryWords[0] || queryLower;

                // Word boundary matches for partial words
                const wordBoundaryRegex = new RegExp(`\\b\\w*${escapeRegExp(word)}\\w*\\b`, 'i');
                if (wordBoundaryRegex.test(item.title)) score += 30;
                if (wordBoundaryRegex.test(item.content)) score += 15;

                // Substring matches
                const titleSubstring = titleLower.indexOf(word);
                const contentSubstring = contentLower.indexOf(word);
                if (titleSubstring >= 0) score += 25 - (titleSubstring * 0.1); // Earlier matches score higher
                if (contentSubstring >= 0) score += 10 - (contentSubstring * 0.01);
            }

            // Priority boost
            if (item.priority === 1) score *= 1.5; // Preamble, QNA
            if (item.priority === 2) score *= 1.2; // Articles, Schedules

            return score;
        }

        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');

            if (results.length === 0) {
                hideSearchResults();
                return;
            }

            const resultCount = results.length;
            const hasMore = resultCount >= 10;

            searchResults.innerHTML = `
                <div style="padding: 0.75rem 1rem; background: var(--hover-bg); border-bottom: 1px solid var(--border-color); font-size: 0.85rem; color: var(--text-light);">
                    Found ${resultCount}${hasMore ? '+' : ''} results
                </div>
            ` + results.map(result => {
                const highlightedTitle = highlightMultipleTerms(result.title, query);
                const snippetLength = 200; // Increased from 120
                const bestSnippet = findBestSnippet(result.content, query, snippetLength);
                const highlightedContent = highlightMultipleTerms(bestSnippet, query);

                // Show score in development (remove in production)
                const scoreDisplay = window.location.hostname === 'localhost' ?
                    `<span style="font-size: 0.7rem; color: var(--text-light); float: right;">${Math.round(result.score || 0)}</span>` : '';

                return `
                    <div class="search-result-item" onclick="navigateToResult('${result.id}', '${result.type}')">
                        <div class="search-result-path">${result.path}${scoreDisplay}</div>
                        <div class="search-result-title">${highlightedTitle}</div>
                        <div class="search-result-content">${highlightedContent}</div>
                    </div>
                `;
            }).join('');

            searchResults.classList.add('show');
        }

        function findBestSnippet(content, query, maxLength) {
            const queryWords = query.toLowerCase().split(/\s+/).filter(word => word.length > 2);
            const contentLower = content.toLowerCase();

            // Try to find the best position that contains the most query words
            let bestStart = 0;
            let bestScore = 0;

            for (let i = 0; i < content.length - maxLength; i += 20) {
                const snippet = contentLower.substring(i, i + maxLength);
                let score = 0;

                // Score based on query word matches in this snippet
                for (const word of queryWords) {
                    const matches = (snippet.match(new RegExp(escapeRegExp(word), 'g')) || []).length;
                    score += matches * 10;

                    // Bonus for word boundary matches
                    if (new RegExp(`\\b\\w*${escapeRegExp(word)}\\w*\\b`).test(snippet)) {
                        score += 5;
                    }
                }

                if (score > bestScore) {
                    bestScore = score;
                    bestStart = i;
                }
            }

            let snippet = content.substring(bestStart, bestStart + maxLength);

            // Clean up snippet boundaries (don't cut words)
            if (bestStart > 0) {
                const firstSpace = snippet.indexOf(' ');
                if (firstSpace > 0 && firstSpace < 20) {
                    snippet = snippet.substring(firstSpace + 1);
                }
                snippet = '...' + snippet;
            }

            if (bestStart + maxLength < content.length) {
                const lastSpace = snippet.lastIndexOf(' ');
                if (lastSpace > snippet.length - 20) {
                    snippet = snippet.substring(0, lastSpace);
                }
                snippet = snippet + '...';
            }

            return snippet;
        }

        function highlightMultipleTerms(text, query) {
            const queryWords = query.toLowerCase().split(/\s+/).filter(word => word.length > 2);
            let highlightedText = text;

            // First, highlight exact phrase
            const exactPhaseRegex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            highlightedText = highlightedText.replace(exactPhaseRegex, '<span class="search-result-highlight" style="background-color: #fef3c7;">$1</span>');

            // Then highlight individual words with different colors
            const colors = ['#dbeafe', '#dcfce7', '#fae8ff', '#fef3c7']; // Blue, green, purple, yellow
            queryWords.forEach((word, index) => {
                const color = colors[index % colors.length];

                // Word boundary matches (fuzzy)
                const wordBoundaryRegex = new RegExp(`\\b(\\w*${escapeRegExp(word)}\\w*)\\b`, 'gi');
                highlightedText = highlightedText.replace(wordBoundaryRegex,
                    `<span class="search-result-highlight" style="background-color: ${color};">$1</span>`);
            });

            return highlightedText;
        }

                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeBtn').textContent = '☀️';
            }

            // Load font size
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize);
                document.body.style.setProperty('--font-size', currentFontSize + 'px');
            }

            // Initialize font size display
            setTimeout(() => {
                updateFontSizeDisplay();
            }, 100);
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function linkifyReferences(content) {
            // Don't process content that's already inside HTML tags or attributes
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;

            // Find all text nodes and process them
            function processTextNodes(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    let text = node.textContent;
                    let hasChanges = false;

                    // Article references: Article 15, Article-15, Article (15), Art. 15, Art 15
                    const articleRegex = /\b(Articles?[\s\-]*(?:\()?(\d+)(?:\))?\.?)/gi;
                    text = text.replace(articleRegex, (match, fullMatch, articleNum) => {
                        // Validate article number range (assuming 1-300)
                        const num = parseInt(articleNum);
                        if (num >= 1 && num <= 300) {
                            const targetId = findArticleId(articleNum + '.');
                            if (targetId) {
                                hasChanges = true;
                                return `<a href="#${targetId}" onclick="navigateToReference('${targetId}', getCurrentSectionId()); return false;" style="color: var(--primary-color); text-decoration: underline; cursor: pointer;">${fullMatch}</a>`;
                            }
                        }
                        return match;
                    });

                    // Part references: Part 3, Part-3, Part (3) - only process if not already processed
                    if (!text.includes('navigateToReference')) {
                        const partRegex = /\b(Parts?[\s\-]*(?:\()?(\d+)(?:\))?)/gi;
                        text = text.replace(partRegex, (match, fullMatch, partNum) => {
                            const num = parseInt(partNum);
                            if (num >= 1 && num <= 35) { // Reasonable range for constitution parts
                                const targetId = `part-${partNum}`;
                                hasChanges = true;
                                return `<a href="#${targetId}" onclick="navigateToReference('${targetId}', getCurrentSectionId()); return false;" style="color: var(--primary-color); text-decoration: underline; cursor: pointer;">${fullMatch}</a>`;
                            }
                            return match;
                        });
                    }

                    // Schedule references: Schedule 5, Schedule-5, Schedule (5), Sch. 5, Sch 5
                    if (!text.includes('navigateToReference')) {
                        const scheduleRegex = /\b(Schedules?[\s\-]*(?:\()?(\d+)(?:\))?|Sch\.?\s*(\d+))/gi;
                        text = text.replace(scheduleRegex, (match, fullMatch, scheduleNum1, scheduleNum2) => {
                            const scheduleNum = scheduleNum1 || scheduleNum2;
                            const num = parseInt(scheduleNum);
                            if (num >= 1 && num <= 10) { // Valid schedule range
                                const targetId = `schedule-${scheduleNum}`;
                                hasChanges = true;
                                return `<a href="#${targetId}" onclick="navigateToReference('${targetId}', getCurrentSectionId()); return false;" style="color: var(--primary-color); text-decoration: underline; cursor: pointer;">${fullMatch}</a>`;
                            }
                            return match;
                        });
                    }

                    if (hasChanges) {
                        // Replace the text node with new HTML content
                        const wrapper = document.createElement('span');
                        wrapper.innerHTML = text;

                        // Replace text node with wrapper's children
                        const parent = node.parentNode;
                        if (parent && wrapper.childNodes.length > 0) {
                            // Insert all child nodes before the original text node
                            Array.from(wrapper.childNodes).forEach(child => {
                                parent.insertBefore(child, node);
                            });
                            // Remove the original text node
                            parent.removeChild(node);
                        }
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE && node.tagName !== 'A') {
                    // Recursively process child nodes, but skip existing links
                    Array.from(node.childNodes).forEach(processTextNodes);
                }
            }

            processTextNodes(tempDiv);
            return tempDiv.innerHTML;
        }

        function findArticleId(articleNumber) {
            // Find the correct article ID from the constitution index
            if (window.constitutionIndex) {
                const article = window.constitutionIndex.find(item =>
                    item.type === 'article' && item.articleNumber === articleNumber
                );
                if (article) return article.id;
            }

            // Fallback: construct probable ID
            const partNum = getPart(articleNumber);
            return `part-${partNum}-article-${articleNumber}`;
        }

        function getCurrentSectionId() {
            // Find the currently visible section ID
            const visibleElements = document.querySelectorAll('[id]');
            for (const element of visibleElements) {
                const rect = element.getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
                    return element.id;
                }
            }
            return null;
        }

        function getScheduleContent(schedule) {
            let content = schedule.title || '';

            if (schedule.type === 'power_list' && schedule.powers) {
                content += ' ' + schedule.powers.map(p => p.description).join(' ');
            } else if (schedule.type === 'administrative_division' && schedule.states) {
                content += ' ' + schedule.states.map(s => s.districts.join(' ')).join(' ');
            } else if (schedule.type === 'anthem' && schedule.full_text) {
                content += ' ' + schedule.full_text;
            } else if (schedule.type === 'instructions' && schedule.sections) {
                content += ' ' + schedule.sections.map(s => {
                    if (s.steps) {
                        return s.steps.map(step => step.instruction).join(' ');
                    }
                    return s.text || '';
                }).join(' ');
            } else if (schedule.description) {
                content += ' ' + schedule.description;
            }

            return content;
        }

        function renderSchedule(schedule) {
            const scheduleId = `schedule-${schedule.number}`;
            let contentHTML = '';

            if (schedule.type === 'instructions' && schedule.sections) {
                contentHTML = renderInstructionsSchedule(schedule);
            } else if (schedule.type === 'anthem') {
                contentHTML = renderAnthemSchedule(schedule);
            } else if (schedule.type === 'emblem') {
                contentHTML = renderEmblemSchedule(schedule);
            } else if (schedule.type === 'administrative_division') {
                contentHTML = renderAdminDivisionSchedule(schedule);
            } else if (schedule.type === 'power_list') {
                contentHTML = renderPowerListSchedule(schedule);
            } else {
                contentHTML = `<div class="article"><div class="article-content"><p>${schedule.title}</p></div></div>`;
            }

            return `
                <div class="article" id="${scheduleId}">
                    <div class="article-header">
                        <span class="article-number">Schedule ${schedule.number}</span>
                        <span class="article-title">${schedule.title}</span>
                        <a href="#${scheduleId}" class="permalink" onclick="copyPermalink('${scheduleId}')">🔗</a>
                    </div>
                    <div class="article-content">
                        ${schedule.article_reference ? `<p style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 1rem;"><em>Relating to ${schedule.article_reference}</em></p>` : ''}
                        ${contentHTML}
                    </div>
                </div>
            `;
        }

        function renderInstructionsSchedule(schedule) {
            if (!schedule.sections) return '';

            return schedule.sections.map(section => {
                if (section.type === 'instructions' && section.steps) {
                    return `
                        <div style="margin: 1.5rem 0;">
                            <h4 style="color: var(--primary-color); margin-bottom: 1rem;">${section.title}</h4>
                            <ul style="margin-left: 1rem;">
                                ${section.steps.map(step =>
                                    `<li style="margin: 0.5rem 0;"><strong>${step.number}.</strong> ${step.instruction}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                } else if (section.type === 'explanation' || section.type === 'note') {
                    return `
                        <div style="margin: 1.5rem 0; padding: 1rem; background: var(--hover-bg); border-radius: 8px;">
                            <h4 style="color: var(--primary-color); margin-bottom: 0.5rem;">${section.title}</h4>
                            <p style="font-style: italic;">${section.text}</p>
                        </div>
                    `;
                }
                return '';
            }).join('');
        }

        function renderAnthemSchedule(schedule) {
            if (!schedule.lines) return '';

            return `
                <div style="text-align: center; font-family: serif; line-height: 2; margin: 2rem 0;">
                    ${schedule.lines.map(line =>
                        `<div style="margin: 0.5rem 0; font-size: 1.1rem; color: var(--text-color);">${line}</div>`
                    ).join('')}
                </div>
            `;
        }

        function renderEmblemSchedule(schedule) {
            return `
                <div style="text-align: center; margin: 2rem 0;">
                    <p style="font-size: 1rem; color: var(--text-color); line-height: 1.6;">${schedule.description}</p>
                </div>
            `;
        }

        function renderAdminDivisionSchedule(schedule) {
            if (!schedule.states) return '';

            return `
                <div style="margin: 1rem 0;">
                    <p style="margin-bottom: 1rem; color: var(--text-color);"><strong>Total: ${schedule.total_states} states, ${schedule.total_districts} districts</strong></p>
                    <div style="display: grid; gap: 1.5rem;">
                        ${schedule.states.map(state => `
                            <div id="schedule-${schedule.number}-state-${state.number}" style="border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem;">
                                <h4 style="color: var(--primary-color); margin-bottom: 0.5rem;">${state.name} (${state.district_count} districts)</h4>
                                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.5rem; margin-top: 0.5rem;">
                                    ${state.districts.map(district =>
                                        `<span style="padding: 0.25rem 0.5rem; background: var(--hover-bg); border-radius: 4px; font-size: 0.9rem;">${district}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPowerListSchedule(schedule) {
            if (!schedule.powers) return '';

            return `
                <div style="margin: 1rem 0;">
                    <p style="margin-bottom: 1rem; color: var(--text-color);"><strong>Total powers: ${schedule.total_powers}</strong></p>
                    <ul style="margin-left: 1rem;">
                        ${schedule.powers.map(power => `
                            <li id="schedule-${schedule.number}-power-${power.number}" style="margin: 0.75rem 0; line-height: 1.5;">
                                <strong>${power.number}.</strong> ${power.description}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Search overlay functionality
        function setupSearchOverlay() {
            const searchInput = document.getElementById('overlaySearchInput');
            const searchResults = document.getElementById('overlaySearchResults');
            let debounceTimer;

            searchInput.addEventListener('input', handleOverlaySearch);

            function handleOverlaySearch() {
                clearTimeout(debounceTimer);
                const query = searchInput.value.toLowerCase().trim();

                if (query.length < 2) {
                    searchResults.innerHTML = '';
                    return;
                }

                debounceTimer = setTimeout(() => {
                    performOverlaySearch(query);
                }, 150);
            }
        }

        function performOverlaySearch(query) {
            const currentSection = getCurrentSection();
            const searchData = currentSection === 'constitution' ? window.constitutionIndex : window.qnaIndex;
            const searchResults = document.getElementById('overlaySearchResults');

            if (!searchData) return;

            // Check for direct navigation (same as main search)
            const directMatch = checkDirectNavigation(query);
            if (directMatch) {
                hideSearch();
                navigateToSection(directMatch);
                return;
            }

            // Use the same enhanced search logic
            const results = searchData
                .map(item => ({
                    ...item,
                    score: calculateSearchScore(item, query)
                }))
                .filter(item => item.score > 0)
                .sort((a, b) => {
                    if (a.score !== b.score) {
                        return b.score - a.score;
                    }
                    return a.priority - b.priority;
                })
                .slice(0, 12); // Show more in overlay

            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                return;
            }

            const resultCount = results.length;
            const hasMore = resultCount >= 12;

            searchResults.innerHTML = `
                <div style="padding: 0.75rem 1rem; background: var(--hover-bg); border-bottom: 1px solid var(--border-color); font-size: 0.85rem; color: var(--text-light);">
                    Found ${resultCount}${hasMore ? '+' : ''} results
                </div>
            ` + results.map(result => {
                const highlightedTitle = highlightMultipleTerms(result.title, query);
                const bestSnippet = findBestSnippet(result.content, query, 180);
                const highlightedContent = highlightMultipleTerms(bestSnippet, query);

                return `
                    <div class="search-result-item" onclick="navigateToOverlayResult('${result.id}', '${result.type}')">
                        <div class="search-result-path">${result.path}</div>
                        <div class="search-result-title">${highlightedTitle}</div>
                        <div class="search-result-content">${highlightedContent}</div>
                    </div>
                `;
            }).join('');
        }

        function navigateToOverlayResult(id, type) {
            hideSearch(); // Close the search overlay

            if (type === 'qna') {
                if (getCurrentSection() !== 'qna') {
                    showSection('qna');
                }
                setTimeout(() => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        const questionBtn = element.querySelector('.question');
                        if (questionBtn) {
                            questionBtn.click();
                        }
                    }
                }, 100);
            } else {
                navigateToSection(id);
            }
        }

        function toggleSearch() {
            const overlay = document.getElementById('searchOverlay');
            const input = document.getElementById('overlaySearchInput');

            overlay.classList.toggle('show');
            if (overlay.classList.contains('show')) {
                setTimeout(() => input.focus(), 100);
                // Update placeholder based on current section
                const currentSection = getCurrentSection();
                input.placeholder = currentSection === 'qna' ? 'Search Q&A...' : 'Search constitution...';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menuContent');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('menuContent');
            const menuButton = e.target.closest('.control-menu');

            if (!menuButton && menu) {
                menu.classList.remove('show');
            }
        });

        function hideSearch() {
            const overlay = document.getElementById('searchOverlay');
            const input = document.getElementById('overlaySearchInput');
            const results = document.getElementById('overlaySearchResults');

            overlay.classList.remove('show');
            input.value = '';
            results.innerHTML = '';
        }

        function getCurrentSection() {
            const activeBtn = document.querySelector('.nav-btn.active');
            return activeBtn.textContent.includes('Questions') ? 'qna' : 'constitution';
        }

        function toggleMobileDrawer() {
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.querySelector('.drawer-overlay');

            drawer.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function closeMobileDrawer() {
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.querySelector('.drawer-overlay');

            drawer.classList.remove('open');
            overlay.classList.remove('show');
        }

        function setupBackNavigation() {
            // Handle browser back/forward button
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.isReference) {
                    // Restore scroll position from reference navigation
                    setTimeout(() => {
                        window.scrollTo({
                            top: event.state.scrollPos || 0,
                            behavior: 'smooth'
                        });

                        // Update breadcrumb to show we're back
                        const currentElement = document.getElementById(window.location.hash.substring(1));
                        if (currentElement) {
                            updateBreadcrumb(currentElement);
                        }
                    }, 100);
                } else {
                    // Normal navigation - just navigate to the hash
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        navigateToSection(hash);
                    }
                }
            });

            // Add scroll listener for hash updates
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(updateHashOnScroll, 200);
            });
        }

        function updateHashOnScroll() {
            // Only update hash if we're in the constitution section
            if (currentSection !== 'constitution') return;

            const visibleSection = getCurrentVisibleSection();
            if (visibleSection && visibleSection.id) {
                const newHash = '#' + visibleSection.id;

                // Only update if hash actually changed
                if (window.location.hash !== newHash) {
                    // Update URL without adding to history
                    history.replaceState(null, null, newHash);

                    // Update UI elements
                    updateActiveTOC(visibleSection.id);
                    updateBreadcrumb(visibleSection);
                }
            }
        }

        function getCurrentVisibleSection() {
            // Get all sections with IDs in the constitution
            const sections = document.querySelectorAll('#constitutionContent [id]');
            let bestSection = null;
            let bestScore = -1;

            for (const section of sections) {
                const rect = section.getBoundingClientRect();
                const viewportHeight = window.innerHeight;

                // Calculate visibility score based on how much of the section is visible
                let score = 0;

                if (rect.top <= viewportHeight * 0.3 && rect.bottom >= 0) {
                    // Section is at least partially visible in the top 30% of viewport
                    const visibleHeight = Math.min(rect.bottom, viewportHeight) - Math.max(rect.top, 0);
                    const totalHeight = rect.height;

                    if (totalHeight > 0) {
                        score = visibleHeight / totalHeight;

                        // Bonus for sections that are near the top of viewport
                        if (rect.top <= 120 && rect.top >= -100) { // Account for header height
                            score += 0.5;
                        }

                        // Prefer articles over parts, schedules over sections
                        if (section.classList.contains('article') || section.id.startsWith('schedule-')) {
                            score += 0.3;
                        } else if (section.classList.contains('part') || section.id === 'schedules') {
                            score += 0.1;
                        }
                    }
                }

                if (score > bestScore) {
                    bestScore = score;
                    bestSection = section;
                }
            }

            return bestSection;
        }

        function linkifyAllContent() {
            try {
                // Apply linkification to all article content after rendering
                const articleContents = document.querySelectorAll('.article-content');
                articleContents.forEach(content => {
                    // Skip if content already has reference links or is marked as processed
                    if (!content.hasAttribute('data-linkified') && !content.querySelector('a[onclick*="navigateToReference"]')) {
                        try {
                            const originalHTML = content.innerHTML;
                            const linkedHTML = linkifyReferences(originalHTML);
                            if (linkedHTML !== originalHTML) {
                                content.innerHTML = linkedHTML;
                            }
                            content.setAttribute('data-linkified', 'true');
                        } catch (e) {
                            console.warn('Failed to linkify content:', e);
                        }
                    }
                });

                // Also apply to Q&A content
                const answerContents = document.querySelectorAll('.answer');
                answerContents.forEach(content => {
                    if (!content.hasAttribute('data-linkified') && !content.querySelector('a[onclick*="navigateToReference"]')) {
                        try {
                            const originalHTML = content.innerHTML;
                            const linkedHTML = linkifyReferences(originalHTML);
                            if (linkedHTML !== originalHTML) {
                                content.innerHTML = linkedHTML;
                            }
                            content.setAttribute('data-linkified', 'true');
                        } catch (e) {
                            console.warn('Failed to linkify Q&A content:', e);
                        }
                    }
                });
            } catch (e) {
                console.error('Error in linkifyAllContent:', e);
            }
        }

    </script>
