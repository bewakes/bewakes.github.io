ly within the period mentioned in clause (2), he or she shall not be eligible to be reappointed to the office of Minister during the term of the then State Assembly.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (1), a person who has been defeated in the election to the then State Assembly shall be not eligible to be appointed to the office of Minister under clause (1) during the term of such State Assembly.","items":[]}]},{"number":"171.","title":"Remuneration and other Facilities of Chief Minister and Minister","content":[{"type":"text","text":"The"},{"type":"text","text":"remuneration and other facilities of the Chief Minister and Ministers shall be as"},{"type":"text","text":"provided by a State Act, and until such Act is made, shall be as specified by the"},{"type":"text","text":"State Government."}]},{"number":"172.","title":"Oath","content":[{"type":"text","text":"The Chief Minister and Ministers shall, before assuming their respective"},{"type":"text","text":"offices, take an oath of office and secrecy before the Chief of State, and"},{"type":"text","text":"Ministers of State and Assistant Ministers, before the Chief Minister, as"},{"type":"text","text":"provided for in the State law."}]},{"number":"173.","title":"To give information to Chief of State","content":[{"type":"text","text":"The Chief Minister shall inform the"},{"type":"text","text":"Chief of State about the following matters:"},{"type":"sub_subsection","identifier":"(a)","text":"resolutions of the State Council of Ministers,"},{"type":"sub_subsection","identifier":"(b)","text":"Bills to be introduced in the State Assembly,"},{"type":"sub_subsection","identifier":"(c)","text":"such other necessary information as commanded by the Chief of"},{"type":"text","text":"State on matters set forth in clauses (a) and (b), and"},{"type":"sub_subsection","identifier":"(d)","text":"current general state of affairs of the State."}]},{"number":"174.","title":"Transaction of business of State Government","content":[{"type":"subsection","identifier":"(1)","text":"The allocation and transaction of business of the State Government shall be carried out in accordance with the rules approved by the State Government.","items":[]},{"type":"subsection","identifier":"(2)","text":"No question shall be raised in any court as to whether or not the rules under clause (1) have been observed.","items":[]}]}]},{"number":14,"title":"State Legislature","articles":[{"number":"175.","title":"State Legislature","content":[{"type":"text","text":"The legislature of a State shall be unicameral, which shall be"},{"type":"text","text":"called as the State Assembly."}]},{"number":"176.","title":"Composition of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"Each State Assembly shall consist of a number of members, as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Members in a number that is twice as many as the number of members elected to the House of Representatives from the concerned State, through the first past the post electoral system,"},{"type":"sub_subsection","identifier":"(b)","text":"The number of members to be set under clause (a) shall be considered to be sixty percent, and the rest forty percent members to be elected, through the proportional electoral system."}]},{"type":"subsection","identifier":"(2)","text":"Election constituencies shall be set on the basis of geography and population as provided for in the Federal law, for the election to members under sub-clause (a) of clause (1).","items":[]},{"type":"subsection","identifier":"(3)","text":"Sixty percent members of the State Assembly shall be elected in accordance with the first past the post electoral system and the forty percent members in accordance with the proportional electoral system.","items":[]},{"type":"subsection","identifier":"(4)","text":"Election to the members of the State Assembly under clause (3) shall be held through adult suffrage by secret ballots in accordance with law.","items":[]},{"type":"subsection","identifier":"(5)","text":"Each citizen of Nepal who resides within the territory of the State and who has completed the age of eighteen years shall have a right to vote in any one election constituency in accordance with law.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Federal law shall provide that, in fielding candidacy by political parties for the election to the State Assembly under the proportional electoral system, representation shall be ensured on the basis of a closed list also from women, Dalit, indigenous, indigenous nationalities, Khas Arya, Madhesi, Tharu, Muslims and backward regions, minority communities, on the basis of population. In so fielding candidacy, regard shall also be had to geographical balance of the concerned State. Explanation: For the purposes of this clause, \"Khas Arya\" means Kshetri, Brahmin, Thakuri, Sanyasi (Dashnami) community.","items":[]},{"type":"subsection","identifier":"(7)","text":"In fielding candidacy under clause (6), political parties must provide for representation of the persons with disabilities as well.","items":[]},{"type":"subsection","identifier":"(8)","text":"If the seat of a member of the State Assembly falls vacant while its term still remains for more than six months, the vacancy shall be filled through the same electoral system as through which such seat was filled in.","items":[]},{"type":"subsection","identifier":"(9)","text":"Notwithstanding anything contained elsewhere in this Article, at least one third of the total number of members elected from each political party representing in the State Assembly must be women. If women are not so elected as to constitute one third of the elected members of any political party under sub-clause (a) of clause (1), such political party must, in electing members under sub-clause (b) of that clause, so elect that women members constitute at least one third of the total number of members elected to the State Assembly from that party.","items":[]},{"type":"subsection","identifier":"(10)","text":"A person who is qualified under Article 178 and entitled to vote in an election to the members of the State Assembly may, subject to law, be a candidate in any election constituency of the State. Provided that a person shall not be a candidate in more than one election constituencies at the same time.","items":[]},{"type":"subsection","identifier":"(11)","text":"Other provisions relating to election to the State Assembly shall be as provided for in the Federal law.","items":[]}]},{"number":"177.","title":"Term of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"Unless dissolved earlier pursuant to this Constitution, the term of the State Assembly shall be five years.","items":[]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), the term of the State Assembly may be extended by a State Act for a period not exceeding one year in cases where a proclamation or order of a state of emergency is in effect.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of the State Assembly extended under clause (2) shall ipso facto be terminated after the expiry of six months from the date of voidance of the proclamation or order of the state of emergency in the concerned State.","items":[]}]},{"number":"178.","title":"Qualification for member of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"A person who has the following qualification shall be qualified to become a member of the State Assembly:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"being a voter of the concerned State,"},{"type":"sub_subsection","identifier":"(c)","text":"having completed the age of twenty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"not having been convicted of a criminal offense involving moral turpitude,"},{"type":"sub_subsection","identifier":"(e)","text":"not being disqualified by any law, and"},{"type":"sub_subsection","identifier":"(f)","text":"not holding any office of profit. Explanation: For the purposes of this clause, \"office of profit\" means any position, other than a political position which is to be filled by election or nomination, for which a remuneration or economic benefit is paid out of a government fund."}]},{"type":"subsection","identifier":"(2)","text":"If a person who holds a political office to be filled by way of election, nomination or appointment is elected as a member of the State Assembly under this Part, his or her such office shall ipso facto be vacant with effect from the day on which he or she takes an oath of such office.","items":[]}]},{"number":"179.","title":"Oath of member of State Assembly","content":[{"type":"text","text":"Every member of the State Assembly"},{"type":"text","text":"must, before taking part for the first time in the meeting of the Assembly or any"},{"type":"text","text":"of its committees, take an oath as provided for in the State law."}]},{"number":"180.","title":"Vacation of seat of member of State Assembly","content":[{"type":"text","text":"The seat of a member of the"},{"type":"text","text":"State Assembly shall become vacant in any of the following circumstances:"},{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing before the Speaker of"},{"type":"text","text":"the State Assembly,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is no longer qualified or ceases to possess the"},{"type":"text","text":"qualification under Article 178,"},{"type":"sub_subsection","identifier":"(c)","text":"if the term of the State Assembly expires or it is dissolved,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she absents himself or herself from ten consecutive"},{"type":"text","text":"meetings, without giving notice to the State Assembly,"},{"type":"sub_subsection","identifier":"(e)","text":"if the political party of which he or she was a member when"},{"type":"text","text":"elected provides a notification as provided for in the Federal law"},{"type":"text","text":"that he or she has defected from the party,"},{"type":"sub_subsection","identifier":"(f)","text":"If he or she dies."},{"type":"text","text":"If a question arises as to whether"},{"type":"text","text":"any member of the State Assembly is disqualified or has ceased to possess any"},{"type":"text","text":"of the qualifications under Article 178, the Constitutional Bench of the"},{"type":"text","text":"Supreme Court shall make the final decision of such question."}]},{"number":"182.","title":"Speaker and Deputy Speaker of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"The members of the State Assembly shall, not later than fifteen days of the date of holding of the first meeting of the State Assembly, elect a State Speaker and a Deputy State Speaker from amongst themselves.","items":[]},{"type":"subsection","identifier":"(2)","text":"Election under clause (1) shall be so held that there is one woman out of the State Speaker and the Deputy State Speaker, and the State Speaker and the Deputy State Speaker of the State Assembly shall be representatives from different parties. Provided that if there is no representation of more than one party in the State Assembly or no candidacy is filed by more than one party despite representation, nothing shall prevent the members of the same party from being the State Speaker and the Deputy State Speaker of the State Assembly.","items":[]},{"type":"subsection","identifier":"(3)","text":"If the office of the State Speaker or the Deputy State Speaker falls vacant, the members of the State Assembly shall fill the vacancy through election to the State Speaker or the Deputy State Speaker from amongst themselves.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Deputy State Speaker shall, in the absence of the State Speaker of the State Assembly, chair the State Assembly.","items":[]},{"type":"subsection","identifier":"(5)","text":"If the election to the State Speaker and the Deputy State Speaker has not taken place, or if both the positions have become vacant, the attending member who is by age the senior-most shall chair the meeting of the State Assembly.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the State Speaker or the Deputy State Speaker of the State Assembly shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she ceases to be a member of the State Assembly, Provided that, in the event of the dissolution of the State Assembly, the State Speaker and the Deputy State Speaker of the State Assembly holding their respective offices shall continue in office until the previous day of the filing of nominations for another election to the State Assembly,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she resigns in writing,"},{"type":"sub_subsection","identifier":"(c)","text":"if a resolution is passed by a majority of two-thirds of the total number of the then members of the State Assembly to the effect that his or her conduct is not compatible with his or her office."}]},{"type":"subsection","identifier":"(7)","text":"The State Deputy Speaker shall preside over a meeting at which deliberations are to be held on a motion that the conduct of the Speaker of the State Assembly is not compatible with his or her office. The State Speaker shall be entitled to take part and vote in the deliberations on such motion.","items":[]}]},{"number":"183.","title":"Summoning and prorogation of session of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"The Chief of State shall summon a session of the State Assembly within twenty days of the declaration of final results of the election to the State Assembly. Thereafter, the Chief of State shall, from time to time, summon other sessions pursuant to this Constitution. Provided that the interval between the two consecutive sessions shall not exceed six months.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Chief of State may prorogue the sessions of the State Assembly.","items":[]},{"type":"subsection","identifier":"(3)","text":"If, during the prorogation or recess of the session of the State Assembly, one-fourth of the total number of its members make a petition that it is expedient to convene a session or meeting, the Chief of State shall specify the date and time for such session or meeting. The State Assembly shall meet or commence its session at the date and time so specified.","items":[]}]},{"number":"184.","title":"Address by Chief of State","content":[{"type":"subsection","identifier":"(1)","text":"The Chief of State may address a sitting of the State Assembly, and summon the members for that purpose.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Chief of State shall address the first session after an election to the State Assembly and a sitting of the State Assembly after the commencement of the first session of each year.","items":[]}]},{"number":"185.","title":"Quorum of State Assembly","content":[{"type":"text","text":"Except as otherwise provided for in this"},{"type":"text","text":"Constitution, no question or motion shall be presented for decision in the State"},{"type":"text","text":"Assembly unless one-fourth of the total number of its members are present."}]},{"number":"186.","title":"Voting in State Assembly","content":[{"type":"text","text":"All questions submitted for decision in the State"},{"type":"text","text":"Assembly shall be decided by a majority vote of the members present and"},{"type":"text","text":"participate in voting. The member chairing the meeting shall not have the right"},{"type":"text","text":"to vote."},{"type":"text","text":"Provided that he or she may exercise his or her casting vote in the case"},{"type":"text","text":"of a tie."}]},{"number":"187.","title":"Privileges of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"There shall be full freedom of speech in the State Assembly, subject to this Constitution, and no member shall be arrested, detained or prosecuted in any court for anything expressed or any vote cast by him or her in the State Assembly.","items":[]},{"type":"subsection","identifier":"(2)","text":"The State Assembly shall, subject to this Constitution, have full power to regulate and decide its internal business, and it shall be the exclusive right of the State Assembly to decide whether or not any of its proceedings is regular or irregular. No question shall be raised in any court in this behalf.","items":[]},{"type":"subsection","identifier":"(3)","text":"No comment shall be made about the good faith concerning any proceeding of the State Assembly, and no publication and broadcasting of any kind shall be made about anything said by any member, intentionally distorting or misinterpreting the meaning of the speech.","items":[]},{"type":"subsection","identifier":"(4)","text":"The provisions of clauses (1) and (3) shall also apply to other persons who are entitled to participate in the meetings of the State Assembly than the members of State Assembly.","items":[]},{"type":"subsection","identifier":"(5)","text":"No proceedings shall be initiated in any court against any person in respect of the publication, under the authority granted by the State Assembly, of any document, report, vote or proceeding. Explanation: For the purposes of this clause and clauses (1), (2), (3) and","items":[]},{"type":"subsection","identifier":"(4)","text":", \"State Assembly\" means and includes the meeting of a committee of the State Assembly.","items":[]},{"type":"subsection","identifier":"(6)","text":"No member of the State Assembly may be arrested during the period from the issuance of a notice summoning the session to its prorogation. Provided that nothing in this clause shall be deemed to prevent the arrest under the law of any member on a criminal charge. If any member is so arrested, the authority making such arrest shall forthwith give information thereof to the person presiding over the State Assembly.","items":[]},{"type":"subsection","identifier":"(7)","text":"Any breach of the privileges shall be deemed to constitute contempt of the State Assembly, and the State Assembly shall have the exclusive right to decide whether any breach of its privileges has taken place.","items":[]},{"type":"subsection","identifier":"(8)","text":"If any person is in contempt of the State Assembly, the person presiding over the State Assembly may, after a decision by the State Assembly to that effect, admonish, warn or impose a sentence of imprisonment for a term not exceeding three months or of a fine not exceeding ten thousand rupees on such person, and such fine shall be recovered as a government due. Provided that if such a person submits an apology to the satisfaction of the State Assembly, it may either pardon him or her or remit or commute the sentence imposed on him or her.","items":[]},{"type":"subsection","identifier":"(9)","text":"Other matters relating to privileges of the State Assembly shall be as provided in the State law.","items":[]}]},{"number":"188.","title":"Provisions relating to vote of confidence and motion of no-confidence","content":[{"type":"subsection","identifier":"(1)","text":"The Chief Minister may, whenever he or she considers necessary or appropriate to show that he or she has confidence from the State Assembly, table a resolution to that effect in the State Assembly for the vote of confidence.","items":[]},{"type":"subsection","identifier":"(2)","text":"If the political party which the Chief Minister represents is divided or a political party in coalition State Government withdraws its support, the Chief Minister shall table a resolution in the State Assembly for a vote of confidence within thirty days.","items":[]},{"type":"subsection","identifier":"(3)","text":"If a resolution tabled under clauses (1) and (2) is not passed by a majority of the total number of then members of the State Assembly, the Chief Minister shall relieve of his or her office.","items":[]},{"type":"subsection","identifier":"(4)","text":"One-fourth of the total number of then members of the State Assembly may table in writing a motion of no-confidence against the Chief Minister. Provided that a motion of no confidence may not be tabled until the first two years after the appointment of the Chief Minister and until another one year after the date of failure of the motion of no confidence once tabled.","items":[]},{"type":"subsection","identifier":"(5)","text":"A motion of no confidence to be tabled under clause (4) shall also indicate the name of a member proposed for Chief Minister.","items":[]},{"type":"subsection","identifier":"(6)","text":"If a motion of no confidence tabled under clause (4) is passed by a majority of the total number of then members of the State Assembly, the Chief Minister shall relieve of his or her office.","items":[]},{"type":"subsection","identifier":"(7)","text":"If the office of the Chief Minister falls vacant because of the passage of a vote of no-confidence under clause (6), the Chief of State shall, in accordance with Article 168, appoint as the Chief Minister the member of the State Assembly proposed under clause (5).","items":[]}]},{"number":"189.","title":"Minister, Minister of State and Assistant Minister entitled to take part in meetings of State Assembly","content":[{"type":"text","text":"189. Minister, Minister of State and Assistant Minister entitled to take part in"},{"type":"text","text":"meetings of State Assembly: The Minister, Minister of State and Assistant"},{"type":"text","text":"Minister shall be entitled to attend, and take part in the proceedings and"},{"type":"text","text":"deliberations of, the State Assembly or its committees."},{"type":"text","text":"Provided that a Minister, Minister of State or Assistant Minister who is"},{"type":"text","text":"not a member of the State Assembly shall not be entitled to vote in a meeting"},{"type":"text","text":"of the State Assembly or its committee, and a Minister, Minister of State or"},{"type":"text","text":"Assistant Minister shall not be entitled to vote in a meeting of a committee of"},{"type":"text","text":"which he or she is not a member."}]},{"number":"190.","title":"Penalty for unauthorized presence or voting in State Assembly","content":[{"type":"text","text":"If a person who"},{"type":"text","text":"has not taken oath under Article 179 or who is not a member of the State"},{"type":"text","text":"Assembly is present or votes in a meeting of the State Assembly or of its"},{"type":"text","text":"committee as a member, the person shall, by order of the person chairing the"},{"type":"text","text":"meeting, be fined with a sum of five thousand rupees for each instance of such"},{"type":"text","text":"presence or voting, and such a fine shall be recovered as a government due."}]},{"number":"191.","title":"Restriction on discussion","content":[{"type":"text","text":"No discussion shall be held in the State Assembly on"},{"type":"text","text":"any matters that may cause adverse effect on the dispensation of justice on any"},{"type":"text","text":"cases which are sub judice in any courts of Nepal and on any judicial acts done"},{"type":"text","text":"by Judges in the course of performance of their duties."}]},{"number":"192.","title":"Transaction of business in case of vacancy in seat of member","content":[{"type":"text","text":"The State"},{"type":"text","text":"Assembly shall have the power to transact its business notwithstanding any"},{"type":"text","text":"vacancy in the seat of its member; and no proceedings of the State Assembly"},{"type":"text","text":"already conducted shall become invalid even if it is subsequently discovered"},{"type":"text","text":"that a person who was not so entitled took part in such proceedings."}]},{"number":"193.","title":"Power of State Assembly to form committees","content":[{"type":"text","text":"The State Assembly may, in"},{"type":"text","text":"accordance with its rules, form committees or special committees, as required,"},{"type":"text","text":"in order to manage its working procedures."}]},{"number":"194.","title":"Procedures relating to conduct of business of State Assembly","content":[{"type":"text","text":"The State"},{"type":"text","text":"Assembly shall frame rules to conduct its business, maintain order during its"},{"type":"text","text":"meetings and regulate the constitution, functions and procedures of, and other"},{"type":"text","text":"matters relating to, its committees. Until such rules are framed, the State"},{"type":"text","text":"Assembly shall regulate its procedures on its own."}]},{"number":"195.","title":"Secretary and Secretariat of State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"The Chief of State shall appoint the Secretary of the State Assembly on recommendation of the Speaker of State Assembly.","items":[]},{"type":"subsection","identifier":"(2)","text":"There shall be a Secretariat for conducting and managing the business of the State Assembly. The establishment of such Secretariat and other matters related thereto shall be as provided for in the State law.","items":[]},{"type":"subsection","identifier":"(3)","text":"The qualification, functions, duties, powers and other conditions of service of the Secretary of the State Assembly shall be as provided for in the State law.","items":[]}]},{"number":"196.","title":"Remuneration","content":[{"type":"text","text":"The remuneration and facilities of the Speaker and the Deputy"},{"type":"text","text":"Speaker of the State Assembly shall be as provided for in the State law, and as"},{"type":"text","text":"specified by the State Government until such law is made."}]}]},{"number":15,"title":"State Legislative Procedures","articles":[{"number":"197.","title":"Legislative powers of State Assembly","content":[{"type":"text","text":"The legislative powers of the State"},{"type":"text","text":"Assembly shall be as contained in lists of Schedule-6, Schedule-7 and"},{"type":"text","text":"Schedule-9."}]},{"number":"198.","title":"Procedures for introduction of Bills in State Assembly","content":[{"type":"subsection","identifier":"(1)","text":"A Bill may, subject to this Constitution, be introduced in the State Assembly.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Money Bill and a Bill concerning peace and security may be introduced only as a Government Bill.","items":[]},{"type":"subsection","identifier":"(3)","text":"\"Money Bill\" means a Bill concerning any or all of the following subjects:","items":[{"type":"sub_subsection","identifier":"(a)","text":"the imposition, collection, abolition, remission, alteration or regulation of taxes in the State,"},{"type":"sub_subsection","identifier":"(b)","text":"the preservation of the State Consolidated Fund or any other State Government Fund, the deposit of moneys into and the appropriation or the withdrawal of moneys from such Funds, or the reduction, increment or cancellation of appropriations or of proposed expenditures from such Funds,"},{"type":"sub_subsection","identifier":"(c)","text":"the regulation of matters relating to the borrowing of money or the giving of guarantee by the State Government, or any matter pertaining to the amendment of the law with respect to any financial obligations undertaken or to be undertaken by the State Government,"},{"type":"sub_subsection","identifier":"(d)","text":"the custody and investment of all revenues received by any State Government Fund, moneys acquired through the repayment  of loans, and grant moneys; or audits of the accounts of the State Government, or"},{"type":"sub_subsection","identifier":"(e)","text":"other incidental matters directly related to any of the subjects specified in clause (a), (b), (c) or (d). Provided that any Bill shall not be deemed to be a Money Bill by the reason only that it provides for the levying of any charges or fees such as license fee, application fee, renewal fee or for the imposition of fines or penalty of imprisonment."}]},{"type":"subsection","identifier":"(4)","text":"If any question arises whether a Bill is a Money Bill or not, the decision of the Speaker of State Assembly thereon shall be final.","items":[]}]},{"number":"199.","title":"Procedures for passage of Bills","content":[{"type":"subsection","identifier":"(1)","text":"A Bill passed by the State Assembly shall be presented to the Chief of State for assent.","items":[]},{"type":"subsection","identifier":"(2)","text":"If a session of the State Assembly terminates while a Bill is under consideration, deliberations on the Bill may continue at the succeeding session. Provided that if the State Assembly is dissolved or its term expires when any Bill is under its consideration, such a Bill shall lapse.","items":[]}]},{"number":"200.","title":"Withdrawal of Bills","content":[{"type":"text","text":"A member who has introduced a Bill may, with the"},{"type":"text","text":"approval of the State Assembly, withdraw the Bill."}]},{"number":"201.","title":"Assent on Bills","content":[{"type":"subsection","identifier":"(1)","text":"A Bill which is to be presented to the Chief of State for assent under Article 199 shall be so presented by the Speaker of State Assembly after it has been certified by him or her. Provided that in the case of a Money Bill, the Speaker of State Assembly shall so certify.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Bill presented to the Chief of State for his or her assent shall be assented to within fifteen days, and the State Assembly shall be informed thereof as soon as possible.","items":[]},{"type":"subsection","identifier":"(3)","text":"Except for a Money Bill, if the Chief of State is of the opinion that any Bill needs further deliberations, he or she may send back the Bill with his or her message to the State Assembly within fifteen days from the  date of presentation of the Bill to him or her.","items":[]},{"type":"subsection","identifier":"(4)","text":"If any Bill is sent back with his or her message by the Chief of State under clause (3), it shall be reconsidered by the State Assembly and if the Bill so reconsidered is again passed as it was or with amendments, and is again presented to him or her, the Chief of State shall give assent to that Bill within fifteen days of such presentation.","items":[]},{"type":"subsection","identifier":"(5)","text":"A Bill shall become an Act after the Chief of State gives assent to it.","items":[]}]},{"number":"202.","title":"Ordinance","content":[{"type":"subsection","identifier":"(1)","text":"If, at any time, except when the State Assembly is in session, a circumstance exists which renders it necessary to take immediate action, the Chief of State may, on the recommendation of the State Council of Ministers, promulgate an Ordinance.","items":[]},{"type":"subsection","identifier":"(2)","text":"An Ordinance promulgated under clause (1) shall have the same force and effect as an Act. Provided that every such Ordinance:","items":[{"type":"sub_subsection","identifier":"(a)","text":"shall be tabled at the session of the State Assembly held after the promulgation, and if not passed by the State Assembly, it shall ipso facto cease to be effective,"},{"type":"sub_subsection","identifier":"(b)","text":"may be repealed at any time by the Chief of State, and"},{"type":"sub_subsection","identifier":"(c)","text":"shall, unless rendered ineffective or repealed under sub- clause (a) or (b), ipso facto cease to be effective at the expiration of sixty days after the day on which a meeting of the State Assembly is held. Part -16 State Financial Procedures"}]}]},{"number":"203.","title":"No tax to be levied or loan to be raised","content":[{"type":"subsection","identifier":"(1)","text":"No tax shall be levied and collected in a State except in accordance with law.","items":[]},{"type":"subsection","identifier":"(2)","text":"No loan shall be raised and guarantee given by the State Government except as provided for in the Federal law.","items":[]}]},{"number":"204.","title":"State Consolidated Fund","content":[{"type":"text","text":"Except for the revenues of trusts (Guthi), all revenues"},{"type":"text","text":"received by the State Government, all loans raised on the security of revenues,"},{"type":"text","text":"all moneys received in repayment of any loans made under the authority of any"},{"type":"text","text":"State Act and any mounts of grants or loans received from the Government of"},{"type":"text","text":"Nepal shall, except as otherwise provided for in the State Act, be credited to a"},{"type":"text","text":"State Government Fund to be known as the State Consolidated Fund."}]},{"number":"205.","title":"Expenditures from State Consolidated Fund or State Government Fund","content":[{"type":"text","text":"No"},{"type":"text","text":"expenditure shall be incurred out of the State Consolidated Fund or any other"},{"type":"text","text":"State Government Fund except the following:"},{"type":"sub_subsection","identifier":"(a)","text":"moneys charged on the State Consolidated Fund,"},{"type":"sub_subsection","identifier":"(b)","text":"moneys required to meet the expenditure under an Appropriation"},{"type":"text","text":"Act,"},{"type":"sub_subsection","identifier":"(c)","text":"advance moneys authorized by an Act required to meet"},{"type":"text","text":"expenditures, when an Appropriation Bill is under consideration,"},{"type":"text","text":"or"},{"type":"sub_subsection","identifier":"(d)","text":"expenditures to be incurred in extraordinary circumstances under"},{"type":"text","text":"a Vote of Credit Act which contains only a description of"},{"type":"text","text":"expenditures."},{"type":"text","text":"Provided that matters relating to the State Contingency Fund"},{"type":"text","text":"shall be in accordance with Article 212."}]},{"number":"206.","title":"Expenditures chargeable on State Consolidated Fund","content":[{"type":"text","text":"The expenditures"},{"type":"text","text":"relating to the following matters shall be charged on the State Consolidated"},{"type":"text","text":"Fund, and approval of the State Assembly shall not be required for such"},{"type":"text","text":"expenditures:"},{"type":"sub_subsection","identifier":"(a)","text":"the amount required as remuneration and facilities payable to the"},{"type":"text","text":"State Speaker and the State Deputy Speaker,"},{"type":"sub_subsection","identifier":"(b)","text":"the amount required as remuneration and facilities payable to the"},{"type":"text","text":"Chairperson and members of the State Public Service"},{"type":"text","text":"Commission,"},{"type":"sub_subsection","identifier":"(c)","text":"all charges relating to debts for which the State Government is"},{"type":"text","text":"liable,"},{"type":"sub_subsection","identifier":"(d)","text":"any sum required to satisfy any judgment or decree made by a"},{"type":"text","text":"court against the State Government, and"},{"type":"sub_subsection","identifier":"(e)","text":"any other sum specified by a State law to be chargeable on the"},{"type":"text","text":"State Consolidated Fund."}]},{"number":"207.","title":"Estimates of revenues and expenditures","content":[{"type":"subsection","identifier":"(1)","text":"The State Minister for Finance shall, in respect of every financial year, lay before the State Assembly an annual estimate setting out, inter alia, the following matters:","items":[{"type":"sub_subsection","identifier":"(a)","text":"an estimate of revenues,"},{"type":"sub_subsection","identifier":"(b)","text":"the moneys required to meet the charges on the State Consolidated Fund, and"},{"type":"sub_subsection","identifier":"(c)","text":"the moneys required to meet the expenditure to be provided for by a State Appropriation Act."}]},{"type":"subsection","identifier":"(2)","text":"The annual estimate to be laid pursuant to clause (1) shall also be accompanied by a statement of the expenses allocated to every Ministry in the previous financial year and particulars of whether the objectives of the expenses have been achieved.","items":[]}]},{"number":"208.","title":"State Appropriation Act","content":[{"type":"text","text":"The moneys required to meet the expenditure to be"},{"type":"text","text":"provided for by any State Appropriation Act shall be specified under"},{"type":"text","text":"appropriate heads in an Appropriation Bill."}]},{"number":"209.","title":"Supplementary estimates","content":[{"type":"subsection","identifier":"(1)","text":"The State Minister for Finance may lay before the State Assembly a supplementary estimate if it is found in any financial year,-","items":[{"type":"sub_subsection","identifier":"(a)","text":"that the sum authorized to be spent for a particular service by the State Appropriation Act for the current financial year is insufficient, or that a need has arisen for expenditures upon some new service not provided for in the State Appropriation Act for that year, or"},{"type":"sub_subsection","identifier":"(b)","text":"that the expenditures made during that financial year are in excess of the amount authorized by the State Appropriation Act."}]},{"type":"subsection","identifier":"(2)","text":"The sums included in the supplementary estimates shall be specified under the heads in a Supplementary Appropriation Bill.","items":[]}]},{"number":"210.","title":"Votes on Account","content":[{"type":"subsection","identifier":"(1)","text":"Notwithstanding anything contained elsewhere in this Part, a portion of the expenditure estimated for the financial year may, when a State Appropriation Bill is under consideration, be incurred in advance under a State Act.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Vote on Account Bill shall not be introduced until the estimates of revenues and expenditures have been laid in accordance with Article 207, and the sums involved in the Vote on Account shall not exceed one-third of the estimate of expenditures for the financial year.","items":[]},{"type":"subsection","identifier":"(3)","text":"The expenditures incurred in accordance with the State Vote on Account Act shall be included in the State Appropriation Bill.","items":[]}]},{"number":"211.","title":"Votes of Credit","content":[{"type":"text","text":"Notwithstanding anything contained elsewhere in this Part, if"},{"type":"text","text":"owing to an emergency due to natural causes or other reasons, it appears to be"},{"type":"text","text":"impractical or inexpedient in view of the security or interest of the State to"},{"type":"text","text":"specify the details required under clause (1) of Article 207, the State Minister"},{"type":"text","text":"for Finance may lay before the State Assembly a Vote of Credit Bill giving"},{"type":"text","text":"only a statement of expenditures."}]},{"number":"212.","title":"State Contingency Fund","content":[{"type":"subsection","identifier":"(1)","text":"A State Act may create a Fund to be known as the State Contingency Fund into which shall be paid from time to time such moneys as may be determined by the State Act.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Fund under clause (1) shall be under the control of the State Government. Any unforeseen expenditure may be met out of such Fund by the State Government.","items":[]},{"type":"subsection","identifier":"(3)","text":"The amount of the expenditure under clause (2) shall be reimbursed as soon as possible by the State Act.","items":[]}]},{"number":"213.","title":"Act relating to financial procedures","content":[{"type":"text","text":"Matters relating to the transfer of moneys"},{"type":"text","text":"appropriated by the State Act from one head to another and other financial"},{"type":"text","text":"procedures shall be as provided for in the State Act."}]}]},{"number":17,"title":"Local Executive","articles":[{"number":"214.","title":"Executive power of Local Level","content":[{"type":"subsection","identifier":"(1)","text":"The executive power of the Local Level shall, pursuant to this Constitution and the Federal law, be vested in the Village Executive or the Municipal Executive.","items":[]},{"type":"subsection","identifier":"(2)","text":"The local executive power shall be as mentioned in Schedule-8 and Schedule-9.","items":[]},{"type":"subsection","identifier":"(3)","text":"The responsibility for issuing general directives, controlling and regulating the governance of the Village Body and the Municipality shall, subject to this Constitution and other laws, lie in the Village Executive and the Municipal Executive.","items":[]},{"type":"subsection","identifier":"(4)","text":"The executive functions of the Village Body and the Municipality shall be performed in the name of the Village Executive and the Municipal Executive.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any decision or order to be issued in the name of the Village Executive and the Municipal Executive pursuant to clause (4) and other instruments of authorization pertaining thereto shall be authenticated as provided for in the Local law.","items":[]}]},{"number":"215.","title":"Provisions relating to Chairperson and Vice-Chairperson of Village Executive","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Chairperson of Village Executive in each Village Body. The Village Executive shall be formed under his or her chairpersonship.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Village Executive under clause (1) shall consist of one Vice- Chairperson, Ward Chairperson elected from each Ward and members elected pursuant to clause (4).","items":[]},{"type":"subsection","identifier":"(3)","text":"The Chairperson and the Vice-Chairperson shall be elected by the voters residing within the concerned Village Body area by secret ballots on the basis of one person one vote, in accordance with the first past the post electoral system. Explanation: For the purposes of this Article, \"Chairperson\" and \"Vice- Chairperson\" mean the Chairperson and the Vice-Chairperson of the Village Executive.","items":[]},{"type":"subsection","identifier":"(4)","text":"The members of the Village Executive shall also include four women members elected by the members of the Village Assembly from amongst themselves and two members elected by the Village Assembly from the Dalit or minority communities, in possession of the qualification under clause (5), no later than fifteen days after the final results of the election to the Village Assembly under Article 222.","items":[]},{"type":"subsection","identifier":"(5)","text":"A person who has the following qualification shall be qualified to be elected to the office of the Chairperson, Vice-Chairperson, Ward Chairperson and member:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of twenty one years,"},{"type":"sub_subsection","identifier":"(c)","text":"being a voter whose name is included in the electoral rolls of the Village Body,"},{"type":"sub_subsection","identifier":"(d)","text":"not being disqualified by any law."}]},{"type":"subsection","identifier":"(6)","text":"The term of office of the Chairperson, Vice-Chairperson, Ward Chairperson and member shall be five years after the date of being elected.","items":[]},{"type":"subsection","identifier":"(7)","text":"A person who has been elected as the Chairperson for two terms shall not be eligible to be a candidate in an election to the Village Body.","items":[]},{"type":"subsection","identifier":"(8)","text":"The office of the Chairperson, Vice-Chairperson, Ward Chairperson or member shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if the Chairperson tenders resignation in writing to the Vice-Chairperson, and if the Vice-Chairperson tenders resignation before the Chairperson,"},{"type":"sub_subsection","identifier":"(b)","text":"if his or her term of office expires,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(9)","text":"If the seat falls vacant under clause (7) while the term of office of the Chairperson or Vice-Chairperson still remains for more than one year, the vacancy shall be filled through by-election for the remainder of term.","items":[]}]},{"number":"216.","title":"Provisions relating to Mayor and Deputy Mayor of Municipal Executive","content":[{"type":"subsection","identifier":"(1)","text":"Each Municipality shall have a Mayor. The Municipal Executive shall be formed under his or her chairpersonship.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Municipal Executive under clause (1) shall consist of one Deputy Mayor, Ward Chairperson elected from each Ward and members elected pursuant to clause (4).","items":[]},{"type":"subsection","identifier":"(3)","text":"The Mayor and the Deputy Mayor shall be elected by the voters residing within the concerned Municipal area by secret ballots on the basis of one person one vote, in accordance with the first past the post electoral system. Explanation: For the purposes of this Article, \"Mayor\" and \"Deputy Mayor\" mean the Mayor and the Deputy Mayor of the Municipal Executive.","items":[]},{"type":"subsection","identifier":"(4)","text":"The members of the Municipal Executive shall also include five women members elected by the members of the Municipal Assembly from amongst themselves and three members elected by the Municipal Assembly from the Dalit or minority communities, in possession of the qualification under clause (5), no later than fifteen days after the final results of the election to the Municipal Assembly under Article 223.","items":[]},{"type":"subsection","identifier":"(5)","text":"A person who has the following qualification shall be qualified to be elected to the office of the Mayor, Deputy Mayor, Ward Chairperson and member:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of twenty one years,"},{"type":"sub_subsection","identifier":"(c)","text":"being a voter whose name is included in the electoral rolls of the Municipality,"},{"type":"sub_subsection","identifier":"(d)","text":"not being disqualified by any law."}]},{"type":"subsection","identifier":"(6)","text":"The term of office of the Mayor, Deputy Mayor, Ward Chairperson and member shall be five years after the date of being elected.","items":[]},{"type":"subsection","identifier":"(7)","text":"A person who has been elected as the Mayor for two terms shall not be eligible to be a candidate in an election to the Municipality.","items":[]},{"type":"subsection","identifier":"(8)","text":"The office of the Mayor, Deputy Mayor, Ward Chairperson or Member shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if the Mayor tenders resignation in writing to the Deputy Mayor, and if the Deputy Mayor tenders resignation in writing before the Mayor,"},{"type":"sub_subsection","identifier":"(b)","text":"if his or her term of office expires,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(9)","text":"If the seat falls vacant under clause (8) while the term of office of the Mayor or Deputy Mayor still remains for more than one year, the vacancy shall be filled through by-election for the remainder of term.","items":[]}]},{"number":"217.","title":"Judicial Committee","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a three-member judicial committee to be coordinated by its Vice-Chairperson in the case of a Village Body and by its Deputy Mayor in the case of a Municipality, in order to settle disputes under their respective jurisdictions in accordance with law.","items":[]},{"type":"subsection","identifier":"(2)","text":"The judicial committee under clause (1) shall consist of two members elected by the members of the Village Assembly or the Municipal Assembly from amongst themselves.","items":[]}]},{"number":"218.","title":"Conduct of business of Village Executive and Municipal Executive","content":[{"type":"text","text":"Allocation"},{"type":"text","text":"and conduct of business of the Village Executive and the Municipal Executive"},{"type":"text","text":"shall be carried out in accordance with the rules approved by the Village"},{"type":"text","text":"Executive and the Municipal Executive, respectively."}]},{"number":"219.","title":"Other provisions relating to Local Level Executive","content":[{"type":"text","text":"Other provisions relating"},{"type":"text","text":"to the Local Level Executive, except those contained in this Part, shall be as"},{"type":"text","text":"provided for in the Federal law, subject to this Constitution."}]},{"number":"220.","title":"District Assembly and District Coordination Committee","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a District Assembly to make coordination between the Village Bodies and Municipalities within the district.","items":[]},{"type":"subsection","identifier":"(2)","text":"The District Assembly shall consist of Chairpersons and Vice- Chairpersons of Village Executives, and Mayors and Deputy Mayors of Municipal Executives within the district. The first meeting of the District Assembly shall be held no later than thirty days of the date of final results of the election to the Village Assemblies and the Municipal Assemblies.","items":[]},{"type":"subsection","identifier":"(3)","text":"The District Assembly shall elect the District Coordination Committee consisting of a maximum of nine Members including one Chief, one Deputy Chief, at least three women and at least one Dalit or minority. The District Coordination Committee shall discharge all functions required to be discharged by the District Assembly.","items":[]},{"type":"subsection","identifier":"(4)","text":"A Member of a Village Assembly or Municipal Assembly within the concerned district shall be eligible to be a candidate for the office of Chief, Deputy Chief or Member of the District Coordination Committee. If elected to the office of Chief, Deputy Chief or Member of the District Coordination Committee, his or her office of Member of Village Assembly or of Municipal Assembly shall ipso facto lapse.","items":[]},{"type":"subsection","identifier":"(5)","text":"The term of office of the Chief, Deputy Chief and member of the District Coordination Committee shall be five years after the date of being elected.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the Chief, Deputy Chief and member of the District Coordination Committee shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if the Chief tenders resignation in writing before the Deputy Chief, and if the Deputy Chief or member tenders resignation in writing before the Chief,"},{"type":"sub_subsection","identifier":"(b)","text":"if his or her term of office expires,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(7)","text":"The functions, duties and powers of the District Assembly shall be as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to make coordination between the Village Bodies and Municipalities within the district,"},{"type":"sub_subsection","identifier":"(b)","text":"to monitor development and construction works to make balance of such works,"},{"type":"sub_subsection","identifier":"(c)","text":"to make coordination between the Federal and the State Government offices and Village Bodies and Municipalities in the district,"},{"type":"sub_subsection","identifier":"(d)","text":"to perform other functions as provided for in the State law."}]},{"type":"subsection","identifier":"(8)","text":"Provisions relating to the conduct of the District Assembly, facilities of Members of the District Coordination Committee and other matters relating to the District Assembly shall be as provided for in the State law.","items":[]}]}]},{"number":18,"title":"Local Legislature","articles":[{"number":"221.","title":"Legislative powers of Local Level","content":[{"type":"subsection","identifier":"(1)","text":"The legislative powers of the Local Level shall be vested in the Village Assembly and the Municipal Assembly, subject to this Constitution.","items":[]},{"type":"subsection","identifier":"(2)","text":"The legislative powers of the Village Assembly and the Municipal Assembly shall be as mentioned in the lists contained in Schedule-8 and Schedule-9.","items":[]}]},{"number":"222.","title":"Composition of Village Assembly","content":[{"type":"subsection","identifier":"(1)","text":"Each Village Body shall have a Village Assembly.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Village Assembly under clause (1) shall consist of the Chairperson and Vice-Chairperson of the Village Executive, Ward Chairpersons, and four members elected from each ward and Members of the Village Executive elected from Dalit and minority communities pursuant to clause (4) of Article 215.","items":[]},{"type":"subsection","identifier":"(3)","text":"A Village Assembly to be formed under clause (1) shall have representation of at least two women from each ward.","items":[]},{"type":"subsection","identifier":"(4)","text":"Each ward of a Village Body under the Federal law shall have a Ward Committee composed of the Ward Chairperson and four members. Such Ward Chairperson and Ward members shall be elected in accordance with the first past the post electoral system.","items":[]},{"type":"subsection","identifier":"(5)","text":"Every person who has completed the age of eighteen years and whose name is included in the electoral rolls of the Village Body shall have a right to vote as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person who has the following qualification shall be qualified to become a candidate for the office of the Member of the Village Assembly:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of twenty one years,"},{"type":"sub_subsection","identifier":"(c)","text":"being his or her name included in the electoral rolls of the Village Body, and"},{"type":"sub_subsection","identifier":"(d)","text":"not being disqualified by any law."}]},{"type":"subsection","identifier":"(7)","text":"Matters relating to the election to the Village Assembly and other matters pertaining thereto shall be as provided for in the Federal law.","items":[]}]},{"number":"223.","title":"Composition of Municipal Assembly","content":[{"type":"subsection","identifier":"(1)","text":"Each Municipality shall have a Municipal Assembly.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Municipal Assembly under clause (1) shall consist of the Mayor and the Deputy Mayor of the Municipal Executive, Ward Chairpersons, and four members elected from each Ward and members of the Municipal Executive elected from Dalit or minority communities pursuant to clause (4) of Article 216.","items":[]},{"type":"subsection","identifier":"(3)","text":"A Municipal Assembly to be formed under clause (1) shall have representation of at least two women from each Ward.","items":[]},{"type":"subsection","identifier":"(4)","text":"Each ward of a Municipality shall have a Ward Committee composed of one Ward Chairperson and four members as provided for in the Federal law. Such Ward Chairperson and Ward members shall be elected in accordance with the first past the post electoral system.","items":[]},{"type":"subsection","identifier":"(5)","text":"Every person who has completed the age of eighteen years and whose name is included in the electoral rolls of the Municipality shall have a right to vote as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person who has the following qualification shall be qualified to be a candidate for the office of member of the Municipal Assembly:","items":[{"type":"sub_subsection","identifier":"(a)","text":"being a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of twenty one years,"},{"type":"sub_subsection","identifier":"(c)","text":"being his or her name included in the electoral rolls of the Municipality, and"},{"type":"sub_subsection","identifier":"(d)","text":"not being disqualified by any law."}]},{"type":"subsection","identifier":"(7)","text":"Matters relating to the election to the Municipal Assembly and other matters pertaining thereto shall be as provided for in the Federal law.","items":[]}]},{"number":"224.","title":"Chairperson and Vice-Chairperson of Village Assembly and Municipal Assembly","content":[{"type":"text","text":"224. Chairperson and Vice-Chairperson of Village Assembly and Municipal"},{"type":"text","text":"Assembly: The Chairperson and Vice-Chairperson of a Village Executive and"},{"type":"text","text":"the Mayor and Deputy Mayor of a Municipal Executive shall ipso facto be the"},{"type":"text","text":"Chairperson and Vice-Chairperson of the Village Assembly and the Municipal"},{"type":"text","text":"Assembly, respectively, and perform functions as such."}]},{"number":"225.","title":"Term of Village Assembly and Municipal Assembly","content":[{"type":"text","text":"The term of a Village"},{"type":"text","text":"Assembly and of a Municipal Assembly shall be five years for the date of"},{"type":"text","text":"election. Another Village Assembly and Municipal Assembly shall be elected"},{"type":"text","text":"not later than six months of the expiration of such a term."}]},{"number":"226.","title":"Powers to make law","content":[{"type":"subsection","identifier":"(1)","text":"A Village Assembly and a Municipal Assembly may make necessary laws on the matters set forth in the Lists contained in Schedule-8 and Schedule-9.","items":[]},{"type":"subsection","identifier":"(2)","text":"The process for making laws under clause (1) shall be as provided for in the State Law.","items":[]}]},{"number":"227.","title":"Other provisions relating to Village Assembly and Municipal Assembly","content":[{"type":"text","text":"Other"},{"type":"text","text":"matters relating to the conduct of business of a Village Assembly and"},{"type":"text","text":"Municipal Assembly, rules of procedures of meetings, formation of"},{"type":"text","text":"committees, conditions in which the office of member falls vacant, facilities"},{"type":"text","text":"receivable by members of the Village Assembly and Municipal Assembly and"},{"type":"text","text":"employees and offices of the Village Body and Municipality shall be as"},{"type":"text","text":"provided for in the State law."}]}]},{"number":19,"title":"Local Financial Procedures","articles":[{"number":"228.","title":"No tax to be levied or loan to be raised","content":[{"type":"subsection","identifier":"(1)","text":"No tax shall be levied and collected and no loan raised in the Local level except in accordance with law.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Local level may levy tax by law on matters falling within its domain without prejudice to national economic policies, carriage of goods and services, capital and labour market, and the neighbouring State or Local level.","items":[]}]},{"number":"229.","title":"Local Consolidated Fund","content":[{"type":"subsection","identifier":"(1)","text":"Each Village Body and Municipality under the Local Level shall have one Local Consolidate Fund. All revenues received by the Village Body or Municipality, any amounts of grants received from the Government of Nepal and the State Government, all loans raised by the Village Body and Municipality, and amounts received from other sources shall be credited to such a Fund.","items":[]},{"type":"subsection","identifier":"(2)","text":"Matters relating to expenditures from the Local Consolidated Fund under clause (1) shall be as provided for in the Local law.","items":[]}]},{"number":"230.","title":"Estimates of revenues and expenditures of Village Body and Municipality","content":[{"type":"subsection","identifier":"(1)","text":"The Village Executive and the Municipal Executive shall, subject to this Constitution, lay an estimate of revenues and expenditures of every financial year before, and have the estimate passed by, the Village Assembly and the Municipal Assembly, respectively, as provided for in the Local law.","items":[]},{"type":"subsection","identifier":"(2)","text":"If, in laying an estimate of revenues and expenditures under clause (1), the Village Executive or Municipal Executive is required to make a deficit budget, it must purpose also the sources to meet the deficit as provided for in the Federal law and the State law.","items":[]}]}]},{"number":20,"title":"Interrelations between Federation, State and Local Level","articles":[{"number":"231.","title":"Legislative interrelations between Federation and States","content":[{"type":"subsection","identifier":"(1)","text":"The Federal Law may be made to be applicable to the whole of, or, if required, to any part of, the territory of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"A State law may be made to be applicable to the whole of, or as required, to any part of the territory of the State.","items":[]},{"type":"subsection","identifier":"(3)","text":"If two or more States make a request to the Government of Nepal to make laws on any matter enumerated in Schedule-6, the Federal Parliament may make necessary laws. Such laws shall be applicable only to the concerned States.","items":[]}]},{"number":"232.","title":"Relations between Federation, State and Local level","content":[{"type":"subsection","identifier":"(1)","text":"The relations between the Federation, States, and Local level shall be based on the principles of cooperation, co-existence and coordination.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Government of Nepal may, pursuant to this Constitution and the Federal Law, give necessary directions to any State Council of Ministers on matters of national importance and on matters to be coordinated between the States, and it shall be the duty of the concerned State Council of Ministers to abide by such directions.","items":[]},{"type":"subsection","identifier":"(3)","text":"If any such type of act as may seriously undermine the sovereignty, territorial integrity, nationality or independence of Nepal is carried out in any State, the President may, as required, warn such State Council of Ministers, suspend or dissolve the State Council of Ministers and the State Assembly for a period not exceeding six months.","items":[]},{"type":"subsection","identifier":"(4)","text":"Any suspension or dissolution of any State Council of Ministers and State Assembly made pursuant to clause (3) must get ratified by a two- thirds majority of the total number of the then members of the Federal Parliament within thirty five days.","items":[]},{"type":"subsection","identifier":"(5)","text":"If dissolution made pursuant to clause (3) is ratified by the Federal Parliament, election to the State Assembly shall be held in such State within six months. Provided that such suspension or dissolution shall ipso facto be invalid if it is not ratified by the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Federal ruling shall apply to such State during the period of such suspension if the suspension made pursuant to clause (3) is ratified pursuant to clause (4) and until election to the State Assembly is held pursuant to clause (5).","items":[]},{"type":"subsection","identifier":"(7)","text":"During the continuance of the Federal rule, the Federal Parliament may make laws with respect to any matter enumerated in the List contained in Schedule-6. Such laws shall continue to exist until repealed by other laws made by the concerned State Assembly.","items":[]},{"type":"subsection","identifier":"(8)","text":"The Government of Nepal may, directly or through the State Government, render necessary assistance to, and give necessary directives to, any Village Executive or Municipal Executive, pursuant to this Constitution and the Federal law. It shall be the duty of the Village Executive or Municipal Executive to abide by such directives.","items":[]}]},{"number":"233.","title":"Relations between States","content":[{"type":"subsection","identifier":"(1)","text":"One State shall render assistance in the execution of legal provisions or judicial and administrative decisions or orders of another State.","items":[]},{"type":"subsection","identifier":"(2)","text":"A State may exchange information and consult with another State on matters of common concern and interest, coordinate each other on their activities and legislations and extend mutual assistance.","items":[]},{"type":"subsection","identifier":"(3)","text":"A State shall, in accordance with its State law, provide equal security, treatment and facility to residents of another State.","items":[]}]},{"number":"234.","title":"Inter-State Council","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an Inter-State Council as follows to settle political disputes arising between the Federation and a State and between States:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Prime Minister               - Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"Minister for Home Affairs of the Government of Nepal    - Member"},{"type":"sub_subsection","identifier":"(c)","text":"Minister for Finance of the Government of Nepal    - Member"},{"type":"sub_subsection","identifier":"(d)","text":"Chief Ministers of the concerned States               - Member"}]},{"type":"subsection","identifier":"(2)","text":"The Inter-State Council may meet as required.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Inter-State Council may invite to its meeting a Minister of the Government of Nepal and a Minister of the concerned State who is responsible for the matter of dispute and a concerned expert.","items":[]},{"type":"subsection","identifier":"(4)","text":"The rules of procedures of the meeting of the Inter-State Council shall be as determined by the Council itself.","items":[]}]},{"number":"235.","title":"Coordination between Federation, State and Local Level","content":[{"type":"subsection","identifier":"(1)","text":"The Federal Parliament shall make necessary laws in order to maintain coordination between the Federation, State and Local level.","items":[]},{"type":"subsection","identifier":"(2)","text":"The State Assembly may maintain coordination between the State and Village Bodies or Municipalities and settle political disputes, if any, that have arisen, in coordination with the concerned Village Body, Municipality and the District Coordination Committee.","items":[]},{"type":"subsection","identifier":"(3)","text":"The processes and procedures for the settlement of disputes under clause (2) shall be as provided for in the State law.","items":[]}]},{"number":"236.","title":"Inter-State trade","content":[{"type":"text","text":"Notwithstanding anything contained elsewhere in this"},{"type":"text","text":"Constitution, it is prohibited to make any kind of obstruction to the carriage of"},{"type":"text","text":"goods or extension of services by a State or Local level to another State or"},{"type":"text","text":"Local level or to the carriage of goods or extension of services to any State or"},{"type":"text","text":"Local Level or to levy tax, fee or charge thereon or to make any kind of"},{"type":"text","text":"discrimination on the carriage or extension of such services or goods."}]},{"number":"237.","title":"Not to affect jurisdiction of Constitutional Bench of Supreme Court","content":[{"type":"text","text":"Nothing"},{"type":"text","text":"contained in this Part shall affect the jurisdiction of the Constitutional Bench of"},{"type":"text","text":"the Supreme Court under Article 137."}]}]},{"number":21,"title":"Commission for the Investigation of Abuse of Authority","articles":[{"number":"238.","title":"Commission for the Investigation of Abuse of Authority","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Commission for the Investigation of Abuse of Authority of Nepal, consisting of the Chief Commissioner and four other Commissioners. The Chief Commissioner shall act as the Chairperson of the Commission for the Investigation of Abuse of Authority.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on recommendation of the Constitutional Council, appoint the Chief Commissioner and Commissioners.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chief Commissioner and Commissioners shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Chief Commissioner or a Commissioner shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chief Commissioner and Commissioners appointed under clause (2) shall not be eligible for reappointment. Provided that a Commissioner may be appointed to the office of Chief Commissioner, and when a Commissioner is so appointed as the Chief Commissioner, his or her term of office shall be so computed as to include his or her term as the Commissioner.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Chief Commissioner or a Commissioner of the Commission for the Investigation of Abuse of Authority if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"holding a bachelor's degree from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(c)","text":"having gained at least twenty years of experiences in the field of either accounting, revenue, engineering, law, development or research and being a distinguished person,"},{"type":"sub_subsection","identifier":"(d)","text":"having attained the age of forty five years, and"},{"type":"sub_subsection","identifier":"(e)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and other conditions of service of the Chief Commissioner and the Commissioners shall be as provided for in the Federal law. The remuneration and conditions of service of the Chief Commissioner and the Commissioners shall not, so long as they hold office, be altered to their disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Chief Commissioner or Commissioner shall not be eligible for appointment in other government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"239.","title":"Functions, duties and powers of the Commission for the Investigation of Abuse of Authority","content":[{"type":"text","text":"239. Functions, duties and powers of the Commission for the Investigation of Abuse"},{"type":"text","text":"of Authority: (1) The Commission for the Investigation of Abuse of Authority"},{"type":"text","text":"may, in accordance with law, conduct, or cause to be conducted, investigations"},{"type":"text","text":"of any abuse of authority committed through corruption by any person holding"},{"type":"text","text":"public office."},{"type":"text","text":"Provided that this clause shall not apply to any official in relation to"},{"type":"text","text":"whom this Constitution itself separately provides for such action and to any"},{"type":"text","text":"official in relation to whom other law provides for a separate special provision."},{"type":"subsection","identifier":"(2)","text":"In the case of the persons who can be removed from office by passing a motion of impeachment under Article 101, the Judges who can be removed by the Judicial Council and the persons who are liable to action under the Army Act, it may conduct, or cause to be conducted, investigations in accordance with the Federal law after they have been removed from office.","items":[]},{"type":"subsection","identifier":"(3)","text":"If the Commission for the Investigation of Abuse of Authority finds, on investigation conducted pursuant to clause (1) or (2), that a person holding public office has committed an act which is defined by law as corruption, it may file, or cause to be filed, a case against that person and other person involved in that offense in the competent court in accordance with law.","items":[]},{"type":"subsection","identifier":"(4)","text":"If, on investigation conducted pursuant to clause (1) or (2), any act or action done or taken by a person holding public office appears to be of such nature as to be falling under the jurisdiction of another official or body, the Commission for the Investigation of Abuse of Authority may write to the concerned official or body for necessary action.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Commission for the Investigation of Abuse of Authority may delegate any of its functions, duties and powers on the conducting of investigations or filing cases, to the Chief Commissioner, a Commissioner or an officer employee of the Government of Nepal to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(6)","text":"Other functions, duties and powers and rules of procedure of the Commission for the Investigation of Abuse of Authority shall be as provided for in the Federal law.","items":[]}]}]},{"number":22,"title":"Auditor General","articles":[{"number":"240.","title":"Auditor General","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an Auditor General of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on the recommendation of the Constitutional Council, appoint the Auditor General.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Auditor General shall be six years from the date of appointment.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clause (3), the office of the Auditor General shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the President on recommendation of the Constitutional Council on grounds of his or her inability to hold office and discharge the functions due to physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Auditor General appointed under clause (2) shall not be eligible for reappointment.","items":[]},{"type":"subsection","identifier":"(6)","text":"A person shall be eligible to be appointed as the Auditor General if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"having served in the Special Class of the Government of Nepal or having at least twenty years of experiences in audit related work, after having obtained a bachelor's degree in management, commerce or accounting from a recognized university or having passed a chartered accountancy examination,"},{"type":"sub_subsection","identifier":"(b)","text":"not being a member of any political party at the time of appointment,"},{"type":"sub_subsection","identifier":"(c)","text":"having attained the age of forty five years, and"},{"type":"sub_subsection","identifier":"(d)","text":"being of high moral character."}]},{"type":"subsection","identifier":"(7)","text":"The remuneration and conditions of service of the Auditor General shall be as provided for in the Federal law. The remuneration and conditions of service of the Auditor General shall not, so long as he or she holds office, be altered to his or her disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(8)","text":"A person once appointed as the Auditor General shall not be eligible for appointment in another government service. Provided that nothing in this clause shall be deemed to be a bar to the appointment to any political position or to any position which has the responsibility of making investigations, inquiries or findings on any subject, or to any position which has the responsibility of submitting advice, opinion or recommendation after carrying out a study or research on any subject.","items":[]}]},{"number":"241.","title":"Functions, duties and powers of Auditor-General","content":[{"type":"subsection","identifier":"(1)","text":"The accounts of all Federal and State Government Offices including the Office of the President, Office of the Vice-President, Supreme Court, Federal Parliament, State Assembly, State Government, Local level, Constitutional Bodies and Offices thereof, Courts, Office of the Attorney General, Nepal Army, Nepal Police and Armed Police Force, Nepal shall be audited by the Auditor-General in accordance with law, having regard to, inter alia, the regularity, economy, efficiency, effectiveness and the propriety thereof.","items"
