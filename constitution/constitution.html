 business of the joint sitting of the Federal Parliament, and constitution and proceedings of the joint committee of the Federal Parliament shall be regulated by the rules or procedures approved by the joint sitting of both Houses of the Federal Parliament.","items":[]}]},{"number":"105.","title":"Restriction on discussion","content":[{"type":"text","text":"No discussion shall be held in either House of the"},{"type":"text","text":"Federal Parliament on any matters that may cause adverse effect on the"},{"type":"text","text":"dispensation of justice on any cases which are sub judice in any courts of"},{"type":"text","text":"Nepal and on any judicial acts done by Judges in the course of performance of"},{"type":"text","text":"their duties."},{"type":"text","text":"Provided that nothing in this Article shall be deemed to bar the"},{"type":"text","text":"expression of opinions about the conduct of a Judge during deliberations held"},{"type":"text","text":"on a motion of impeachment."}]},{"number":"106.","title":"Secretary General and Secretary of Federal Parliament","content":[{"type":"subsection","identifier":"(1)","text":"The President shall appoint the Secretary General of the House of Representatives on recommendation of both the Speaker of the House of Representatives and the Chairperson of the National Assembly, the Secretary of the House of Representatives on recommendation of the Speaker, and the Secretary of the National Assembly on recommendation of the Chairperson.","items":[]},{"type":"subsection","identifier":"(2)","text":"The qualification, functions, duties, powers and other conditions of service of the Secretary General of the Federal Parliament, Secretary of the House of Representatives and Secretary of the National Assembly shall be as provided for in the Federal law.","items":[]}]},{"number":"107.","title":"Secretariat of Federal Parliament","content":[{"type":"text","text":"There shall be a Secretariat for conducting"},{"type":"text","text":"and managing the business of the Federal Parliament. The establishment of"},{"type":"text","text":"such Secretariat and other matters related thereto shall be as provided for in the"},{"type":"text","text":"Federal law."}]},{"number":"108.","title":"Remuneration","content":[{"type":"text","text":"The remuneration and facilities of the Speaker and the Deputy"},{"type":"text","text":"Speaker of the House of Representatives, the Chairperson and the Vice-"},{"type":"text","text":"Chairperson of the National Assembly, chairpersons of the committees and"},{"type":"text","text":"members of the Federal Parliament shall be as provided for in the Federal law,"},{"type":"text","text":"and as specified by the Government of Nepal until such law is made."}]}]},{"number":9,"title":"Federal Legislative Procedures","articles":[{"number":"109.","title":"Legislative powers of Federal Parliament","content":[{"type":"text","text":"The legislative powers of the"},{"type":"text","text":"Federal Parliament shall be as enumerated in the lists of Schedule-5, Schedule-"},{"type":"text","text":"7 and Schedule-9."}]},{"number":"110.","title":"Procedures for introduction of Bills","content":[{"type":"subsection","identifier":"(1)","text":"A Bill may, subject to this Constitution, be introduced in any House of the Federal Parliament. Provided that a Money Bill shall be introduced only in the House of Representatives.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Money Bill and a Bill concerning a security body including the Nepal Army, Nepal Police and Armed Police Force, Nepal shall be introduced only as a Government Bill.","items":[]},{"type":"subsection","identifier":"(3)","text":"\"Money Bill\" means a Bill concerning any or all of the following subjects:","items":[{"type":"sub_subsection","identifier":"(a)","text":"the imposition, collection, abolition, remission, alteration or regulation of taxes,"},{"type":"sub_subsection","identifier":"(b)","text":"the preservation of the Federal Consolidated Fund or any other Federal Government Fund, the deposit of moneys into and the appropriation or the withdrawal of moneys from such Funds, or the reduction, increment or cancellation of appropriations or of proposed expenditures from such Funds,"},{"type":"sub_subsection","identifier":"(c)","text":"the regulation of matters relating to the borrowing of money or the giving of guarantee by the Government of Nepal, or any matter pertaining to the amendment of the law with respect to any financial obligations undertaken or to be undertaken by the Government of Nepal,"},{"type":"sub_subsection","identifier":"(d)","text":"the custody and investment of all revenues received by any Federal Government Fund, moneys acquired through the repayment of loans, and grant moneys, or accounts or audits of the accounts of the Government of Nepal,  or"},{"type":"sub_subsection","identifier":"(e)","text":"Other matters directly related to any of the subjects specified in clause (a), (b), (c) or (d). Provided that any Bill shall not be deemed to be a Money Bill by the reason only that it provides for the levying of any charges and fees such as license fee, application fee, renewal fee or for the imposition of fines or penalty of imprisonment."}]},{"type":"subsection","identifier":"(4)","text":"If any question arises whether a Bill is a Money Bill or not, the decision of the Speaker thereon shall be final.","items":[]},{"type":"subsection","identifier":"(1)","text":"A Bill passed by one House of the Federal Parliament shall be transmitted to the other House as soon as possible and such Bill, if passed by the receiving House, shall be presented to the President for assent.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Money Bill passed by the House of Representatives shall be transmitted to the National Assembly. The National Assembly shall, after deliberations on such Bill, send back the Bill to the House of Representatives within fifteen days from the date of receipt of the Bill, with suggestions, if any.","items":[]},{"type":"subsection","identifier":"(3)","text":"The House of Representatives shall, upon deliberations on a Bill returned with suggestions under clause (2), present the Bill incorporating such suggestions as it may deem appropriate to the President for assent.","items":[]},{"type":"subsection","identifier":"(4)","text":"If the National Assembly does not return a Money Bill received under clause (2) for more than fifteen days, the House of Representatives may present the Bill to the President for assent.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any Bill, except for a Money Bill, passed by the House of Representatives and transmitted to the National Assembly shall be returned with approval or suggestions within two months from the date of receipt. If the National Assembly does not return the Bill within that period, the House of Representatives may, by a resolution passed by a majority of the total number of its existing members, present the Bill to the President for assent.","items":[]},{"type":"subsection","identifier":"(6)","text":"If any Bill, other than a Money Bill, passed by one House is rejected or is passed with amendments by the other House, the Bill shall be returned to the House where it originated.","items":[]},{"type":"subsection","identifier":"(7)","text":"If the House of Representatives, in considering a Bill which has been rejected or amended by the National Assembly under clause (6), passes it again as it was or with amendments, by a majority of the total number of its existing members, the Bill shall be presented to the President for assent.","items":[]},{"type":"subsection","identifier":"(8)","text":"If a Bill which has been returned with amendments by the House of Representatives to the National Assembly under clause (6) is also again passed, with such amendments, by a majority of the number of existing members of the National Assembly, the Bill shall be presented to the President for assent.","items":[]},{"type":"subsection","identifier":"(9)","text":"The following Bills shall be referred to a joint sitting of the both Houses, and if the joint sitting passes the Bill as it was or with amendments, the House in which the Bill originated shall present it to the President for assent:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Bills which, though passed by the National Assembly, have been rejected by the House of Representatives, or"},{"type":"sub_subsection","identifier":"(b)","text":"Bills which have been returned to the National Assembly with amendments by the House of Representatives, but the National Assembly has not agreed on such amendments."}]},{"type":"subsection","identifier":"(10)","text":"Even though the session of a House is prorogued while a Bill is under its consideration, deliberations on the Bill may continue at the succeeding session. Provided that if the House of Representatives is dissolved or its term expires when any Bill introduced in the House of Representatives is under its consideration or when any Bill passed by the House of Representatives is under consideration in the National Assembly, such Bill shall lapse.","items":[]}]},{"number":"112.","title":"Withdrawal of Bills","content":[{"type":"text","text":"One who has introduced a Bill may, with the approval of"},{"type":"text","text":"the House, withdraw the Bill."}]},{"number":"113.","title":"Assent on Bills","content":[{"type":"subsection","identifier":"(1)","text":"A Bill which is to be submitted to the President for assent under Article 111 shall be so submitted by the Speaker or the Chairperson of the House in which the Bill originated after it has been certified by him or her. Provided that in the case of a Money Bill, the Speaker shall so certify.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Bill submitted to the President for his or her assent in accordance with this Article shall be assented to within fifteen days, both Houses shall be informed thereof as soon as possible.","items":[]},{"type":"subsection","identifier":"(3)","text":"If the President is of the opinion that any Bill, except a Money Bill, submitted for assent needs reconsideration, he or she may, within fifty days from the date of presentation of such Bill, return the Bill with his or her message to the House in which the Bill originated.","items":[]},{"type":"subsection","identifier":"(4)","text":"If any Bill is returned with a message by the President, and both Houses reconsider, passes such Bill as it was or with amendments and submit it again, the President shall give assent to that Bill within fifteen days of such submission.","items":[]},{"type":"subsection","identifier":"(5)","text":"A Bill shall become an Act after the President gives assent to it.","items":[]},{"type":"subsection","identifier":"(1)","text":"If, at any time, except when both Houses of the Federal Parliament are in session, circumstances exist which render it necessary to take immediate action, the President may, on recommendation of the Council of Ministers, promulgate an Ordinance.","items":[]},{"type":"subsection","identifier":"(2)","text":"An Ordinance promulgated under clause (1) shall have the same force and effect as an Act. Provided that every such Ordinance:","items":[{"type":"sub_subsection","identifier":"(a)","text":"shall be tabled at the session of both Houses of the Federal Parliament held after the promulgation, and if not passed by both Houses, it shall ipso facto cease to be effective,"},{"type":"sub_subsection","identifier":"(b)","text":"may be repealed at any time by the President, and"},{"type":"sub_subsection","identifier":"(c)","text":"shall, unless rendered ineffective or repealed under sub- clause (a) or (b), ipso facto cease to be effective at the expiration of sixty days after the day on which a meeting of both Houses is held. Explanation: For the purposes of this clause, \"day on which a meeting of both Houses is held\" means the day on which a session or meeting of both Houses of the Federal Parliament commences or is held, and this term means the later day on which a meeting of the House is held if the Houses of the Federal Parliament meet on different dates."}]}]}]},{"number":10,"title":"Federal Financial Procedures","articles":[{"number":"115.","title":"No tax to be levied or loan to be raised","content":[{"type":"subsection","identifier":"(1)","text":"No tax shall be levied and collected except in accordance with law.","items":[]},{"type":"subsection","identifier":"(2)","text":"No loan shall be raised and guarantee given by the Government of Nepal except as provided for in the Federal law.","items":[]}]},{"number":"116.","title":"Federal Consolidated Fund","content":[{"type":"text","text":"Except for the revenues of trusts (Guthi), all"},{"type":"text","text":"revenues received by the Government of Nepal, all loans raised on the security"},{"type":"text","text":"of revenues, all amounts received in repayment of any loans made under the"},{"type":"text","text":"authority of any Act and any other moneys received by the Government of"},{"type":"text","text":"Nepal shall, except as otherwise provided by a Federal Act, be credited to a"},{"type":"text","text":"Government Fund to be known as the Federal Consolidated Fund."}]},{"number":"117.","title":"Expenditures from Consolidated Fund or Government Fund","content":[{"type":"text","text":"No expenditure"},{"type":"text","text":"shall be incurred out of the Federal Consolidated Fund or any other Federal"},{"type":"text","text":"Government Fund except the following:"},{"type":"sub_subsection","identifier":"(a)","text":"moneys charged on the Federal Consolidated Fund,"},{"type":"sub_subsection","identifier":"(b)","text":"moneys required to meet the expenditure under a Federal"},{"type":"text","text":"Appropriation Act,"},{"type":"sub_subsection","identifier":"(c)","text":"advance moneys authorized by a Federal Act required to meet"},{"type":"text","text":"expenditures, when an Appropriation Bill is under consideration,"},{"type":"text","text":"or"},{"type":"sub_subsection","identifier":"(d)","text":"expenditures to be incurred in extraordinary circumstances under"},{"type":"text","text":"a Federal Vote of Credit Act which contains only a description of"},{"type":"text","text":"expenditures."},{"type":"text","text":"Provided that matters relating to the Federal Contingency Fund shall be"},{"type":"text","text":"governed by Article 124."}]},{"number":"118.","title":"Expenditures chargeable on Federal Consolidated Fund","content":[{"type":"text","text":"The expenditures"},{"type":"text","text":"relating to the following matters shall be charged on the Federal Consolidated"},{"type":"text","text":"Fund, and approval of the Federal Parliament shall not be required for such"},{"type":"text","text":"expenditures:"},{"type":"sub_subsection","identifier":"(a)","text":"the amount required as remuneration and facilities of the"},{"type":"text","text":"President and the Vice-president,"},{"type":"sub_subsection","identifier":"(b)","text":"the amount required as remuneration and facilities payable to the"},{"type":"text","text":"Chief Justice of Nepal, Judges of the Supreme Court, and"},{"type":"text","text":"members of the Judicial Council,"},{"type":"sub_subsection","identifier":"(c)","text":"the amount required as remuneration and facilities payable to the"},{"type":"text","text":"Speaker and the Deputy Speaker of the House of"},{"type":"text","text":"Representatives, and the Chairperson and the Vice Chairperson"},{"type":"text","text":"of the National Assembly,"},{"type":"sub_subsection","identifier":"(d)","text":"the amount required as remuneration and facilities payable to the"},{"type":"text","text":"chiefs and officials of the Constitutional Bodies,"},{"type":"sub_subsection","identifier":"(e)","text":"the amount required as remuneration and facilities of the Chiefs"},{"type":"text","text":"of States,"},{"type":"sub_subsection","identifier":"(f)","text":"the administrative expenses of the Office of the President or the"},{"type":"text","text":"Vice President, the Supreme Court, the Judicial Council, the"},{"type":"text","text":"Constitutional Bodies, and the offices of Chiefs of States,"},{"type":"sub_subsection","identifier":"(g)","text":"all charges relating to debts for which the Government of Nepal"},{"type":"text","text":"is liable,"},{"type":"sub_subsection","identifier":"(h)","text":"any sum required to satisfy any judgment or decree made by a"},{"type":"text","text":"court against the Government of Nepal, and"},{"type":"sub_subsection","identifier":"(i)","text":"any other sum to be chargeable by the Federal law on the Federal"},{"type":"text","text":"Consolidated Fund."}]},{"number":"119.","title":"Estimates of revenues and expenditures","content":[{"type":"subsection","identifier":"(1)","text":"The Minister for Finance of the Government of Nepal shall, in respect of every financial year, lay before the joint sitting of both Houses of the Federal Parliament an annual estimate setting out, inter alia, the following matters:","items":[{"type":"sub_subsection","identifier":"(a)","text":"an estimate of revenues,"},{"type":"sub_subsection","identifier":"(b)","text":"the moneys required to meet the charges on the Federal Consolidated Fund, and"},{"type":"sub_subsection","identifier":"(c)","text":"the moneys required to meet the expenditure to be provided for by a  Federal Appropriation Act."}]},{"type":"subsection","identifier":"(2)","text":"The annual estimate to be laid pursuant to clause (1) shall also be accompanied by a statement of the expenses allocated to every Ministry in the previous financial year and particulars of whether the objectives of the expenses have been achieved.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Minister for Finance of the Government of Nepal shall lay before the Federal Parliament an estimate of revenues and expenditures under clause (1) on the 15th day of Jesta (mid May) each year.","items":[]}]},{"number":"120.","title":"Appropriation Act","content":[{"type":"text","text":"The moneys to be spent under an Appropriation Act shall"},{"type":"text","text":"be specified under concerned heads in an Appropriation Bill."}]},{"number":"121.","title":"Supplementary estimates","content":[{"type":"subsection","identifier":"(1)","text":"The Minister for Finance of the Government of Nepal may lay before the House of Representatives a supplementary estimate if it is found in any financial year,-","items":[{"type":"sub_subsection","identifier":"(a)","text":"that the sum authorized to be spent for a particular service by the Appropriation Act for the current financial year is insufficient, or that a need has arisen for expenditures on some new service not provided for by the Appropriation Act for that year, or"},{"type":"sub_subsection","identifier":"(b)","text":"that the expenditures made during that financial year are in excess of the amount authorized by the Appropriation Act."}]},{"type":"subsection","identifier":"(2)","text":"The sums included in the supplementary estimate shall be specified under the related heads in a Supplementary Appropriation Bill.","items":[]}]},{"number":"122.","title":"Votes on account","content":[{"type":"subsection","identifier":"(1)","text":"Notwithstanding anything contained elsewhere in this Part, a portion of the expenditure estimated for the financial year may, when an Appropriation Bill is under consideration, be incurred in advance, as provided for in the Federal Act.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Vote on Account Bill shall not be introduced until the estimates of revenues and expenditures have been laid in accordance with Article 119, and the sums involved in the Vote on Account shall not exceed one-third of the estimate of expenditures for the financial year.","items":[]},{"type":"subsection","identifier":"(3)","text":"The expenditures incurred in accordance with the Federal Vote on Account Act shall be included in the Appropriation Bill.","items":[]}]},{"number":"123.","title":"Votes of credit","content":[{"type":"text","text":"Notwithstanding anything contained elsewhere in this Part, if"},{"type":"text","text":"owing to an emergency due to either natural causes or a threat of external"},{"type":"text","text":"aggression or internal disturbances or other reasons, it appears to be"},{"type":"text","text":"impractical or inexpedient in view of the security or interest of the country to"},{"type":"text","text":"specify the details required under Article 119, the Minister for Finance of the"},{"type":"text","text":"Government of Nepal may lay before the House of Representatives a Vote of"},{"type":"text","text":"Credit Bill giving only a statement of expenditures."}]},{"number":"124.","title":"Federal contingency fund","content":[{"type":"subsection","identifier":"(1)","text":"A Federal Act may create a fund to be known as the contingency fund into which such moneys as may be determined by the Federal Act shall be paid from time to time.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Government of Nepal shall control the fund under clause (1), and may meet any unforeseen expenditure out of such fund.","items":[]},{"type":"subsection","identifier":"(3)","text":"The amount of the expenditure under clause (2) shall be reimbursed as soon as possible as provided for in the Federal Act.","items":[]}]},{"number":"125.","title":"Act relating to financial procedures","content":[{"type":"text","text":"Matters relating to the transfer of moneys"},{"type":"text","text":"appropriated by the Federal Act from one head to another and other financial"},{"type":"text","text":"procedures shall be as provided for in the Federal Act."}]}]},{"number":11,"title":"Judiciary","articles":[{"number":"126.","title":"Courts to exercise powers relating to justice","content":[{"type":"subsection","identifier":"(1)","text":"Powers relating to justice in Nepal shall be exercised by courts and other judicial bodies in accordance with this Constitution, other laws and the recognized principles of justice.","items":[]},{"type":"subsection","identifier":"(2)","text":"All shall abide by the orders or decisions made in the course of trial of lawsuits by the courts.","items":[]}]},{"number":"127.","title":"Courts","content":[{"type":"subsection","identifier":"(1)","text":"There shall be the following courts in Nepal:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Supreme Court,"},{"type":"sub_subsection","identifier":"(b)","text":"High Court, and"},{"type":"sub_subsection","identifier":"(c)","text":"District Court."}]},{"type":"subsection","identifier":"(2)","text":"In addition to the courts under clause (1), judicial bodies may be formed at the Local level to try cases under law or other bodies as required may be formed to pursue alternative dispute settlement methods.","items":[]}]},{"number":"128.","title":"Supreme Court","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Supreme Court in Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Supreme Court shall be a court of record. All courts and judicial bodies shall, except as otherwise provided in this Constitution, be under the Supreme Court. The Supreme Court shall have the final authority to interpret this Constitution and laws.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Supreme Court may inspect, supervise and give necessary directives to, it and courts, specialized courts or other judicial bodies under its jurisdiction, in relation to matters relating to judicial administration or management.","items":[]},{"type":"subsection","identifier":"(4)","text":"All must abide by any interpretation of the Constitution or a law made by or any legal principle laid down by the Supreme Court in the course of trying a lawsuit. If anyone makes obstruction in the dispensation of justice by, or disregard any order or judgment handed down by, it or any of its subordinate courts, the Supreme Court may, in accordance with law, initiate proceedings and impose punishment for contempt.","items":[]}]},{"number":"129.","title":"Appointment and qualification of Chief Justice of Nepal and Judges of Supreme Court","content":[{"type":"text","text":"129. Appointment and qualification of Chief Justice of Nepal and Judges of"},{"type":"text","text":"Supreme Court: (1) The Supreme Court shall consist of a maximum of twenty"},{"type":"text","text":"Judges, in addition to the Chief Justice of Nepal."},{"type":"subsection","identifier":"(2)","text":"The President shall appoint the Chief Justice, on recommendation of the Constitutional Council, and other Judges of the Supreme Court, on recommendation of the Judicial Council.","items":[]},{"type":"subsection","identifier":"(3)","text":"Any person who has served as a Judge of the Supreme Court for at least three years shall be qualified for appointment as the Chief Justice.","items":[]},{"type":"subsection","identifier":"(4)","text":"The term of office of the Chief Justice shall be six years.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any citizen of Nepal who has obtained a bachelor's degree in law and served as the Chief Judge or a Judge of a High Court for at least five years or who has obtained a bachelor's degree in law and constantly practiced law as a senior advocate or advocate for at least fifteen years or who is a distinguished jurist having constantly worked for at least fifteen years in the judicial or legal field or who has served in the post of Gazetted first class or a higher post of the Judicial Service for at least twelve years shall be deemed qualified for appointment as a Judge of the Supreme Court. Explanation: The period during which one has served as the Chief Judge or Judge of an Appellate Court prior to the commencement of this Constitution shall, for the purposes of this clause, be deemed to be the period of service in the capacity of the Chief Judge or Judge of the High Court.","items":[]},{"type":"subsection","identifier":"(6)","text":"If the office of the Chief Justice falls vacant or the Chief Justice is unable to carry out the duties of his or her office by reason of illness or otherwise or he or she cannot be present in the Supreme Court by reason of a leave of absence or his or her being outside of Nepal, the senior-most Judge of the Supreme Court shall act as the Acting Chief Justice.","items":[]}]},{"number":"130.","title":"Conditions of service and facilities of Chief Justice and Judges","content":[{"type":"subsection","identifier":"(1)","text":"If the Chief Justice or a Judge of the Supreme Court who has served for at least five years resigns or undergoes compulsory retirement or dies, he or she shall be entitled to such pension as may be provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"Except as otherwise provided in this Constitution, the remuneration and other conditions of service of the Chief Justice and Judges of the Supreme Court shall be provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(3)","text":"Notwithstanding anything contained in clauses (1) and (2), the Chief Justice or a Judge of the Supreme Court who has been removed from office by way of impeachment or who has been punished by a court for a criminal offence involving moral turpitude shall not be entitled to gratuity or pension.","items":[]},{"type":"subsection","identifier":"(4)","text":"The remuneration and other conditions of service of the Chief Justice or a Judge of the Supreme Court shall not be altered to his or her disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]}]},{"number":"131.","title":"Vacation of office of Chief Justice or Judge of Supreme Court","content":[{"type":"text","text":"The office of"},{"type":"text","text":"the Chief Justice or a Judge of the Supreme Court shall be vacant in any of the"},{"type":"text","text":"following circumstances:"},{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing before the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-five years,"},{"type":"sub_subsection","identifier":"(c)","text":"if a motion of impeachment is passed against him or her under"},{"type":"text","text":"Article 101,"},{"type":"sub_subsection","identifier":"(d)","text":"if the President removes from office the Chief Justice, on"},{"type":"text","text":"recommendation of the Constitutional Council, and the Judge of"},{"type":"text","text":"the Supreme Court, on recommendation of the Judicial Council,"},{"type":"text","text":"on the ground that he or she is unable to discharge his or her"},{"type":"text","text":"duties because of physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she is punished by a court for a criminal offence"},{"type":"text","text":"involving moral turpitude,"},{"type":"sub_subsection","identifier":"(f)","text":"if he or she dies."},{"type":"text","text":"132. Chief Justice and Judges of Supreme Court not to be engaged in any other"},{"type":"text","text":"office: (1) No Chief Justice or Judge of the Supreme Court shall be engaged in"},{"type":"text","text":"or deputed to any office other than that of Judge."},{"type":"text","text":"Provided that the Government of Nepal may, in consultation with the"},{"type":"text","text":"Judicial Council, depute a Judge of the Supreme Court to work concerning"},{"type":"text","text":"judicial inquiry, or to legal or judicial investigation or research for a specified"},{"type":"text","text":"period."},{"type":"subsection","identifier":"(2)","text":"No person who has once held the office of Chief Justice or a Judge of the Supreme Court shall be eligible for appointment to any government office, except as otherwise provided in this Constitution.","items":[]}]},{"number":"133.","title":"Jurisdiction of Supreme Court","content":[{"type":"subsection","identifier":"(1)","text":"Any citizen of Nepal may file a petition in the Supreme Court to have any law or any part thereof declared void on the ground of inconsistency with this Constitution because it imposes an unreasonable restriction on the enjoyment of any fundamental right conferred by this Constitution or on any other ground, or to have any law or any part thereof made by a State Assembly declared void because it is inconsistent with any law made by the Federal Parliament or to have any law or any part thereof made by a Municipal Assembly or Village Assembly declared void because it is inconsistent with a law made by the Federal Parliament or the State Assembly, and the Supreme Court shall have an extra-ordinary power to declare that law to be void either ab initio or from the date of its decision if the law appears to be so inconsistent.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Supreme Court shall, for the enforcement of the fundamental rights conferred by this Constitution or of any other legal right for which no other remedy has been provided or for which the remedy even though provided appears to be inadequate or ineffective or for the settlement of any constitutional or legal question involved in any dispute of public interest or concern, have the extraordinary power to issue necessary and appropriate orders, provide appropriate remedies, enforce such right or settle such dispute.","items":[]},{"type":"subsection","identifier":"(3)","text":"Under the extra-ordinary jurisdiction under clause (2), the Supreme Court may issue appropriate orders and writs including the writs of habeas corpus, mandamus, certiorari, prohibition and quo warranto. Provided that except on the ground of lack of jurisdiction, the Supreme Court shall not under this clause interfere with any internal proceedings of the Federal Parliament or State Assembly, and with any proceedings instituted by the Federal Parliament or State Assembly concerning violation of its privileges and penalties imposed therefor.","items":[]},{"type":"subsection","identifier":"(4)","text":"Subject to this Constitution, the Supreme Court shall, as provided in a Federal law, have the power to originally try and settle cases, hear appeals, test judgments referred for confirmation, revise cases, hear petitions or review its judgments or final orders. Judges other than those having handed down the previous judgment shall make such review.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Supreme Court shall settle appeals from cases originally tried and settled by a High Court and matters of public importance involving questions of interpretation of the Constitution and law or cases recommended by a High Court, accompanied by its opinion, that it is reasonable that decision be made by the Supreme Court.","items":[]},{"type":"subsection","identifier":"(6)","text":"Other powers and procedures of the Supreme Court shall be as provided for in the Federal law.","items":[]}]},{"number":"134.","title":"Power to transfer of cases","content":[{"type":"subsection","identifier":"(1)","text":"If cases which involve substantially the same questions are sub judice before the Supreme Court and a High Court, and the Supreme Court is satisfied on its own or on application by the Attorney General or parties to such cases that such questions are of public importance, the Supreme Court shall have the power to procure and adjudge the cases together.","items":[]},{"type":"subsection","identifier":"(2)","text":"If there exists a special situation where judicial impartiality can be questioned if a case filed in a High Court is tried by that Court, the Supreme Court may, for reasons and grounds to be recorded, order such case to be transferred from such High Court to another High Court and tried by the latter High Court, in accordance with law.","items":[]}]},{"number":"135.","title":"Not to be engaged in practice of law","content":[{"type":"text","text":"No Chief Justice or Judge of the Supreme"},{"type":"text","text":"Court may, after retirement from service, be engaged in the practice of law,"},{"type":"text","text":"mediation or arbitration proceedings before any office or court."}]},{"number":"136.","title":"Responsibility of Chief Justice","content":[{"type":"text","text":"The Chief Justice shall have the ultimate"},{"type":"text","text":"responsibility to make effective the administration of justice by the Supreme"},{"type":"text","text":"Court, subordinate courts, specialized courts or other judicial bodies."}]},{"number":"137.","title":"Formation of Constitutional Bench","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Constitutional Bench in the Supreme Court. The Constitutional Bench shall consist of the Chief Justice and other four Judges designated by the Chief Justice on recommendation of the Judicial Council.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Bench under clause (1) shall originally try and settle the following cases, in addition to the petitions filed in accordance with clause (1) of Article 133:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Disputes relating to jurisdiction between the Federation and a State, between States, between a State and a Local level and between Local levels,"},{"type":"sub_subsection","identifier":"(b)","text":"Disputes relating to election to members of the Federal Parliament or State Assembly and matters relating to disqualification of a member of the Federal Parliament or of the State Assembly."}]},{"type":"subsection","identifier":"(3)","text":"Notwithstanding anything contained in Article 133, if it appears that any case sub judice in the Supreme Court involves a question of serious constitutional interpretation, the Chief Justice may appoint such case to be tried by the Bench under clause (1).","items":[]},{"type":"subsection","identifier":"(4)","text":"Other provisions relating to the functioning of the Constitutional Bench shall be as determined by the Supreme Court.","items":[]}]},{"number":"138.","title":"Annual report","content":[{"type":"subsection","identifier":"(1)","text":"The Supreme Court, Judicial Council and Judicial Service Commission shall, every year, submit annual reports to the President, and the President shall submit such reports to the Federal Parliament through the Prime Minister.","items":[]},{"type":"subsection","identifier":"(2)","text":"If the Federal Parliament, upon deliberating on the annual reports submitted under clause (1), deems it necessary to give any suggestion, it may give such suggestion to the concerned body through the Government of Nepal, Ministry of Law and Justice.","items":[]},{"type":"subsection","identifier":"(3)","text":"Other provisions relating to annual reports under clause (1) shall be as provided for in the Federal law.","items":[]}]},{"number":"139.","title":"High Courts","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a High Court in each State.","items":[]},{"type":"subsection","identifier":"(2)","text":"If anyone makes obstruction in the dispensation of justice by, or disregard any order or judgment handed down by, it or any of its subordinate courts or judicial bodies, the High Court may initiate proceedings on and impose punishment for contempt, as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(3)","text":"Each High Court shall consist of such number of Judges, in addition to the Chief Judge, as provided for in the Federal law.","items":[]}]},{"number":"140.","title":"Appointment and qualification of Chief Judge and Judges of High Court","content":[{"type":"subsection","identifier":"(1)","text":"The Chief Justice shall, on recommendation of the Judicial Council, appoint the Chief Judge and Judges of the High Court.","items":[]},{"type":"subsection","identifier":"(2)","text":"Any citizen of Nepal who has obtained a bachelor's degree in law and served as a Judge of a District Court for at least five years or who has obtained a bachelor's degree in law and constantly practiced law as a senior advocate or advocate for at least ten years or who has constantly been engaged in the teaching or research of law or in any other field relation to law or justice for at least ten years or who has served in the post of at least Gazetted first class of the Judicial Service for at least five years shall be deemed qualified for appointment as the Chief Judge or a Judge of the High Court.","items":[]},{"type":"subsection","identifier":"(3)","text":"Appointments to the Chief Judge and Judges of a High Court shall be made from amongst the persons who have possessed the qualification under clause (2) on the basis of the proportion of cases settled by him or her annually and of evaluation of cases upheld, quashed or reversed by superior courts in the course of final decision thereof, in the case of a District Judge, and of his or her seniority, qualification and evaluation of standard of performance of business, in the case of a person who has served in the post of at least Gazetted first class of the Judicial Service, and of evaluation of seniority, professional continuity, honesty, professional conduct and contribution made to the field of law and justice, in the case of others.","items":[]},{"type":"subsection","identifier":"(4)","text":"If the office of the Chief Judge falls vacant or the Chief Judge is otherwise unable to carry out the duties of his or her office or cannot be present in the High Court by reason of a leave of absence or his or her being outside of the State, the senior-most Judge of the High Court shall act as the Acting Chief Judge.","items":[]}]},{"number":"141.","title":"Conditions of service and facilities of Chief Judge and Judges","content":[{"type":"subsection","identifier":"(1)","text":"Except as otherwise provided in this Constitution, the remuneration and other conditions of service of the Chief Judge and Judges of the High Court shall be provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"Notwithstanding anything contained in clause (1), the Chief Judge or a Judge of a High Court who has been removed from office upon action by the Judicial Council or upon punishment by a court for a criminal offence involving moral turpitude shall not be entitled to gratuity or pension. Provided that this provision shall not apply in cases where the Judicial Council has removed him or her from office on the ground of inability to perform the duties of his or her office because of physical or mental illness.","items":[]},{"type":"subsection","identifier":"(3)","text":"The remuneration and other conditions of service of the Chief Judge or a Judge of the High Court shall not be altered to his or her disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]}]},{"number":"142.","title":"Vacation of office of Chief Judge or Judge","content":[{"type":"subsection","identifier":"(1)","text":"The office of Chief Judge or Judge of a High Court shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing before the Chief Justice,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-three years,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she is removed from office by the Chief Justice on recommendation of the Judicial Council, on the ground of his or her incompetence, bad conduct, failure to perform his or her duties honestly, performance of business with mala fide intention or serious violation by him or her of the code of conduct required to be observed by him or her,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the Chief Justice on recommendation of the Judicial Council on the ground that he or she is unable to discharge his or her duties because of physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she is punished by a court for a criminal offence involving moral turpitude,"},{"type":"sub_subsection","identifier":"(f)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(2)","text":"A Judge who is facing a charge shall be provided with a reasonable opportunity to defend himself or herself prior to removing him or her from the office under sub-clause (3) of clause (1). The Judge against whom the proceedings have been so instituted shall not be allowed to perform the duties of his or her office until the proceedings are completed.","items":[]},{"type":"subsection","identifier":"(3)","text":"Nothing shall bar the institution of action in accordance with the Federal law against the Chief Judge or Judge who has been removed from office for an offence which he or she has committed while in office.","items":[]}]},{"number":"143.","title":"Chief Judge and Judges not to be engaged in any other office and provisions relating to transfer","content":[{"type":"text","text":"143. Chief Judge and Judges not to be engaged in any other office and provisions"},{"type":"text","text":"relating to transfer : (1) No Chief Judge or Judge of a High Court shall be"},{"type":"text","text":"engaged in or deputed to any office other than that of Judge."},{"type":"text","text":"Provided that the Government of Nepal may, in consultation with the"},{"type":"text","text":"Judicial Council, depute a Judge of the High Court to work concerning judicial"},{"type":"text","text":"inquiry, or to legal or judicial investigation or research or to any business of"},{"type":"text","text":"national concern for any specific period."},{"type":"subsection","identifier":"(2)","text":"The Chief Justice may, on recommendation of the Judicial Council, transfer a Judge of a High Court to another High Court.","items":[]}]},{"number":"144.","title":"Jurisdiction of High Court","content":[{"type":"subsection","identifier":"(1)","text":"The High Court shall have the power to issue necessary and appropriate orders, for the enforcement of the fundamental rights conferred by this Constitution or for the enforcement of any other legal right for which no other remedy has been provided or for which the remedy even though provided appears to be inadequate or ineffective or for the settlement of any legal question involved in any dispute of public interest or concern,","items":[]},{"type":"subsection","identifier":"(2)","text":"For the purposes of clause (1), the High Court may issue appropriate orders and writs including the writs of habeas corpus, mandamus, certiorari, prohibition and quo warranto. Provided that except on the ground of absence of jurisdiction, the High Court shall not under this clause interfere with any internal proceedings of the Federal Parliament or State Assembly, and with any proceedings instituted by the Federal Parliament or State Assembly concerning violation of its privileges and penalties imposed therefor.","items":[]},{"type":"subsection","identifier":"(3)","text":"The High Court shall, in accordance with the Federal law, have the power to originally try and settle cases, hear appeals and test judgments referred for confirmation.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other powers and procedures of the High Court shall be as provided by the Federal law.","items":[]}]},{"number":"145.","title":"Power to transfer cases","content":[{"type":"subsection","identifier":"(1)","text":"If a High Court is of the opinion that a case which is sub judice in a subordinate court within its jurisdiction involves a question relating to a State law and it is essential to settle that question in order to decide the case, the High Court may procure the case and dispose the case wholly or decide only such question and remand the case to the court of first instance.","items":[]},{"type":"subsection","identifier":"(2)","text":"If it is satisfied with the reason that there exists a situation where judicial impartiality can be questioned if a case filed in a District Court is tried by that Court, the High Court may, for reasons and grounds to be recorded, order such case to be transferred from such District Court to another District Court under its jurisdiction and tried by the latter District Court, as provided for in the Federal law.","items":[]}]},{"number":"146.","title":"To be engaged in practice of law","content":[{"type":"text","text":"A person who has retired from the office of a"},{"type":"text","text":"Judge of a High Court may be engaged in the practice of law before the"},{"type":"text","text":"Supreme Court and a High Court, other than the High Court where he or she"},{"type":"text","text":"has served as a Judge and a subordinate court."}]},{"number":"147.","title":"Responsibility of Chief Judge","content":[{"type":"text","text":"The Chief Judge shall have the ultimate"},{"type":"text","text":"responsibility to make effective the administration of justice by the High Court"},{"type":"text","text":"and the Courts or other judicial bodies which are subordinate to it. For that"},{"type":"text","text":"purpose, the Chief Judge may, subject to this Constitution and the Federal law,"},{"type":"text","text":"give necessary direction to the subordinate Courts and judicial bodies."}]},{"number":"148.","title":"District Courts","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a District Court in each District.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Local level judicial bodies established in accordance with the State law shall be subordinate to the District Court. The District Court may inspect as well as supervise and give necessary direction to its subordinate judicial bodies.","items":[]}]},{"number":"149.","title":"Appointment, qualification, remuneration and other conditions of service of Judges of District Courts","content":[{"type":"text","text":"149. Appointment, qualification, remuneration and other conditions of service of"},{"type":"text","text":"Judges of District Courts: (1) The Chief Justice shall, on recommendation of"},{"type":"text","text":"the Judicial Council, appoint Judges of the District Courts."},{"type":"subsection","identifier":"(2)","text":"The vacant posts of Judges of the District Court shall be filled as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"twenty percent of the vacant posts, on the basis of evaluation of seniority, qualification and competency, from amongst the officers who have obtained bachelor's degree in law and served for at least three years in the post of Gazetted Second Class of the Judicial Service,"},{"type":"sub_subsection","identifier":"(b)","text":"forty percent of the vacant posts, on the basis of open competitive examination, from amongst the officers who have obtained bachelor's degree in law and served for at least three years in the post of Gazetted Second Class of the Judicial Service,"},{"type":"sub_subsection","identifier":"(c)","text":"the remaining forty percent of the vacant posts, on the basis of open competitive examination, from amongst the citizens of Nepal who, having obtained bachelor's degree in law, have constantly practiced law for at least eight years as an advocate or who, having obtained bachelor's degree in law, have served in a Gazetted post of the Judicial Service for at least eight years or have constantly been engaged in the teaching or research of law or served in any other field of law or justice for at least eight years."}]},{"type":"subsection","identifier":"(3)","text":"The Judicial Service Commission shall, in accordance with the Federal law, hold written and oral competitive examinations for the persons who have possessed the qualification under sub-clauses (b) and (c) of clause","items":[]},{"type":"subsection","identifier":"(2)","text":", and make recommendation, in order of merit, to the Judicial Council for appointment as District Judges.","items":[]},{"type":"subsection","identifier":"(4)","text":"The remuneration and other conditions of service of the Judges of the District Court shall be provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(5)","text":"The remuneration and other conditions of service of a Judge of the District Court shall not be altered to his or her disadvantage. Provided that this provision shall not apply in cases where a state of emergency is declared because of extreme economic disarrays.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of a Judge of the District Court shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing before the Chief Justice,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she attains the age of sixty-three years,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she is removed from office by the Chief Justice on recommendation of the Judicial Council, on the ground of his or her incompetence, misconduct, failure to perform his or her duties honestly, performance of business with mala fide intention or serious violation by him or her of the code of conduct required to be observed by him or her,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she is removed from office by the Chief Justice on recommendation of the Judicial Council on the ground that he or she is unable to continue service and discharge his or her duties because of physical or mental illness,"},{"type":"sub_subsection","identifier":"(e)","text":"if he or she is punished by a court for a criminal offence involving moral turpitude,"},{"type":"sub_subsection","identifier":"(f)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(7)","text":"A District Judge who is accused shall be given a reasonable opportunity to defend himself or herself before removing him or her from office under sub-clause (c) of clause (6). The District Judge against whom the proceedings are so initiated shall not perform the duties of his or her office until the proceedings are completed.","items":[]},{"type":"subsection","identifier":"(8)","text":"Nothing shall prevent the instituting of action, in accordance with the Federal law, against a District Judge who is removed from office for an offence which he or she has committed while in office.","items":[]}]},{"number":"150.","title":"District Judges not to be engaged in any other office and provisions relating to transfer","content":[{"type":"text","text":"150. District Judges not to be engaged in any other office and provisions relating to"},{"type":"text","text":"transfer : (1) No District Judge shall be engaged in or deputed to any office"},{"type":"text","text":"other than that of Judge."},{"type":"text","text":"Provided that the Government of Nepal may, in consultation with the"},{"type":"text","text":"Judicial Council, depute a District Judge to work concerning judicial inquiry,"},{"type":"text","text":"or to legal or judicial investigation or research and to any election related work,"},{"type":"text","text":"for a specified period."},{"type":"subsection","identifier":"(2)","text":"The Chief Justice may, on recommendation of the Judicial Council, transfer a District Judge from one District Court to another District Court.","items":[]}]},{"number":"151.","title":"Jurisdiction of District Court","content":[{"type":"subsection","identifier":"(1)","text":"Except as otherwise provided by the Federal law, a District Court shall have the power to originally try and settle all cases under its jurisdiction, to try petitions under law, including petitions of habeas corpus and prohibition, hear appeals under law from decisions made by quasi- judicial bodies, hear appeals from decisions made by Local level judicial bodies formed under the State law, institute contempt proceedings and punish for contempt under the Federal law if anyone makes obstruction in the dispensation of justice by, or disregards any order or judgment by, it or any of its subordinate courts.","items":[]},{"type":"subsection","identifier":"(2)","text":"Other provisions relating to the jurisdiction and procedures of the District Courts shall be as provided for in the Federal law.","items":[]}]},{"number":"152.","title":"Specialized courts","content":[{"type":"subsection","identifier":"(1)","text":"Other specialized courts, judicial bodies or tribunals may be formed to try and settle specific types and nature of cases other than those mentioned in Article 127, as provided for in the Federal law. Provided that no specialized court, judicial body or tribunal shall be formed for any specific case.","items":[]},{"type":"subsection","identifier":"(2)","text":"No criminal offence involving imprisonment for a term of more than one year shall fall under the jurisdiction of a body other than a court, specialized court, military court or judicial body.","items":[]}]},{"number":"153.","title":"Judicial Council","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Judicial Council to make recommendation or give advice, in accordance with this Constitution, on the appointment of, transfer of, disciplinary action against, and dismissal of, Judges, and other matters relating to the administration of justice, which shall consist of the following as its chairperson and members:","items":[{"type":"sub_subsection","identifier":"(a)","text":"The Chief Justice - Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"The Federal Minister for Law and Justice - Member"},{"type":"sub_subsection","identifier":"(c)","text":"The senior-most Judge of the Supreme Court - Member"},{"type":"sub_subsection","identifier":"(d)","text":"One jurist nominated by the President on recommendation of the Prime Minister - Member"},{"type":"sub_subsection","identifier":"(e)","text":"A senior advocate or advocate who has gained at least twenty years of experience, to be appointed by the President on recommendation of the Nepal Bar Association - Member"}]},{"type":"subsection","identifier":"(2)","text":"The term of office of the members under sub-clauses","items":[{"type":"sub_subsection","identifier":"(d)","text":"and"},{"type":"sub_subsection","identifier":"(e)","text":"of clause (1) shall be four years, and their remuneration and facilities shall be equivalent to those of a Judge of the Supreme Court."}]},{"type":"subsection","identifier":"(3)","text":"The members under sub-clauses (1) shall be","items":[{"type":"sub_subsection","identifier":"(d)","text":"and removed from office in the same manner and on the same grounds as a Judge of the Supreme Court."}]},{"type":"subsection","identifier":"(4)","text":"The chairperson and a member of the Judicial Council may study the case associated with a complaint filed in respect of any Judge, and make a report thereof to the Judicial Council.","items":[]},{"type":"subsection","identifier":"(5)","text":"If a preliminary inquiry of a complaint filed in respect of any Judge reveals a need to have a detailed inquiry by an expert, the Judicial Council may form an inquiry committee.","items":[]},{"type":"subsection","identifier":"(6)","text":"If a Judge, other than a Judge who can be removed from office by way of impeachment in accordance with this Constitution, commits an abuse of authority by way of corruption, the Judicial Council may investigate into the matter and institute a case in accordance with law.","items":[]},{"type":"subsection","identifier":"(7)","text":"The Judicial Council must prepare updated records of the persons who are qualified for appointment to offices of the Chief Justice, Judges of the Supreme Court, Chief Judges and Judges of the High Courts.","items":[]},{"type":"subsection","identifier":"(8)","text":"Other functions, duties and powers of the Judicial Council shall be as provided for in the Federal law.","items":[]}]},{"number":"154.","title":"Judicial Service Commission","content":[{"type":"subsection","identifier":"(1)","text":"In appointing, transferring or promoting gazetted officers of the Federal Judicial Service or taking departmental action concerning such officers in accordance with law, the Government of Nepal shall act on recommendation of the Judicial Service Commission. Provided that in making new permanent appointments to gazetted posts of the Federal Judicial Service from persons who are not already in the Federal Government Service or making promotions from non-gazetted posts of the Federal Judicial Service to gazetted ones of that Service, the Government of Nepal shall act on the recommendation of the Public Service Commission. Explanation: For the purposes of this Article, the Public Service Commission shall hold open and internal competitive examinations to be held for appointments to Gazetted posts of the Federal Judicial Service.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Judicial Service Commission shall consist of the following as its chairperson and members:","items":[{"type":"sub_subsection","identifier":"(a)","text":"The Chief Justice - Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"The Federal Minister for Law and Justice - Member"},{"type":"sub_subsection","identifier":"(c)","text":"The seniormost Judge of the Supreme Court - Member"},{"type":"sub_subsection","identifier":"(d)","text":"The Chairperson of the Public Service Commission - Member"},{"type":"sub_subsection","identifier":"(e)","text":"The Attorney General - Member"}]},{"type":"subsection","identifier":"(3)","text":"Other functions, duties, powers and procedures of the Judicial Service Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"155.","title":"Provisions relating to conditions of service and facilities","content":[{"type":"text","text":"Provisions relating to"},{"type":"text","text":"the remuneration, facilities and conditions of service of the employees of the"},{"type":"text","text":"Federal Judicial Service shall be as provided for in the Federal Act."}]},{"number":"156.","title":"Provisions relating to State Judicial Service Commission","content":[{"type":"text","text":"Provisions relating to"},{"type":"text","text":"the formation of a State Judicial Service Commission and the remuneration,"},{"type":"text","text":"facilities and conditions of service of the employees of a State Judicial Service"},{"type":"text","text":"shall be as provided for in the Federal law."},{"type":"text","text":"Part- 12"},{"type":"text","text":"Attorney General"}]},{"number":"157.","title":"Attorney General","content":[{"type":"subsection","identifier":"(1)","text":"There shall be an Attorney General of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall, on recommendation of the Prime Minister, appoint the Attorney General.  The Attorney General shall hold office during the pleasure of the Prime Minister.","items":[]},{"type":"subsection","identifier":"(3)","text":"A person who is qualified to be appointed as a Judge of the Supreme Court shall be eligible to be appointed as the Attorney General.","items":[]},{"type":"subsection","identifier":"(4)","text":"The office of the Attorney General shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President through the Prime Minister,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is removed from office by the President on recommendation of the Prime Minister,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The remuneration and other facilities of the Attorney General shall be similar to those of a Judge of the Supreme Court. Other conditions of service of the Attorney General shall be in accordance with law.","items":[]}]},{"number":"158.","title":"Functions, duties and powers of Attorney General","content":[{"type":"subsection","identifier":"(1)","text":"The Attorney General shall be the chief legal advisor to the Government of Nepal. It shall be the duty of the Attorney General to give opinions and advices on constitutional and legal matters to the Government of Nepal and such other authorities as the Government of Nepal may specify.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Attorney General or government attorneys subordinate to him or her shall represent the Government of Nepal in lawsuits wherein the rights, interests or concerns of the Government of Nepal are involved. Except as provided otherwise in this Constitution, the Attorney General shall have the right to make a final decision as to whether to institute any case on behalf of the Government of Nepal in any court, judicial body or authority.","items":[]},{"type":"subsection","identifier":"(3)","text":"Opinion of the Attorney General must be obtained for withdrawing a case filed on behalf of the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Attorney General may, upon invitation by the Federal Parliament or any of its committees, to appear and express his or her opinion on any legal question in such a meeting.","items":[]},{"type":"subsection","identifier":"(5)","text":"In the course of discharging the duties of his or her office, the Attorney General shall have the right to appear in any Court, office and authority of Nepal.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Attorney General shall, in the course of performing his or her duties, have the power to carry out the following acts, in addition to that set forth in clause (2):","items":[{"type":"sub_subsection","identifier":"(a)","text":"to defend, on behalf of the Government of Nepal, any lawsuit in which the Government of Nepal is a plaintiff or a defendant,"},{"type":"sub_subsection","identifier":"(b)","text":"to monitor, or cause to be monitored, whether any interpretation given to a law or any legal principle laid down by the Supreme Court in the course of hearing of lawsuits has been implemented,"},{"type":"sub_subsection","identifier":"(c)","text":"if a complaint is made alleging that any person held in custody has not been treated humanely subject to this Constitution or such person has not been allowed to meet his or her relative or through his or her legal practitioner or if information of such matter is received, to inquire thereinto and give necessary directive to the concerned authority to prevent such act."}]},{"type":"subsection","identifier":"(7)","text":"The Attorney General may so delegate his or her functions, duties and powers under this Article to his or her subordinate government attorneys as to be exercised and complied with subject to the specified conditions.","items":[]},{"type":"subsection","identifier":"(8)","text":"In addition to the functions, duties and powers mentioned in this Article, other functions, duties and powers of the Attorney General shall be pursuant to this Constitution and the Federal law.","items":[]}]},{"number":"159.","title":"Annual report","content":[{"type":"subsection","identifier":"(1)","text":"The Attorney General shall, every year, submit to the President an annual report on the works which he or she has performed pursuant to this Constitution and the Federal law, and the President shall cause such report to be laid before the Federal Parliament through the Prime Minister.","items":[]},{"type":"subsection","identifier":"(2)","text":"The annual report to be submitted pursuant to clause (1) shall set out, inter alia, the number of advices and opinions on constitutional and legal matters rendered by him or her throughout the year, and short description of such advices and opinions, details of cases instituted as state cases, details of defence made in lawsuits in which the Government of Nepal is a plaintiff or defendant, details of reforms to be made in the future in relation to cases to be instituted as state cases and information relating to crime trends.","items":[]}]},{"number":"160.","title":"Chief Attorney","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Chief Attorney in every State, who shall be subordinate to the Attorney General.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Chief of State shall, on recommendation of the concerned Chief Minister, appoint the Chief Attorney. The Chief Attorney shall hold office during the pleasure of the Chief Minister.","items":[]},{"type":"subsection","identifier":"(3)","text":"A person who is qualified to be appointed as a Judge of High Court shall be eligible to be appointed as the Chief Attorney.","items":[]},{"type":"subsection","identifier":"(4)","text":"The office of the Chief Attorney shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Chief of State through the Chief Minister,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is removed from office by the Chief of State on recommendation of the Chief Minister,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"The Chief Attorney shall be the chief legal advisor to the State Government. It shall be the duty of the Chief Attorney to give opinions and advices on constitutional and legal matters to the State Government and such other authorities as the State Government may specify.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Office of Attorney General shall manage the employees under the Office of Chief Attorney.","items":[]},{"type":"subsection","identifier":"(7)","text":"The remuneration and other facilities of the Chief Attorney shall be similar to those of a Judge of High Court. The functions, duties and powers and other conditions of service of the Chief Attorney shall be as provided for in the State law.","items":[]}]},{"number":"161.","title":"Provisions relating to conditions of service and facilities","content":[{"type":"text","text":"Provisions relating to"},{"type":"text","text":"the remuneration, facilities and conditions of service of the government"},{"type":"text","text":"attorneys and other employees under the Attorney General shall be as provided"},{"type":"text","text":"for in the Federal Act."},{"type":"text","text":"Part -13"},{"type":"text","text":"State Executive"}]},{"number":"162.","title":"Executive power of State","content":[{"type":"subsection","identifier":"(1)","text":"The executive power of a State shall, pursuant to this Constitution and the State law, be vested in the State Council of Ministers. Provided that if a State Executive does not exist because of enforcement of Federal governance, the Chief of State shall exercise the executive power of the State as directed by the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The responsibility for issuing general directives, controlling and regulating the governance of the State shall, subject to this Constitution and other laws, lie in the State Council of Ministers.","items":[]},{"type":"subsection","identifier":"(3)","text":"All State executive functions shall be performed in the name of the State Government.","items":[]},{"type":"subsection","identifier":"(4)","text":"The executive power of the State shall be as mentioned in Schedule-6, Schedule-7 and Schedule-9 subject to this Constitution. Provided that the State Council of Ministers shall exercise the executive powers in coordination with the Government of Nepal, except as explicitly mentioned in this Constitution and in the Federal law in relation to concurrent powers of the Federation and the State.","items":[]},{"type":"subsection","identifier":"(5)","text":"Any decision or order to be issued in the name of the State Government pursuant to clause (3) and other instruments of authorization pertaining thereto shall be authenticated as provided for in the State law.","items":[]}]},{"number":"163.","title":"Provisions relating to Chief of State","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Chief of State in each State, as a representative of the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall appoint one Chief of State for each State.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of a Chief of State shall be five years except where the President removes him or her from office prior to the expiration of his or her term of office.","items":[]},{"type":"subsection","identifier":"(4)","text":"A person may not be the Chief of State for more than once in the same State.","items":[]}]},{"number":"164.","title":"Qualification for Chief of State","content":[{"type":"text","text":"A person who has the following qualification"},{"type":"text","text":"shall be qualified to become the Chief of State:"},{"type":"sub_subsection","identifier":"(a)","text":"being qualified for being a member of the Federal Parliament,"},{"type":"sub_subsection","identifier":"(b)","text":"having completed the age of thirty five years, and"},{"type":"sub_subsection","identifier":"(c)","text":"Not being disqualified by any law."}]},{"number":"165.","title":"Vacation of office of Chief of State","content":[{"type":"subsection","identifier":"(1)","text":"The office of the Chief of State shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if his or her term of office expires and he or she is removed from office by the President prior to expiration of the term,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(2)","text":"If the office of the Chief of State of any State falls vacant, the President may so designate the Chief of State of another State to act as such also for such State.","items":[]}]},{"number":"166.","title":"Functions, duties and powers of Chief of State","content":[{"type":"subsection","identifier":"(1)","text":"The Chief of State shall exercise such powers and perform such duties as conferred to him or her pursuant to this Constitution or law.","items":[]},{"type":"subsection","identifier":"(2)","text":"In exercising the powers or duties under clause (1), the Chief of State shall perform all other functions to be performed by him or her on recommendation and with the consent of the State Council of Ministers than those functions specifically provided to be performed on recommendation of any body or official pursuant to this Constitution or law. Such recommendation and consent shall be submitted through the Chief Minister.","items":[]},{"type":"subsection","identifier":"(3)","text":"Any decision or order to be issued in the name of the Chief of State under clause (2) and other instrument of authorization pertaining thereto shall be authenticated as provided for in the State law.","items":[]}]},{"number":"167.","title":"Oath by Chief of State","content":[{"type":"text","text":"The Chief of State shall, prior to assuming office, take"},{"type":"text","text":"an oath of office and secrecy before the President, as provided for in the"},{"type":"text","text":"Federal law."}]},{"number":"168.","title":"Constitution of State Council of Ministers","content":[{"type":"subsection","identifier":"(1)","text":"The Chief of State shall appoint the leader of the parliamentary party commanding a majority in the State Assembly as the Chief Minister, and the State Council of Ministers shall be constituted under his or her chairpersonship.","items":[]},{"type":"subsection","identifier":"(2)","text":"In cases where no party has a clear majority in the State Assembly under clause (1), the Chief of State shall appoint as the Chief Minister a member of the State Assembly who can command majority with the support of two or more parties representing to the State Assembly.","items":[]},{"type":"subsection","identifier":"(3)","text":"In cases where the Chief Minister cannot be appointed under clause (2) no later than thirty days after the date of declaration of the final results of election to the State Assembly or the Chief Minister so appointed fails to secure a vote of confidence under clause (4), the Chief of State shall appoint as the Chief Minister the parliamentary party leader of the party which has the highest number of members in the State Assembly.","items":[]},{"type":"subsection","identifier":"(4)","text":"The Chief Minister appointed under clause (2) or (3) shall obtain a vote of confidence from the State Assembly no later than thirty days after the date of such appointment.","items":[]},{"type":"subsection","identifier":"(5)","text":"In cases where the Chief Minister appointed under clause (3) fails to obtain a vote of confidence under clause (4) and any member under clause (2) presents a ground on which he or she can obtain a vote of confidence in the State Assembly, the Chief of State shall appoint such a member as the Chief Minister.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Chief Minister appointed under clause (5) must obtain a vote of confidence under clause (4).","items":[]},{"type":"subsection","identifier":"(7)","text":"In cases where the Chief Minister appointed under clause (5) fails to obtain a vote of confidence or the Chief Minister cannot be appointed, the Chief of State shall, on recommendation of the Chief Minister, dissolve the State Assembly and appoint a date of election so that the election to another State Assembly is completed within six months.","items":[]},{"type":"subsection","identifier":"(8)","text":"Procedures on the appointment of the Chief Minister under this Article must be completed no later than thirty five days after the date of declaration of the final results of election to the State Assembly held under this Constitution or the date on which the office of the Chief Minister has fallen vacant.","items":[]},{"type":"subsection","identifier":"(9)","text":"The Chief of State shall, on recommendation of the Chief Minister, constitute the State Council of Ministers consisting of a maximum of twenty percent of the total number of members of the State Assembly, including the Chief Minister, in accordance with the inclusive principle, from amongst the members of the State Assembly. Explanation: For the purposes of this Article, \"Minister\" means a Minister, Minister of State and Assistant Minister.","items":[]},{"type":"subsection","identifier":"(10)","text":"The Chief Minister and Ministers shall be collectively responsible to State Assembly, and the Ministers shall be individually responsible for the work of their respective Ministries to the Chief Minister and the State Assembly.","items":[]}]},{"number":"169.","title":"Vacation of office of Chief Minister and Minister","content":[{"type":"subsection","identifier":"(1)","text":"The office of the Chief Minister shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Chief of State,"},{"type":"sub_subsection","identifier":"(b)","text":"if a vote of no-confidence is passed against him or her under Article 188 or a vote of confidence is not passed,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she ceases to be a member of the State Assembly,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(2)","text":"The office of a Minister shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Chief Minister,"},{"type":"sub_subsection","identifier":"(b)","text":"if the Chief Minister removes him or her from office,"},{"type":"sub_subsection","identifier":"(c)","text":"if the office of the Chief Minister falls vacant under sub-clause"},{"type":"sub_subsection","identifier":"(a)","text":", (b) or (c) of clause (1),"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(3)","text":"Even though the office of the Chief Minister falls vacant under clause (1), the same Council of Ministers shall continue to act until another State Council of Ministers is constituted. Provided that if the Chief Minister dies, the senior-most Minister shall act as the Chief Minister until a new Chief Minister is appointed.","items":[]}]},{"number":"170.","title":"Appointment of non-member of State Assembly as Minister","content":[{"type":"subsection","identifier":"(1)","text":"Notwithstanding anything contained in clause (9) of Article 168, the Chief of State may, on the recommendation of the Chief Minister, appoint any person who is not a member of the State Assembly as a Minister.","items":[]},{"type":"subsection","identifier":"(2)","text":"A Minister appointed under clause (1) must obtain membership of the State Assembly within six months from the date of taking an oath by him or her.","items":[]},{"type":"subsection","identifier":"(3)","text":"In the event of failure to obtain membership of the State Assemb
