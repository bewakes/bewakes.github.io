y or agreement is of an ordinary nature, which does not affect the nation extensively, seriously or in the long term, the ratification of, accession to, acceptance of, or approval of, such treaty or agreement may be made by a simple majority of the members present in a meeting of the House of Representatives."}]},{"type":"subsection","identifier":"(3)","text":"After the commencement of this Constitution, unless a treaty or agreement is ratified, acceded to, accepted or approved in accordance with this Article, such treaty or agreement shall not apply to the Government of Nepal or Nepal.","items":[]},{"type":"subsection","identifier":"(4)","text":"Notwithstanding anything contained in clauses (1) and (2), no treaty or agreement may be concluded in detrimental to the territorial integrity of Nepal.","items":[]}]},{"number":"280.","title":"Special provision relating to discharge of functions of President","content":[{"type":"text","text":"If the offices"},{"type":"text","text":"of both the President and the Vice-President fall vacant in accordance with this"},{"type":"text","text":"Constitution, the Speaker of the House of Representatives shall discharge the"},{"type":"text","text":"functions required to be performed by the President under this Constitution"},{"type":"text","text":"until election to the President or Vice-President is held and he or she assumes"},{"type":"text","text":"office."}]},{"number":"281.","title":"Appraisal and review of special rights","content":[{"type":"text","text":"The Government of Nepal shall make"},{"type":"text","text":"appraisal and review of the implementation of special rights of the women and"},{"type":"text","text":"Dalit community and impacts thereof, on the basis of human development"},{"type":"text","text":"index, concurrently with a national census to be held in every ten years."}]},{"number":"282.","title":"Ambassadors and special emissaries","content":[{"type":"subsection","identifier":"(1)","text":"The President may, on the basis of the principle of inclusion, appoint Nepalese ambassadors, and special emissaries for any specific purposes.","items":[]},{"type":"subsection","identifier":"(2)","text":"The President shall receive letters of credentials from foreign ambassadors and diplomatic representatives.","items":[]}]},{"number":"283.","title":"Appointments to be made in accordance with inclusive principle","content":[{"type":"text","text":"Appointments"},{"type":"text","text":"to offices of Constitutional Organs and Bodies shall be made in accordance"},{"type":"text","text":"with the inclusive principle."}]},{"number":"284.","title":"Provisions relating to Constitutional Council","content":[{"type":"subsection","identifier":"(1)","text":"There shall be a Constitutional Council for making recommendations for appointment of the Chief Justice and Chiefs and officials of the Constitutional Bodies in accordance with this Constitution, which shall consist of the following as the Chairperson and members:","items":[{"type":"sub_subsection","identifier":"(a)","text":"The Prime Minister     -Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"The Chief Justice     -Member"},{"type":"sub_subsection","identifier":"(c)","text":"The Speaker of the House of Representatives  -Member"},{"type":"sub_subsection","identifier":"(d)","text":"The Chairperson of the National Assembly  -Member"},{"type":"sub_subsection","identifier":"(e)","text":"Leader of Opposition Party in the House of Representatives -Member"},{"type":"sub_subsection","identifier":"(f)","text":"Deputy Speaker of the House of Representatives   -Member"}]},{"type":"subsection","identifier":"(2)","text":"While making a recommendation for appointment to the office of the Chief Justice, the Constitutional Council shall include the Minister for Law and Justice of the Government of Nepal, as its member.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Constitutional Council must make a recommendation for appointment under this Constitution before one month of the vacation of the office of the Chief Justice or a chief or official of a Constitutional Body. Provided that if such office falls vacant because of death or resignation, it may so make recommendation for appointment that the office is fulfilled within one month after the date of vacancy.","items":[]},{"type":"subsection","identifier":"(4)","text":"Other functions, duties and powers of the Constitutional Council and rules of procedures on the appointment of the Chief Justice or chiefs or officials of Constitutional Bodies shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Chief Secretary of the Government of Nepal shall act as the secretary of the Constitutional Council.","items":[]}]},{"number":"285.","title":"Constitution of government service","content":[{"type":"subsection","identifier":"(1)","text":"The Government of Nepal may, in order to run the administration of the country, constitute the Federal civil service and such other Federal government services as may be required. The constitution, operation and conditions of service of such services shall be as provided for in the Federal Act.","items":[]},{"type":"subsection","identifier":"(2)","text":"Positions in the Federal civil service as well as all Federal government services shall be filled through competitive examinations, on the basis of open and proportional inclusive principle.","items":[]},{"type":"subsection","identifier":"(3)","text":"The State Council of Ministers, Village Executives and Municipal Executives may by law constitute and operate various government services as required for the operation of their administration.","items":[]}]},{"number":"286.","title":"Election Constituency Delimitation Commission","content":[{"type":"subsection","identifier":"(1)","text":"The Government of Nepal may constitute an Election Constituency Delimitation Commission, to determine election constituencies for the purpose of election to the members of the Federal Parliament and members of the State Assemblies in accordance with this Constitution, which shall consist of the following as the Chairperson and members:","items":[{"type":"sub_subsection","identifier":"(a)","text":"Retired Judge of the Supreme Court                        -Chairperson"},{"type":"sub_subsection","identifier":"(b)","text":"One Geographer      -Member"},{"type":"sub_subsection","identifier":"(c)","text":"One sociologist or demographer                                     -Member"},{"type":"sub_subsection","identifier":"(d)","text":"One administration expert or jurist                       -Member"},{"type":"sub_subsection","identifier":"(e)","text":"Gazetted special class officer of the Government of Nepal -Member- secretary"}]},{"type":"subsection","identifier":"(2)","text":"The term of office of the Election Constituency Delimitation Commission shall be as prescribed at the time of its constitution.","items":[]},{"type":"subsection","identifier":"(3)","text":"A person shall be qualified to be appointed as the Chairperson or a member of the Election Constituency Delimitation Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"holding at least bachelor’s degree in related subject from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"having attained the age of forty-five years, and"},{"type":"sub_subsection","identifier":"(c)","text":"having high moral character."}]},{"type":"subsection","identifier":"(4)","text":"The office of the Chairperson or a member of the Election Constituency Delimitation Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is removed by the Government of Nepal, Council of Ministers,"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(5)","text":"While determining election constituencies pursuant to this Article, the Election Constituency Delimitation Commission shall so determine the constituencies, having regard to population and geography as the basis of representation, and as to ensure that the ratio between the geography, population and number of members of such election constituencies is equal, so far as practicable.","items":[]},{"type":"subsection","identifier":"(6)","text":"While delimitating election constituencies pursuant to clause (5), regard must be had to, inter alia, the density of population, geographical specificity, administrative and transportation convenience, community and cultural aspects of the constituencies.","items":[]},{"type":"subsection","identifier":"(7)","text":"No question may be raised in any court on any matter of the determination, or review, of election constituencies made by the Election Constituency Delimitation Commission.","items":[]},{"type":"subsection","identifier":"(8)","text":"The Election Constituency Delimitation Commission shall submit a report on the works it has performed to the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(9)","text":"The Government of Nepal, Council of Ministers, shall lay the report received pursuant to clause (8) before the Federal Parliament and send it to the Election Commission for implementation.","items":[]},{"type":"subsection","identifier":"(10)","text":"The Election Constituency Delimitation Commission shall determine its rules of procedures itself.","items":[]},{"type":"subsection","identifier":"(11)","text":"The remuneration and facilities of the Chairperson and the members of the Election Constituency Delimitation Commission shall be similar to those of the Chief Election Commissioner and the Election Commissioners of the Election Commission, respectively.","items":[]},{"type":"subsection","identifier":"(12)","text":"The election constituencies delimited in accordance with clause","items":[]},{"type":"subsection","identifier":"(5)","text":"must be reviewed in every twenty years.","items":[]},{"type":"subsection","identifier":"(13)","text":"The Government of Nepal shall provide such employees as may be required for the Election Constituency Delimitation Commission.","items":[]}]},{"number":"287.","title":"Language Commission","content":[{"type":"subsection","identifier":"(1)","text":"The Government of Nepal shall, no later than one year of the commencement of this Constitution, constitute a Language Commission comprising representation of States.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Language Commission shall consist of one Chairperson and a required number of members.","items":[]},{"type":"subsection","identifier":"(3)","text":"The term of office of the Chairperson and members of the Language Commission shall be six years from the date of their appointment. They may not be reappointed.","items":[]},{"type":"subsection","identifier":"(4)","text":"A person shall be qualified to be appointed as the Chairperson or a member of the Language Commission if he or she possesses the following qualification:","items":[{"type":"sub_subsection","identifier":"(a)","text":"holding master’s degree in related subject from a recognized university,"},{"type":"sub_subsection","identifier":"(b)","text":"having gained at least twenty years of experience in the fields of study, teaching and research on various languages of Nepal,"},{"type":"sub_subsection","identifier":"(c)","text":"having completed the age of forty-five years, and"},{"type":"sub_subsection","identifier":"(d)","text":"having high moral character."}]},{"type":"subsection","identifier":"(5)","text":"The office of the Chairperson or a member of the Language Commission shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she is removed by the Government of Nepal, Council of Ministers,"},{"type":"sub_subsection","identifier":"(c)","text":"if he completes the age  of sixty five years,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(6)","text":"The functions, duties and powers of the Language Commission shall be as follows:","items":[{"type":"sub_subsection","identifier":"(a)","text":"to determine the criteria to be fulfilled for the recognition of the official language and make recommendations on languages to the Government of Nepal,"},{"type":"sub_subsection","identifier":"(b)","text":"to make recommendations to the Government of Nepal, on the measures to be adopted for the protection, promotion and development of languages,"},{"type":"sub_subsection","identifier":"(c)","text":"to measure the levels of development of mother tongues and make suggestions to the Government of Nepal, on the potentiality of their use in education,"},{"type":"sub_subsection","identifier":"(d)","text":"to study, research and monitor languages."}]},{"type":"subsection","identifier":"(7)","text":"The Language Commission shall complete its task under sub- clause (a) of clause (6) no later than five years after the date of its constitution.","items":[]},{"type":"subsection","identifier":"(8)","text":"The Government of Nepal may, in coordination with a State Government, establish a branch of the Language Commission in that State.","items":[]},{"type":"subsection","identifier":"(9)","text":"The other functions, duties, powers and rules of procedures of the Language Commission shall be as provided for in the Federal law.","items":[]}]},{"number":"288.","title":"Capital","content":[{"type":"subsection","identifier":"(1)","text":"The capital of Nepal shall be situated in Kathmandu.","items":[]},{"type":"subsection","identifier":"(2)","text":"The capital of a State under this Constitution shall be as decided by a two-thirds majority of the number of the then members of the concerned State Assembly.","items":[]},{"type":"subsection","identifier":"(3)","text":"The business of a State shall be conducted through the place as specified by the Government of Nepal until decision is made in accordance with clause (2).","items":[]}]},{"number":"289.","title":"Special provision relating to citizenship of officials","content":[{"type":"subsection","identifier":"(1)","text":"In order for a person to be elected, nominated or appointed to the office of President, Vice-President, Prime Minister, Chief Justice, Speaker of the House of Representatives, Chief of State, Chief Minister, Speaker of a State Assembly and chief of a security body, the person must have obtained the citizenship of Nepal by descent.","items":[]},{"type":"subsection","identifier":"(2)","text":"A person who has obtained the citizenship of Nepal by descent, a person who has obtained the naturalized citizenship of Nepal or a person who has obtained the citizenship of Nepal by birth shall also be qualified for the office of a constitutional body other than that mentioned in clause (1). Provided that the person must have resided in Nepal for at least ten years in the case of a person who has obtained the naturalized citizenship of Nepal, and for at least five years in the case of a person who has obtained the citizenship of Nepal by birth or who has obtained the naturalized citizenship of Nepal in accordance with clause (6) of Article 11.","items":[]}]},{"number":"290.","title":"Provisions relating to Guthi (trusts)","content":[{"type":"subsection","identifier":"(1)","text":"The Federal Parliament shall make necessary laws in relation to the rights of the trust and the farmers enjoying possessory rights over trust lands in a manner not to be prejudicial to the basic norms of the trusts.","items":[]},{"type":"subsection","identifier":"(2)","text":"Other matters relating to trusts shall be as provided by the federal law.","items":[]}]},{"number":"291.","title":"Not to be qualified for appointment","content":[{"type":"subsection","identifier":"(1)","text":"Notwithstanding anything contained elsewhere in this Constitution, a citizen of Nepal who has obtained a foreign permanent residence permit shall not be qualified for election, nomination or appointment to an office to be elected, nominated or appointed pursuant to this Constitution. Provided that nothing shall prevent electing, nominating or appointing a person who has renounced such foreign permanent residence permit to such office after the expiry of a period of at least three months.","items":[]},{"type":"subsection","identifier":"(2)","text":"Other matters relating to the citizens of Nepal who have obtained foreign permanent residence permits as mentioned in clause (1) shall be as provided for in the Federal law.","items":[]}]},{"number":"292.","title":"Provisions relating to parliamentary hearings","content":[{"type":"subsection","identifier":"(1)","text":"Parliamentary hearings shall be conducted as to appointments to the offices of the Chief Justice and Judges of the Supreme Court, members of the Judicial Council, chiefs and members of Constitutional Bodies, who are appointed on the recommendation of the Constitutional Council under this Constitution, and to the offices of ambassadors, as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(2)","text":"For the purposes of clause (1), there shall be formed a fifteen- member joint committee consisting of members of both Houses of the Federal Parliament, in accordance with the Federal law.","items":[]},{"type":"subsection","identifier":"(3)","text":"No member of the joint committee under clause (2) shall practice law in the Supreme Court during that term of the Federal Parliament.","items":[]}]},{"number":"293.","title":"Monitoring of functioning of Constitutional Bodies","content":[{"type":"text","text":"The chiefs and officials of"},{"type":"text","text":"the Constitutional Bodies must be accountable and responsible to the Federal"},{"type":"text","text":"Parliament. The committees of the House of Representatives may monitor and"},{"type":"text","text":"evaluate the functioning, including reports, of the Constitutional Bodies, other"},{"type":"text","text":"than the National Human Rights Commission, and give necessary direction or"},{"type":"text","text":"advice."}]},{"number":"294.","title":"Annual reports of Constitutional Bodies","content":[{"type":"subsection","identifier":"(1)","text":"Every Constitutional Body under this Constitution shall submit an annual report of its functioning to the President, and the President shall cause that report to be laid through the Prime Minister before the Federal Parliament.","items":[]},{"type":"subsection","identifier":"(2)","text":"The matters to be set out in the annual report under clause (1) shall be as provided for in the Federal law.","items":[]},{"type":"subsection","identifier":"(3)","text":"Notwithstanding anything contained in clause (1), a Constitutional Body may prepare a separate report in relation to the functioning of each State and submit it to the Chief of State.","items":[]}]}]},{"number":33,"title":"Transitional Provisions","articles":[{"number":"295.","title":"Constitution of Federal Commission","content":[{"type":"subsection","identifier":"(1)","text":"The Government of Nepal may constitute a Federal Commission for making suggestions on matters relating to the boundaries of States.","items":[]},{"type":"subsection","identifier":"(2)","text":"The names of the States under clause (3) of Article 56 shall be set by a two thirds majority of the total number of members of the concerned State Assemblies.","items":[]},{"type":"subsection","identifier":"(3)","text":"The Government of Nepal shall constitute a commission for the determination of the number and boundaries of Village Bodies, Municipalities and Special, Protected or Autonomous Regions to be formed under clauses (4) and (5) of Article 56. The commission must determine the number and boundaries of the Village Bodies, Municipalities and Special, Protected or Autonomous Regions in accordance with the criteria set by the Government of Nepal.","items":[]},{"type":"subsection","identifier":"(4)","text":"The commission under clause (3) shall be constituted no later than six months of the date of commencement of this Constitution. Its term shall be one year.","items":[]}]},{"number":"296.","title":"Constituent Assembly to be converted into Legislature-Parliament","content":[{"type":"subsection","identifier":"(1)","text":"The Constituent Assembly existing at the time of commencement of this Constitution shall ipso facto be converted into the Legislature-Parliament after the commencement of this Constitution, and the term of such Legislature- Parliament shall exist until 7 Magha 2074. Provided that if an election is held to the House of Representatives set forth in this Constitution prior to the expiration of that term, the Legislature- Parliament shall continue to exist until the day before the day specified for the filing of nominations of candidates for that election.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Bills under consideration of the Legislature-Parliament at the time of commencement of this Constitution shall ipso facto be transferred to the Legislature-Parliament set forth in clause (1).","items":[]},{"type":"subsection","identifier":"(3)","text":"The Legislature-Parliament set forth in clause (1) shall perform the business required to be performed by the Federal Parliament in accordance with this Constitution until election to the House of Representatives is held pursuant to this Constitution.","items":[]},{"type":"subsection","identifier":"(4)","text":"The legislative power of the State Assembly with respect of matters set forth in Schedule-6 shall, upon the commencement of this Constitution, be vested in the Legislature-Parliament set forth in clause (1) until the State Assembly is formed. Any law so made shall be inoperative in relation to that State after one year of the date of formation of the State Assembly set forth in this Constitution.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Legislature-Parliament Secretariat, its Secretary General, Secretary and employees existing at the time of commencement of this Constitution shall, subject to the conditions of service in force at the time of their appointment, exist in the Federal Parliament Secretariat set forth in this Constitution.","items":[]},{"type":"subsection","identifier":"(6)","text":"Where the Legislature-Parliament is in recess at the time of commencement of this Constitution, the President shall summon its session no later than seven days after the date of commencement of this Constitution. The President shall thereafter summon a session of the Legislature-Parliament from time to time.","items":[]}]},{"number":"297.","title":"Provisions relating to the President and the Vice-President","content":[{"type":"subsection","identifier":"(1)","text":"The President and the Vice-President existing at the time of commencement of this Constitution shall continue to hold their respective offices until other President and Vice-President are elected in accordance with this Article.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Legislature-Parliament set forth in clause (1) of Article 296 shall, on the basis of political understanding, elect the President and the Vice- President, no later than one month after the date of the commencement of this Constitution where the Legislature-Parliament is not in recess at the time of commencement of this Constitution and after the date on which the session is summoned in accordance with clause (6) of Article 296 where the Legislature- Parliament is in recess.","items":[]},{"type":"subsection","identifier":"(3)","text":"In the event of failure to have an understanding under clause (2), the President and the Vice-President must be elected by a majority of all the then members of the Legislature-Parliament.","items":[]},{"type":"subsection","identifier":"(4)","text":"If the office of the President or Vice-President elected in accordance with clause (2) or (3) falls vacant for any reason, the President or Vice-President shall be elected by the Legislature-Parliament in accordance with this Article until the Federal Parliament is formed.","items":[]},{"type":"subsection","identifier":"(5)","text":"The term of office of the President or Vice-President elected in accordance with this Article shall continue to exist until another President or Vice-President elected by an electoral college set forth in Article 62 assumes office.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the President or Vice-President elected in accordance with this Article shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if the President tenders resignation in writing to the Vice- President and the Vice-President, before the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a motion of impeachment against him or her is passed in accordance with clause (7),"},{"type":"sub_subsection","identifier":"(c)","text":"if another President or Vice-President elected by an electoral college set forth in Article 62 assumes office,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(7)","text":"At least one fourth of the total number of the then members of the Legislature-Parliament set forth in clause (1) of Article 296 may move a motion of impeachment against the President or Vice-President elected in accordance with this Article on the ground of serious violation of this Constitution and law. If the motion is passed by at least two thirds majority of the total number of the then members of the Legislature-Parliament, he or she shall relive of his or her office","items":[]}]},{"number":"298.","title":"Provisions relating to formation of Council of Ministers","content":[{"type":"subsection","identifier":"(1)","text":"The Council of Ministers existing at the time of commencement of this Constitution shall continue to exist until the Council of Ministers set forth in clause (2) is formed.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Prime Minister shall, on the basis of political understanding, be elected no later than seven days after the date of the commencement of this Constitution where the Legislature-Parliament is not in recess at the time of commencement of this Constitution, and after the date on which the session of the Legislature-Parliament summoned in accordance with clause (6) of Article 286 commences where the Legislature-Parliament is in recess, and a Council of Ministers shall be formed under his or her chairpersonship.","items":[]},{"type":"subsection","identifier":"(3)","text":"In the event of failure to have an understanding under clause (2), the Prime Minister shall be elected by a majority of all the then members of the Legislature-Parliament.","items":[]},{"type":"subsection","identifier":"(4)","text":"The composition and allocation of portfolios of the Council of Ministers to be formed in accordance with this Article shall be made through mutual understanding.","items":[]},{"type":"subsection","identifier":"(5)","text":"The Council of Ministers to be formed in accordance with this Article shall consist of a Deputy Prime Minister and other Ministers, as required.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Prime Minister appointed in accordance with this Article shall, in appointing Ministers in accordance with clause (5), appoint Ministers from amongst the members of the Legislature-Parliament, on the recommendation of the concerned party.","items":[]},{"type":"subsection","identifier":"(7)","text":"The Prime Minister and other Ministers appointed in accordance with this Article shall be collectively responsible to the Legislature-Parliament, and the Ministers shall be individually responsible to the Prime Minister and the Legislature- Parliament for the work of their respective Ministries.","items":[]},{"type":"subsection","identifier":"(8)","text":"The office of the Prime Minister appointed in accordance with this Article shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the President,"},{"type":"sub_subsection","identifier":"(b)","text":"if a vote of no-confidence is passed against him or her or a vote of confidence is not passed in accordance with clause (14),"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she ceases to be a member of the Legislature-Parliament,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(9)","text":"The office of the Deputy Prime Minister, Minister, Minister of State and Assistance Minister appointed in accordance with this Article shall be vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she tenders resignation in writing to the Prime Minister,"},{"type":"sub_subsection","identifier":"(b)","text":"if the Prime Minister is removed from office in accordance with clause (8),"},{"type":"sub_subsection","identifier":"(c)","text":"if he or she is removed from office by the Prime Minister on the recommendation or advice of the concerned party,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(10)","text":"Even though the office of the Prime Minister falls vacant under clause (8), the same Council of Ministers shall continue to act until another Council of Ministers is constituted.","items":[]},{"type":"subsection","identifier":"(11)","text":"If the Prime Minister appointed in accordance with this Article dies, the Deputy Prime Minister or senior-most Minister shall act as the Prime Minister until another Prime Minister is appointed.","items":[]},{"type":"subsection","identifier":"(12)","text":"The Prime Minister appointed in accordance with this Article may, whenever he or she considers necessary or appropriate to show/clarify that he or she has confidence from the Legislature-Parliament, table a resolution to that effect in the Legislature-Parliament for the vote of confidence.","items":[]},{"type":"subsection","identifier":"(13)","text":"At least one-fourth of the total number of the then members of the Legislature-Parliament may table in writing a motion of no-confidence against the Prime Minister appointed in accordance with this Article. Provided that a motion of no confidence shall not be tabled more than once in six moths' period against the same Prime Minister appointed in accordance with this Article.","items":[]},{"type":"subsection","identifier":"(14)","text":"A motion tabled under clauses (12) and (13) shall be decided by a majority of the total number of the then members of the Legislature Parliament.","items":[]},{"type":"subsection","identifier":"(15)","text":"The Government of Nepal shall, after the commencement of this Constitution, exercise the powers of a State until the Council of Ministers of the State set forth in this Constitution is formed.","items":[]}]},{"number":"299.","title":"Provisions relating to Speaker and Deputy Speaker","content":[{"type":"subsection","identifier":"(1)","text":"The Speaker and Deputy Speaker existing at the time of commencement of this Constitution shall continue to hold their respective offices until another Speaker and Deputy Speaker is elected pursuant to this Constitution.","items":[]},{"type":"subsection","identifier":"(2)","text":"The members of the Legislature-Parliament shall, on the basis of political understanding, elect one Speaker and one Deputy Speaker from themselves no later than twenty days after the date of the commencement of this Constitution where the Legislature-Parliament is not in recess at the time of commencement of this Constitution, and after the date on which the session of the Legislature-Parliament is summoned in accordance with clause (6) of Article 296 where the Legislature-Parliament is in recess.","items":[]},{"type":"subsection","identifier":"(3)","text":"In the event of failure to have an understanding under clause (2), a member of the Legislature-Parliament who commands a majority of all the then members of the Legislature-Parliament shall be deemed to be elected as the Speaker or Deputy Speaker.","items":[]},{"type":"subsection","identifier":"(4)","text":"In holding electing in accordance with clause (2) or (3), the Speaker and the Deputy Speaker shall be members representing different political parties in the Legislature-Parliament.","items":[]},{"type":"subsection","identifier":"(5)","text":"In discharging his or her functions in accordance with this Constitution, the Speaker or Deputy Speaker shall so discharge functions in the capacity of a neutral person without standing for or against any political party whatsoever.","items":[]},{"type":"subsection","identifier":"(6)","text":"The office of the Speaker or Deputy Speaker shall become vacant in any of the following circumstances:","items":[{"type":"sub_subsection","identifier":"(a)","text":"if he or she resigns in writing,"},{"type":"sub_subsection","identifier":"(b)","text":"if he or she ceases to be a member of the Legislature-Parliament,"},{"type":"sub_subsection","identifier":"(c)","text":"if a resolution is passed by a majority of at least two-thirds of the total number of the members of the Legislature-Parliament  to the effect that his or her conduct is not compatible with his or her office,"},{"type":"sub_subsection","identifier":"(d)","text":"if he or she dies."}]},{"type":"subsection","identifier":"(7)","text":"The Deputy Speaker or another member shall preside over a meeting at which deliberations are to be held on a resolution that the conduct of the Speaker of the Legislature-Parliament is not compatible with his or her office, and the Speaker may take part and vote in the deliberations on such resolution.","items":[]},{"type":"subsection","identifier":"(8)","text":"Other procedures on the election to the Speaker and Deputy Speaker and procedures on the moving and passage of a motion that the Speaker or Deputy Speaker has committed conduct not compatible with his or her office shall be as provided by the then prevailing rules of the Legislature- Parliament.","items":[]}]},{"number":"300.","title":"Provisions relating to Judiciary","content":[{"type":"subsection","identifier":"(1)","text":"The Supreme Court, Constituent Assembly Court, Appellate Courts and District Courts existing at the time of commencement of this Constitution shall continue to exist until the structure of Judiciary set forth in this Constitution is set up. Nothing in this Constitution shall be deemed to bar the settlement by respective Courts of the cases already filed in such Courts prior to the commencement of this Constitution and of the cases to be filed after the commencement of this Constitution.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Chief Justice and Judges of the Supreme Court, Chief Judges and Judges of the Appellate Courts and Judges of the Districts Counts shall be deemed to have been appointed under this Constitution.","items":[]},{"type":"subsection","identifier":"(3)","text":"The High Courts set forth in Article 139 shall be established no later than one year after the date of commencement of this Constitution. The Appellate Courts existing at the time of commencement of this Constitution shall be dissolved after the establishment of such Courts.","items":[]},{"type":"subsection","identifier":"(4)","text":"After the establishment of the High Courts in accordance with clause (3), the cases sub judice in the Appellate Courts shall be transferred to such High Courts as specified by the Government of Nepal, in consultation with the Judicial Council, by notification in the Nepal Gazette.","items":[]},{"type":"subsection","identifier":"(5)","text":"After the establishment of the High Courts in accordance with clause (3), the Chief Justice shall, on recommendation of the Judicial Council, post the Chief Judges and Judges of the Appellate Courts who are holding office at the time of commencement of this Constitution to the offices of  the Chief Judges and Judges of the High Courts.","items":[]},{"type":"subsection","identifier":"(6)","text":"The Additional Judges of the Appellate Courts who are holding office at the time of commencement of this Constitution may continue to hold office until the term specified at the time of their appointment.","items":[]},{"type":"subsection","identifier":"(7)","text":"The cases on criminal offences punishable by imprisonment for a term of more than one year and sub judice in any body other than a Court at the time of commencement of this Constitution shall, after the commencement of this Constitution, be transferred to the concerned District Court.","items":[]}]},{"number":"301.","title":"Provisions relating to Constitutional Bodies and officials thereof","content":[{"type":"subsection","identifier":"(1)","text":"The Constitutional Bodies which are existing at the time of commencement of this Constitution and provided in this Constitution shall be deemed to have been formed under this Constitution, and nothing shall be deemed to bar the settlement of the matters under consideration of such Bodies subject to this Constitution.","items":[]},{"type":"subsection","identifier":"(2)","text":"The chiefs or officials of the Constitutional Bodies holding office at the time of commencement of this Constitution shall be deemed to have been appointed in accordance with this Constitution and shall continue to hold their respective offices subject to the conditions of services at the time of their appointments.","items":[]},{"type":"subsection","identifier":"(3)","text":"The officials holding office in the Commission for the Investigation of the Abuse of Authority and the Public Service Commission, at the time of commencement of this Constitution, in excess of the number specified in this Constitution, shall continue to hold their respective offices subject to the conditions of services at the time of their appointments.","items":[]}]},{"number":"302.","title":"Formation and operation of government services at State and Local levels","content":[{"type":"subsection","identifier":"(1)","text":"The Government of Nepal shall make necessary provisions for the delivery of services at the State and Local levels.","items":[]},{"type":"subsection","identifier":"(2)","text":"The Government of Nepal may, in making provisions under clause (1), arrange for the delivery of services by making adjustment of the employees serving in the government services at the time of commencement of this Constitution with the Federal, State and Local levels in accordance with law.","items":[]}]},{"number":"303.","title":"Provisions relating to Local Bodies","content":[{"type":"subsection","identifier":"(1)","text":"The Local Bodies existing at the time of Commencement of this Constitution shall continue to exist until the determination of the number and areas of the Local level in accordance with this Constitution.","items":[]},{"type":"subsection","identifier":"(2)","text":"Election to the officials of the Local Bodies existing under clause","items":[]},{"type":"subsection","identifier":"(1)","text":"shall be held in accordance with law.","items":[]},{"type":"subsection","identifier":"(3)","text":"The officials of the Local Bodies elected in accordance with clause (2) shall continue to hold office until election to the Local level is held in accordance with this Constitution.","items":[]}]},{"number":"304.","title":"Existing laws to remain in force","content":[{"type":"subsection","identifier":"(1)","text":"The Nepal laws in force at the time of commencement of this Constitution shall continue to be in force until such laws are repealed or amended. Provided that any law which is inconsistent with this Constitution shall ipso facto be invalid to the extent of such inconsistency, after one year of the date on which the first session of the Federal Parliament set forth in this Constitution is held.","items":[]},{"type":"subsection","identifier":"(2)","text":"Acts relating to peace process under the Interim Constitution of Nepal, 2007 (2063) shall be deemed to have been done under this Constitution.","items":[]}]},{"number":"305.","title":"Power to remove difficulties","content":[{"type":"text","text":"If any difficulty arises in connection with the"},{"type":"text","text":"implementation of this Constitution until the commencement of the first"},{"type":"text","text":"session of the Federal Parliament, upon being elected in accordance with this"},{"type":"text","text":"Constitution, the President may, on the recommendation of the Government of"},{"type":"text","text":"Nepal, Council of Ministers, issue necessary orders to remove such difficulty;"},{"type":"text","text":"and such orders must be submitted to the Legislature-Parliament or Federal"},{"type":"text","text":"Parliament, held immediately after the issue such orders, for approval."}]}]},{"number":34,"title":"Definitions and Interpretations","articles":[{"number":"306.","title":"Definitions and interpretations","content":[{"type":"subsection","identifier":"(1)","text":"Unless the subject or the context otherwise requires, in this Constitution,-","items":[{"type":"sub_subsection","identifier":"(a)","text":"\"minorities\" means ethnic, linguistic and religious groups whose population is less than the percentage specified by the Federal law, and includes groups that have their distinct ethnic, religious or linguistic characteristics, aspirations to protect such features and subjected to discrimination and oppression,"},{"type":"sub_subsection","identifier":"(b)","text":"\"law\" means a Federal law, State law and Local law,"},{"type":"sub_subsection","identifier":"(c)","text":"\"Article\" means an article of this Constitution,"},{"type":"sub_subsection","identifier":"(d)","text":"\"Municipality\" means and includes a Municipal Corporation and Sub-municipal Corporation."},{"type":"sub_subsection","identifier":"(e)","text":"\"citizen\" means a citizen of Nepal,"},{"type":"sub_subsection","identifier":"(f)","text":"\"State\" means the area and form of a federal unit of Nepal divided into the Federal units in accordance with this Constitution,"},{"type":"sub_subsection","identifier":"(g)","text":"\"remuneration\" means and includes salary, allowance, pension and any other form of emolument and facility,"},{"type":"sub_subsection","identifier":"(h)","text":"\"state power\" means the power relating to the Executive, Legislative and Judiciary of the state, and includes residual power."},{"type":"sub_subsection","identifier":"(i)","text":"\"Bill\" means a draft of amendment to the Constitution or of an Act which has been introduced in the Federal Parliament or a State Assembly,"},{"type":"sub_subsection","identifier":"(j)","text":"\"Federation\" means the federal level that is the apex unit of the federal structure,"},{"type":"sub_subsection","identifier":"(k)","text":"\"Federal Units\" means the Federation, State and Local levels,"},{"type":"sub_subsection","identifier":"(l)","text":"\"Constitutional Bodies\" means the Commission for the Investigation of Abuse of Authority, Auditor General, Public Service Commission, Election Commission, National Human Rights Commission, National Natural Resources and Fiscal Commission, National Women Commission, National Dalit Commission, National Inclusion Commission, Indigenous Nationalities Commission, Madhesi Commission, Tharu Commission and Muslim Commission,"},{"type":"sub_subsection","identifier":"(m)","text":"\"marginalized\" means communities that are made politically, economically and socially backward, are unable to enjoy services and facilities because of discrimination and oppression and of geographical remoteness or deprived thereof and are in lower status than the human development standards mentioned in Federal law, and includes highly marginalized groups and groups on the verge of extinction,"},{"type":"sub_subsection","identifier":"(n)","text":"\"Local level\" means the Village Bodies, Municipalities and District Assemblies to be established in accordance with this Constitution."}]},{"type":"subsection","identifier":"(2)","text":"Unless the subject or the context otherwise requires, the legal provisions relating to interpretation of laws shall, subject to the provisions of this Constitution, apply to the interpretation of this Constitution in the same manner as that provisions apply to the interpretation of the Nepal laws.","items":[]}]}]},{"number":35,"title":"Short Title, Commencement and Repeal","articles":[{"number":"307.","title":"Short title and commencement","content":[{"type":"subsection","identifier":"(1)","text":"This Constitution may be cited as the \"Constitution of Nepal\".","items":[]},{"type":"subsection","identifier":"(2)","text":"This Constitution shall commence on 20 September 2015 (3rd day of the month of Ashwin of the year 2072 Bikram Sambat).","items":[]}]},{"number":"308.","title":"Repeal","content":[{"type":"text","text":"The Interim Constitution of Nepal, 2007 (2063) is hereby repealed."},{"type":"text","text":"Schedule-1"},{"type":"text","text":"(Relating to clause (2) of Article 8)"},{"type":"text","text":"National Flag of Nepal"},{"type":"text","text":"The method of making the National Flag of Nepal"},{"type":"sub_subsection","identifier":"(a)","text":"Method of making the shape inside the border"},{"type":"subsection","identifier":"(1)","text":"On the lower portion of a crimson cloth draw a line AB of the required length from left to right.","items":[]},{"type":"subsection","identifier":"(2)","text":"From A draw a line AC perpendicular to AB making AC equal to AB plus one third AB. From AC mark off D making line AD equal to line AB. Join B and D.","items":[]},{"type":"subsection","identifier":"(3)","text":"From BD mark off E making BE equal to AB.","items":[]},{"type":"subsection","identifier":"(4)","text":"Touching E draw a line FG, starting from the point F on line AC, parallel to AB to the right hand-side. Mark off FG equal to AB.","items":[]},{"type":"subsection","identifier":"(5)","text":"Join C and G.","items":[{"type":"sub_subsection","identifier":"(b)","text":"Method of making the moon"}]},{"type":"subsection","identifier":"(6)","text":"From AB mark off AH making AH equal to one-fourth of line AB and starting from H draw a line HI parallel to line AC touching line CG at point I.","items":[]},{"type":"subsection","identifier":"(7)","text":"Bisect CF at J and draw a line JK parallel to AB touching CG at point K.","items":[]},{"type":"subsection","identifier":"(8)","text":"Let L be the point where lines JK and HI cut one another.","items":[]},{"type":"subsection","identifier":"(9)","text":"Join J and G.","items":[]},{"type":"subsection","identifier":"(10)","text":"Let M be the point where line JG and HI cut one another.","items":[]},{"type":"subsection","identifier":"(11)","text":"With centre M and with a distance shortest from M to BD mark off N on the lower portion of line HI.","items":[]},{"type":"subsection","identifier":"(12)","text":"Touching M and starting from O, a point on AC, draw a line from left to right parallel to AB.","items":[]},{"type":"subsection","identifier":"(13)","text":"With centre L and radius LN draw a semi-circle on the lower portion and let P and Q be the points where it touches the line OM respectively.","items":[]},{"type":"subsection","identifier":"(14)","text":"With centre M and radius MQ draw a semi-circle on the lower portion touching P and Q.","items":[]},{"type":"subsection","identifier":"(15)","text":"With centre N and radius NM draw an arc touching PNQ at R and S. Join RS. Let T be the point where RS and HI cut one another.","items":[]},{"type":"subsection","identifier":"(16)","text":"With centre T and radius TS draw a semi-circle on the upper portion of PNQ  touching it at two points.","items":[]},{"type":"subsection","identifier":"(17)","text":"With centre T and radius TM draw an arc on the upper portion of PNQ touching at two points.","items":[]},{"type":"subsection","identifier":"(18)","text":"Eight equal and similar triangles of the moon are to be made in the space lying inside the semi-circle of No. (16) and outside the arc of No. (17) of this Schedule.","items":[{"type":"sub_subsection","identifier":"(c)","text":"Method of making the sun"}]},{"type":"subsection","identifier":"(19)","text":"Bisect line AF at U, and draw a line UV parallel to AB line touching line BE at V.","items":[]},{"type":"subsection","identifier":"(20)","text":"With centre W, the point where HI and UV cut one another and radius MN draw a circle.","items":[]},{"type":"subsection","identifier":"(21)","text":"With centre W and radius LN draw a circle.","items":[]},{"type":"subsection","identifier":"(22)","text":"Twelve equal and similar triangles of the sun are to be made in the space enclosed by the circles of No. (20) and of No. (21) with the two apexes of two triangles touching line HI.","items":[{"type":"sub_subsection","identifier":"(d)","text":"Method of making the border"}]},{"type":"subsection","identifier":"(23)","text":"The width of the border will be equal to the width TN. This will be of deep blue colour and will be provided on all the side of the flag. However, on the five angles of the flag the external angles will be equal to the internal angles.","items":[]},{"type":"subsection","identifier":"(24)","text":"The above mentioned border will be provided if the flag is to be used with a rope. On the other hand, if it is to be hoisted on a pole, the hole on the border on the side AC can be extended according to requirements. Explanation: The lines HI, RS, FE, ED, JG, OQ, JK and UV are imaginary. Similarly, the external and internal circles of the sun and the other arcs except the crescent moon are also imaginary. These are not shown on the flag. Note bene: The size of the National Flag of Nepal shall be as determined by the Government of Nepal. Schedule-2 (Relating to clause (1) of Article 9) National Anthem of Nepal Sayaun Thunga Phool Ka Hami Eutai Mala Nepali Sarvavhaum Vai Failiyeka Mechi Mahakali Prakitika Koti Koti Sampada Ko Aanchala Bir Haruka Ragata Le Swatantra Ra Atala Gyana Bhumi Shanti Bhumi Terai Pahad Himala Akhanda Yo Pyaro Hamro Matri Bhumi Nepal Bahul Jati Bhasa Dharma Sanskriti Chan Bishala Agragami Rastra Hamro Jaya Jaya Nepal. Schedule-3 (Relating to clause (2) of Article 9) Coat of Arms of Nepal Note bene: This Coat of Arms may be made in larger or smaller size as per necessity. The colour determined by the Government of Nepal shall be used on it. Schedule-4 (Relating to clause (3) of Article 56) States, and Districts to be included in the concerned States State No. 1 State No. 2 1. Taplejung 2. Panchthar 3. Ilam 4. Sankhuwasabha 5. Tehrathum 6. Dhankuta 7. Bhojpur 8. Khotang 9. Solukhumbu 10. Okhaldhunga 11. Udayapur 12. Jhapa 13. Morang 14. Sunsari 1. Saptari 2. Siraha 3. Dhanusa 4. Mahottari 5. Sarlahi 6. Rautahat 7. Bara 8. Parsa State No. 3 State No. 4 1. Dolakha 2. Ramechhap 3. Sindhuli 4. Kavrepalanchok 5. Sindhupalchok 6. Rasuwa 7.Nuwakot 8. Dhading 9. Chitwan 10. Makawanpur 11. Bhaktapur 12. Lalitpur 13. Kathmandu 1. Gorkha 2. Lamjung 3. Tanahun 4. Kaski 5. Manang 6. Mustang 7. Parbat 8. Syangja 9. Myagdi 10. Baglung 11.Nawalparasi (East of Bardaghat Susta) State No. 5 State No. 6 State No. 7 1         const qnaData = [{"question":"What is the Constitution of Nepal?","answer":"The Constitution of Nepal, adopted on 20 September 2015, is the fundamental law of the country. Any other law that contradicts it is considered invalid.","similar_questions":["What is Nepal's fundamental law?","When was Nepal's constitution adopted?"]},{"question":"What type of state is Nepal according to the constitution?","answer":"According to Article 4, Nepal is an independent, indivisible, sovereign, secular, inclusive, democratic, socialism-oriented, federal democratic republican state. The constitution explicitly defines 'secular' as ensuring religious and cultural freedoms, including protection of religion and culture handed down from time immemorial.","similar_questions":["What is the nature of the Nepalese state?","How is Nepal defined as a country in the constitution?"]},{"question":"Who holds the sovereignty of Nepal?","answer":"The sovereignty and state authority of Nepal rest with the people of Nepal.","similar_questions":["Who has supreme power in Nepal?","Where does Nepal's authority come from?"]},{"question":"What does 'Nation' mean in the Constitution?","answer":"The nation is defined as all Nepalese people, who are multi-ethnic, multi-lingual, multi-religious, and multi-cultural, united by common aspirations, independence, and prosperity.","similar_questions":["How is the nation defined in Nepal?","What makes up the Nepalese nation?"]},{"question":"What does 'secular' mean in Nepal's Constitution?","answer":"In Nepal's Constitution, 'secular' means protecting and ensuring religious and cultural freedom, including traditions handed down from ancient times.","similar_questions":["How does Nepal define secularism?","What is the meaning of secular state in Nepal?"]},{"question":"What are the basic elements of Nepal's national interest?","answer":"The national interest includes safeguarding Nepal's freedom, sovereignty, territorial integrity, nationality, independence, dignity, people's rights, border security, and economic prosperity.","similar_questions":["What constitutes Nepal's national interest?","What are Nepal's core national priorities?"]},{"question":"What is the official language of Nepal?","answer":"According to Article 7, the Nepali language in the Devanagari script is the official language of Nepal. However, states may determine one or more languages of the nation spoken by a majority within the state as additional official languages through state law. All languages spoken as mother tongues in Nepal are recognized as languages of the nation.","similar_questions":["Which language is officially recognized in Nepal?","What languages can be used officially in Nepal?"]},{"question":"What are Nepal's national symbols?","answer":"According to Articles 8-9, Nepal's national symbols include: the national flag (two triangular figures with crimson base and deep blue borders, featuring a white crescent moon and sun), the Rhododendron Arboreum as the national flower, crimson as the national color, the cow as the national animal, and the Lophophorus as the national bird. The national anthem and coat-of-arms are specified in the constitutional schedules.","similar_questions":["What are Nepal's official symbols?","What is the national flag and other symbols of Nepal?"]},{"question":"Can any citizen be deprived of citizenship?","answer":"No. Article 10 states that no citizen of Nepal may be deprived of the right to obtain citizenship. This provides strong protection against arbitrary revocation of citizenship. The constitution establishes single federal citizenship with state identity, ensuring citizens cannot lose their fundamental citizenship status.","similar_questions":["Is it possible to lose Nepalese citizenship?","Can the government revoke someone's citizenship?"]},{"question":"How can someone become a citizen of Nepal?","answer":"According to Article 11, citizenship can be acquired through: (1) descent - if father or mother was a Nepalese citizen at birth, (2) naturalization - for foreign women married to Nepalese citizens and other specific cases, (3) honorary citizenship granted by the government. Children found in Nepal whose parents are unknown are considered citizens by descent. The constitution ensures single federal citizenship with state identity.","similar_questions":["How can someone become a Nepalese citizen?","What are the different ways to get Nepalese citizenship?"]},{"question":"What are the fundamental rights guaranteed to citizens?","answer":"The constitution guarantees numerous fundamental rights including: right to live with dignity (no death penalty), right to equality, freedom of opinion and expression, freedom to assemble peacefully, freedom to form political parties and unions, right to privacy, right to information, right to education, right to health, right to employment, right to housing, right against exploitation, right to clean environment, and protection from torture and discrimination. These rights are detailed in Articles 16-45.","similar_questions":["What basic rights do Nepalese citizens have?","What freedoms are protected by the constitution?"]},{"question":"Is the death penalty allowed in Nepal?","answer":"No. The Constitution clearly states that no law can provide for the death penalty.","similar_questions":["Does Nepal have capital punishment?","Can someone be executed in Nepal?"]},{"question":"What does equality mean in the Constitution?","answer":"All citizens are equal before the law. No discrimination shall be made in the application of general laws on grounds of origin, religion, race, caste, tribe, sex, physical condition, condition of health, marital status, pregnancy, economic condition, language or region, ideology or on similar other grounds.","similar_questions":["How does the constitution ensure equality?","What does equal treatment mean in Nepal?"]},{"question":"What is the right to information and how can citizens access it?","answer":"According to Article 27, every citizen has the right to demand and receive information on any matter of their interest or of public interest. However, no one can be compelled to provide information where confidentiality must be maintained according to law. This ensures government transparency while protecting necessary secrets.","similar_questions":["Can citizens request government information?","What information can the public access from the government?"]},{"question":"What privacy rights do citizens have?","answer":"Article 28 guarantees that the privacy of any person, their residence, property, documents, data, correspondence, and matters relating to their character shall be inviolable except in accordance with law. This protects citizens from unauthorized surveillance and intrusion into their private affairs.","similar_questions":["How is personal privacy protected?","What privacy protections exist under the constitution?"]},{"question":"Do citizens have the right to practice their religion?","answer":"Article 26 guarantees freedom to profess, practice and protect one's religion according to personal conviction. Religious denominations can operate and protect religious sites and trusts. However, this freedom cannot be used to harm public health, decency, morality, breach peace, convert others, or jeopardize others' religion. The state can regulate religious sites and trust management by law.","similar_questions":["Is religious freedom protected in Nepal?","Can people practice any religion freely?"]},{"question":"What protections exist against torture and abuse?","answer":"Article 22 prohibits all forms of physical or mental torture, cruel, inhuman or degrading treatment of arrested or detained persons. Such acts are punishable by law, and victims have the right to compensation. Article 23 also regulates preventive detention, requiring sufficient grounds of immediate threat to sovereignty, territorial integrity, or public peace.","similar_questions":["Are there protections against police brutality?","What happens if someone is tortured in custody?"]},{"question":"What does the Constitution say about untouchability?","answer":"Article 24 prohibits all forms of untouchability and discrimination in public and private places based on origin, caste, tribe, community, profession, occupation, or physical condition. It prohibits caste-based restrictions on goods and services, superiority/inferiority demonstrations, workplace discrimination, and hate speech. Violations are punishable as severe social offenses with compensation rights for victims.","similar_questions":["What protections exist against discrimination?","How does the constitution prohibit caste-based discrimination?"]},{"question":"What rights do citizens have when arrested or detained?","answer":"According to Article 20, citizens have extensive rights when arrested: they must be informed of arrest grounds, have right to legal counsel from the time of arrest, must be produced before judicial authority within 24 hours, cannot be punished for acts that weren't crimes when committed, are presumed innocent until proven guilty, cannot be tried twice for the same offense, and cannot be compelled to testify against themselves.","similar_questions":["What protections exist for people who are arrested?","What are the rights of detained persons?"]},{"question":"Do victims of crime have rights?","answer":"Yes. Victims have the right to receive information about the investigation, justice, compensation, and social rehabilitation.","similar_questions":["What rights do crime victims have?","How are victims of crime protected?"]},{"question":"Can anyone exploit me because of my religion, caste, or tradition?","answer":"No, you cannot be exploited for any reason. Slavery, human trafficking, or forced labor are strictly prohibited.","similar_questions":["Is exploitation based on caste or religion allowed?","What protections exist against forced labor?"]},{"question":"What environmental rights are guaranteed?","answer":"Article 30 guarantees every citizen the right to live in a clean and healthy environment. Victims of environmental pollution or degradation have the right to compensation according to law. The constitution allows for legal provisions that balance environment and development in national development works.","similar_questions":["What environmental protections exist?","Do citizens have the right to a clean environment?"]},{"question":"What education rights do citizens have?","answer":"Article 31 guarantees: right of access to basic education for all citizens, compulsory and free education up to basic level and free education up to secondary level from the state, free higher education for citizens with disabilities and economically indigent citizens, free education through braille for visually impaired and sign language for hearing/speaking impaired citizens, and right for every Nepalese community to get education in mother tongue and establish educational institutions.","similar_questions":["What educational opportunities are guaranteed?","Is education free in Nepal according to the constitution?"]},{"question":"Can I use and promote my mother tongue and culture?","answer":"Article 32 guarantees that every person and community has the right to use their languages and participate in their cultural life. Every Nepalese community has the right to preserve and promote its language, script, culture, and heritage. Article 31 also ensures that every Nepalese community can get education in their mother tongue and establish educational institutions for this purpose.","similar_questions":["Can minority groups use their own languages?","What cultural protections exist for different communities?"]},{"question":"What employment and labor rights exist?","answer":"Articles 33-34 guarantee: right to employment and choose employment, right to appropriate labor practices, right to appropriate remuneration and social security for laborers, right to form trade unions and engage in collective bargaining, prohibition of forced labor (except compulsory public service), and protection from labor exploitation including child labor.","similar_questions":["What rights do workers have?","What labor protections exist in Nepal?"]},{"question":"What health and food rights are protected?","answer":"Articles 35-36 guarantee: right to free basic health services from the state, no denial of emergency health services, right to information about medical treatment, equal access to health services, right to clean drinking water and sanitation, right to food, protection from food scarcity dangers, and right to food sovereignty. The state must enhance investment in public health sector.","similar_questions":["What healthcare rights do citizens have?","Is healthcare free under the constitution?"]},{"question":"Do I have the right to housing?","answer":"Yes, every citizen has the right to appropriate housing, and you cannot be evicted unlawfully.","similar_questions":["Is housing a constitutional right?","Can I be evicted without legal process?"]},{"question":"What special rights do women have?","answer":"Article 38 specifically outlines women's rights including: equal lineage rights without gender discrimination, right to safe motherhood and reproductive health, protection from all forms of violence and exploitation, right to participate in state bodies through proportional inclusion, special opportunities in education, health, employment and social security through positive discrimination, and equal rights to property and family affairs for spouses.","similar_questions":["What special protections do women have?","How does the constitution protect women's rights?"]},{"question":"What are the rights of children?","answer":"Article 39 guarantees children's rights including: right to name and birth registration with identity, right to education, health, maintenance, proper care, sports and entertainment, right to elementary child development and participation, protection from hazardous work, child marriage, illegal transportation, and recruitment in armed groups, right to juvenile-friendly justice, and special protection for helpless, orphaned, disabled, or conflict-affected children.","similar_questions":["How are children protected under the constitution?","What rights do minors have in Nepal?"]},{"question":"What specific rights do Dalit communities have?","answer":"Article 40 provides specific rights for Dalits including: proportional inclusion in state bodies, special provisions for empowerment in public services and employment, free education with scholarships from primary to higher education, special provisions for health and social security, right to use and develop traditional occupations with state priority in related modern businesses, provision of land for landless Dalits, and housing arrangements for those without homes.","similar_questions":["What protections exist for Dalit communities?","What special provisions are there for historically marginalized groups?"]},{"question":"What rights do senior citizens have?","answer":"Senior citizens have the right to special protection and social security from the State.","similar_questions":["How are elderly people protected under the constitution?","What benefits do senior citizens get?"]},{"question":"What are the provisions for social justice and inclusion?","answer":"Article 42 ensures that socially backward women, Dalit, indigenous peoples, Madhesi, Tharu, minorities, persons with disabilities, marginalized communities, Muslims, backward classes, gender and sexual minorities, youth, farmers, laborers, and citizens from backward regions have the right to participate in state bodies on an inclusive basis and receive special opportunities in education, health, housing, employment, and social security.","similar_questions":["How does the constitution promote social equality?","What provisions exist for marginalized communities?"]},{"question":"What consumer rights are protected?","answer":"Article 44 guarantees every consumer the right to obtain quality goods and services. Persons who suffer injury from substandard goods or services have the right to obtain compensation according to law. This ensures protection against defective products and services in the marketplace.","similar_questions":["What protections exist for consumers?","What rights do buyers have against faulty products?"]},{"question":"Can I be exiled from Nepal?","answer":"Article 45 explicitly states that no citizen shall be exiled. This provides absolute protection against banishment or forced removal of citizens from their country.","similar_questions":["Can the government send citizens away from the country?","Is exile permitted under the constitution?"]},{"question":"What are the duties of citizens?","answer":"According to Article 48, every citizen has the following duties: (a) to safeguard the nationality, sovereignty and integrity of Nepal while being loyal to the nation, (b) to abide by the Constitution and law, (c) to render compulsory service when the State requires, and (d) to protect and preserve public property.","similar_questions":["What responsibilities do Nepalese citizens have?","What obligations must citizens fulfill?"]},{"question":"What is the structure of the federal system in Nepal?","answer":"According to Article 56, Nepal has a three-level federal structure: (1) Federation (central government), (2) State (provincial level), and (3) Local level (Village Institutions, Municipalities, and District Assemblies). Each level exercises state power according to the constitution and respective laws, with specific powers enumerated in different schedules.","similar_questions":["How many levels of government are there in Nepal?","What is the federal structure of Nepal?"]},{"question":"Who is the head of state and what are their powers?","answer":"According to Article 61, the President is the head of state of Nepal. The President's main duty is to abide by and protect the constitution and promote national unity. The President performs functions on recommendation and consent of the Council of Ministers (except functions specifically assigned to other bodies). The President is elected by an electoral college of Federal Parliament and State Assembly members for a five-year term.","similar_questions":["What is the role of the President in Nepal?","Who leads the country and what do they do?"]},{"question":"How is the Prime Minister selected and what are their powers?","answer":"According to Article 76, the President appoints the leader of the parliamentary party with majority in the House of Representatives as Prime Minister. If no party has clear majority, the President appoints a member who can command majority with support of two or more parties. The Prime Minister heads the Council of Ministers (maximum 25 members) and is responsible for executive functions of the federal government.","similar_questions":["How is the head of government chosen in Nepal?","What is the process for selecting the Prime Minister?"]},{"question":"What is the structure of the Federal Parliament?","answer":"According to Articles 83-84, the Federal Parliament consists of two houses: (1) House of Representatives with 275 members (165 elected through first-past-the-post system, 110 through proportional representation), and (2) National Assembly with 59 members (56 elected by electoral college from states, 3 nominated by President). The House of Representatives has a 5-year term, while National Assembly members serve 6-year terms with one-third retiring every two years.","similar_questions":["How is the parliament structured in Nepal?","What are the two houses of parliament in Nepal?"]},{"question":"What voting rights do citizens have?","answer":"According to Article 84, every citizen who has completed 18 years of age has the right to vote in elections. Citizens can vote in one election constituency as provided by federal law. For House of Representatives, citizens elect representatives through both direct voting (first-past-the-post) and proportional representation systems.","similar_questions":["At what age can someone vote in Nepal?","Who is eligible to vote in elections?"]},{"question":"Who can become a member of parliament and what are the qualifications?","answer":"According to Article 87, to become a Federal Parliament member, one must: be a Nepalese citizen, be at least 25 years old (House of Representatives) or 35 years old (National Assembly), not have been convicted of a criminal offense involving moral turpitude, not be disqualified by federal law, and not hold any office of profit. No person can be a member of both houses simultaneously.","similar_questions":["What are the requirements to become an MP?","Who is eligible to run for parliament?"]},{"question":"How are taxes imposed and collected?","answer":"According to Article 115, no tax can be levied or collected except in accordance with law. Article 60 states that Federation, State, and Local levels may impose taxes on matters within their jurisdiction and collect revenue from these sources. The government must make provisions for equitable distribution of collected revenue among the three levels of government.","similar_questions":["How does taxation work in Nepal?","Who has the authority to collect taxes?"]},{"question":"What is the judicial system structure?","answer":"According to Article 127, Nepal has three levels of courts: (1) Supreme Court (highest court with final authority to interpret constitution and laws), (2) High Court, and (3) District Court. The Supreme Court consists of Chief Justice and up to 20 other judges. Local level judicial bodies may also be formed. All courts are under the Supreme Court except as otherwise provided in the constitution.","similar_questions":["How are courts organized in Nepal?","What is the hierarchy of courts in the country?"]},{"question":"How can citizens access courts and get justice?","answer":"Article 133 grants extraordinary power to the Supreme Court to issue writs (habeas corpus, mandamus, certiorari, prohibition, quo warranto) for enforcement of fundamental rights and settlement of constitutional questions. Citizens can file petitions to declare laws void if inconsistent with the constitution. Article 20 guarantees indigent parties the right to free legal aid, and Article 39 ensures juvenile-friendly justice for children.","similar_questions":["How can ordinary citizens approach courts?","What legal remedies are available to citizens?"]},{"question":"What is the impeachment process for high officials?","answer":"According to Article 101, one-fourth of House of Representatives members can move impeachment against President, Vice-President, Chief Justice, Supreme Court judges, and constitutional body heads for serious constitutional violations, incompetence, or misconduct. For President/Vice-President, two-thirds majority of both houses is required. For others, two-thirds majority of House of Representatives is sufficient. An impeachment recommendation committee investigates charges before proceedings.","similar_questions":["How can high officials be removed from office?","What is the procedure for impeaching government officials?"]},{"question":"How is the budget process handled?","answer":"According to Articles 119-124, the Finance Minister presents annual revenue and expenditure estimates to Parliament by mid-May each year. Money bills must originate in the House of Representatives. The budget process includes provisions for supplementary estimates, votes on account, and votes of credit for emergencies. A Federal Consolidated Fund receives all government revenues, and expenditures require parliamentary approval except for charged expenditures.","similar_questions":["How does the government create and approve budgets?","What is the process for government spending approval?"]},{"question":"What does the Constitution say about Ayurveda and traditional medicine in Nepal?","answer":"The Constitution requires the State to protect and promote Ayurveda as a traditional medical system, along with natural therapy and homeopathy.","similar_questions":["Is traditional medicine recognized in Nepal?","What support does Ayurveda get from the government?"]},{"question":"What about Nepalis working abroad?","answer":"The constitution requires foreign employment to be safe, systematic, and free from exploitation, while also protecting the rights of workers.","similar_questions":["How are Nepali migrant workers protected?","What rights do Nepalis working overseas have?"]},{"question":"What is Nepal's foreign policy?","answer":"Nepal follows an independent foreign policy based on the UN Charter, non-alignment, Panchsheel, and world peace, while protecting sovereignty and national interests.","similar_questions":["What principles guide Nepal's international relations?","How does Nepal conduct foreign affairs?"]},{"question":"Can there be a referendum in Nepal?","answer":"Yes, if two-thirds of the Federal Parliament decides, important national matters can be decided by referendum.","similar_questions":["Is public voting on major issues allowed?","Can citizens directly vote on national matters?"]},{"question":"Can the Constitution be amended?","answer":"Yes, except for provisions protecting sovereignty and territorial integrity. Amendments require a two-thirds majority in both Houses.","similar_questions":["Can the constitution be changed?","What is the process for constitutional amendments?"]},{"question":"Who has the power to pardon or reduce sentences?","answer":"The President has this power, in accordance with law.","similar_questions":["Can the President pardon criminals?","Who can reduce prison sentences?"]},{"question":"What happens if my fundamental rights are violated?","answer":"You can go to court and seek constitutional remedies to enforce your rights.","similar_questions":["How can I enforce my constitutional rights?","What can I do if the government violates my rights?"]}];

            const breadcrumb = document.getElementById('breadcrumb');

            if (sourceId && history.state?.isReference) {
                const sourceElement = document.getElementById(sourceId);

                    if (sourceText) {

                breadcrumbText += 'Preamble';

                breadcrumbText += 'Schedules';

                const scheduleNumber = element.id.replace('schedule-', '');

                    breadcrumbText += `<a href="#part-${partNumber}" onclick="navigateToSection('part-${partNumber}')">Part ${partNumber}: ${partTitle}</a>`;

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            let debounceTimer;

            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                const query = this.value.toLowerCase().trim();

                if (query.length < 2) {
                    hideSearchResults();
                    return;
                }

                debounceTimer = setTimeout(() => {
                    performSearch(query);
                }, 200);
            });

            searchInput.addEventListener('focus', function() {
                if (this.value.length >= 2) {
                    performSearch(this.value.toLowerCase().trim());
                }
